<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indoor Cricket Scoreboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .header {
            text-align: center;
            color: #00ff9d;
            margin-bottom: 30px;
        }

        .timer-section {
            background: #2a3b4c;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .timer-display {
            font-size: 2em;
            font-weight: bold;
            color: #00ff9d;
        }

        .timer-status {
            font-size: 1.2em;
            color: #fff;
            margin-top: 5px;
        }

        .warning {
            color: #ff4444;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .team-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .team {
            background: #333;
            padding: 20px;
            border-radius: 8px;
        }

        .team-header {
            color: #00ff9d;
            margin-bottom: 15px;
            text-align: center;
        }

        .total-score {
            font-size: 2em;
            text-align: center;
            margin-bottom: 15px;
        }

        .batsman-details {
            margin-bottom: 15px;
        }

        .batsman {
            display: flex;
            justify-content: space-between;
            padding: 5px;
            border-bottom: 1px solid #444;
        }

        .partnerships {
            margin-top: 15px;
        }

        .partnership {
            display: flex;
            justify-content: space-between;
            padding: 5px;
            border-bottom: 1px solid #444;
        }

        .current-bowler {
            background: #2a3b4c;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .target-display {
            background: #2a3b4c;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .target-display.show {
            display: block;
        }

        .target-score {
            font-size: 1.5em;
            color: #00ff9d;
            margin: 10px 0;
        }

        .required-rate {
            color: #fff;
        }

        @media (max-width: 768px) {
            .team-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Indoor Cricket Scoreboard</h1>
        </div>

        <div class="timer-section">
            <div class="timer-display" id="timerDisplay">00:00</div>
            <div class="timer-status" id="timerStatus">Timer Stopped</div>
        </div>

        <div class="team-section">
            <div class="team" id="teamA">
                <div class="team-header">
                    <h2 id="teamAName">Team A</h2>
                </div>
                <div class="total-score" id="teamAScore">0/0</div>
                <div class="batsman-details" id="teamABatsmen"></div>
                <div class="partnerships" id="teamAPartnerships"></div>
            </div>

            <div class="team" id="teamB">
                <div class="team-header">
                    <h2 id="teamBName">Team B</h2>
                </div>
                <div class="total-score" id="teamBScore">0/0</div>
                <div class="batsman-details" id="teamBBatsmen"></div>
                <div class="partnerships" id="teamBPartnerships"></div>
            </div>
        </div>

        <div class="current-bowler">
            <h3>Current Bowler</h3>
            <p id="currentBowler">Not Set</p>
        </div>

        <div class="target-display" id="targetDisplay">
            <h3>Target</h3>
            <div class="target-score" id="targetScore">0</div>
            <div class="required-rate" id="requiredRate">Required Rate: 0.00</div>
        </div>
    </div>

    <script>
        // Update display function
        function updateDisplay() {
            try {
                const matchData = JSON.parse(localStorage.getItem("matchData"));
                const teamA = localStorage.getItem("teamA");
                const teamB = localStorage.getItem("teamB");
                const inningsTimer = localStorage.getItem("inningsTimer");

                if (!matchData || !teamA || !teamB) {
                    console.error("Missing match data");
                    return;
                }

                // Update team names
                document.getElementById("teamAName").textContent = teamA;
                document.getElementById("teamBName").textContent = teamB;

                // Update scores
                document.getElementById("teamAScore").textContent = 
                    `${matchData.teamA.totalScore}/${matchData.teamA.wickets}`;
                document.getElementById("teamBScore").textContent = 
                    `${matchData.teamB.totalScore}/${matchData.teamB.wickets}`;

                // Update batsmen
                updateBatsmenDisplay("A", matchData.teamA.currentBatsmen);
                updateBatsmenDisplay("B", matchData.teamB.currentBatsmen);

                // Update partnerships
                updatePartnerships("A", matchData.teamA.partnerships);
                updatePartnerships("B", matchData.teamB.partnerships);

                // Update current bowler
                document.getElementById("currentBowler").textContent = matchData.currentBowler || "Not Set";

                // Update target display if second innings
                if (matchData.currentInnings === "B") {
                    const target = matchData.teamA.totalScore + 1;
                    const remainingBalls = (parseInt(localStorage.getItem("matchFormat")) * 6) - 
                        (matchData.currentOver * 6 + matchData.currentBall);
                    const requiredRate = (target - matchData.teamB.totalScore) / (remainingBalls / 6);

                    document.getElementById("targetDisplay").classList.add("show");
                    document.getElementById("targetScore").textContent = target;
                    document.getElementById("requiredRate").textContent = 
                        `Required Rate: ${requiredRate.toFixed(2)}`;
                } else {
                    document.getElementById("targetDisplay").classList.remove("show");
                }

                // Update timer display
                const timerDisplay = localStorage.getItem("timerDisplay");
                const timerStatus = localStorage.getItem("timerStatus");
                if (timerDisplay) {
                    document.getElementById("timerDisplay").textContent = timerDisplay;
                }
                if (timerStatus) {
                    document.getElementById("timerStatus").textContent = timerStatus;
                }

            } catch (error) {
                console.error("Error updating display:", error);
            }
        }

        // Update batsmen display
        function updateBatsmenDisplay(team, batsmen) {
            const container = document.getElementById(`team${team}Batsmen`);
            container.innerHTML = "";
            
            if (batsmen && batsmen.length > 0) {
                batsmen.forEach((batsman, index) => {
                    const div = document.createElement("div");
                    div.className = "batsman";
                    div.textContent = `${batsman} ${index === 0 ? "*" : ""}`;
                    container.appendChild(div);
                });
            }
        }

        // Update partnerships display
        function updatePartnerships(team, partnerships) {
            const container = document.getElementById(`team${team}Partnerships`);
            container.innerHTML = "";
            
            if (partnerships && partnerships.length > 0) {
                partnerships.forEach((partnership, index) => {
                    const div = document.createElement("div");
                    div.className = "partnership";
                    div.textContent = `Partnership ${index + 1}: ${partnership}`;
                    container.appendChild(div);
                });
            }
        }

        // Initialize page
        document.addEventListener("DOMContentLoaded", function() {
            console.log("Scoreboard window loaded");
            
            // Ensure we're in a popup window
            if (!window.opener) {
                alert("This window must be opened from the batsman setup window");
                window.close();
                return;
            }

            // Initial display update
            updateDisplay();

            // Listen for storage changes
            window.addEventListener("storage", function(e) {
                if (e.key === "matchData" || e.key === "timerDisplay" || e.key === "timerStatus") {
                    updateDisplay();
                }
            });
        });
    </script>
</body>
</html>
