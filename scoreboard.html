<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indoor Cricket Scoreboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }

        .scoreboard {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 1920px;
            margin: 0 auto;
            height: calc(100vh - 40px);
        }

        .team-section {
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: row;
            height: calc(50% - 30px);
        }

        .team-info {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .team-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #333;
        }

        .team-name {
            font-size: 2.5em;
            font-weight: bold;
            color: #4CAF50;
            margin: 0;
            flex: 1;
        }

        .team-score {
            font-size: 4em;
            font-weight: bold;
            color: #fff;
            margin-left: 20px;
            min-width: 200px;
            text-align: right;
        }

        .team-overs {
            font-size: 1.5em;
            color: #888;
            text-align: right;
        }

        .partnerships-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 20px;
            flex-grow: 1;
        }

        .partnership-box {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .partnership-box.active {
            background-color: #1e4620;
            animation: pulse 2s infinite;
        }

        .partnership-box.completed {
            background-color: #2a2a2a;
        }

        @keyframes pulse {
            0% { background-color: #1e4620; }
            50% { background-color: #2d6a30; }
            100% { background-color: #1e4620; }
        }

        .partnership-number {
            font-size: 1.2em;
            color: #888;
            margin-bottom: 5px;
        }

        .partnership-runs {
            font-size: 2.5em;
            font-weight: bold;
            color: #fff;
        }

        .partnership-batsmen {
            font-size: 1em;
            color: #aaa;
            margin-top: 5px;
        }

        .current-players {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .player-box {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .player-box.striker::after {
            content: '*';
            color: #4CAF50;
            margin-left: 5px;
        }

        .player-name {
            font-size: 1.5em;
            color: #fff;
            margin-bottom: 5px;
        }

        .player-runs {
            font-size: 1.2em;
            color: #4CAF50;
        }

        .match-info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 10px 20px;
            text-align: center;
            z-index: 1000;
        }

        .timer {
            font-size: 2em;
            font-weight: bold;
            color: #fff;
        }

        .timer.warning {
            color: #f44336;
            animation: timerPulse 1s infinite;
        }

        @keyframes timerPulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .format-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #4CAF50;
        }

        .innings-indicator {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="match-info">
        <div class="timer" id="matchTimer">45:00</div>
    </div>

    <div class="format-indicator" id="formatIndicator">6-a-side</div>
    <div class="innings-indicator" id="inningsIndicator">First Innings</div>

    <div class="scoreboard">
        <!-- First Team Section -->
        <div class="team-section">
            <div class="team-info">
                <div class="team-header">
                    <h1 class="team-name" id="team1Name">Team 1</h1>
                    <div class="team-score" id="team1Score">0/0</div>
                </div>
                <div class="team-overs" id="team1Overs">0.0</div>
                <div class="current-players" id="team1Batsmen">
                    <div class="player-box striker">
                        <div class="player-name" id="team1Striker">Striker</div>
                        <div class="player-runs" id="team1StrikerRuns">0</div>
                    </div>
                    <div class="player-box">
                        <div class="player-name" id="team1NonStriker">Non-Striker</div>
                        <div class="player-runs" id="team1NonStrikerRuns">0</div>
                    </div>
                </div>
                <div class="partnerships-grid" id="team1Partnerships">
                    <!-- Partnerships will be dynamically added here -->
                </div>
            </div>
        </div>

        <!-- Second Team Section -->
        <div class="team-section">
            <div class="team-info">
                <div class="team-header">
                    <h1 class="team-name" id="team2Name">Team 2</h1>
                    <div class="team-score" id="team2Score">0/0</div>
                </div>
                <div class="team-overs" id="team2Overs">0.0</div>
                <div class="current-players" id="team2Batsmen">
                    <div class="player-box striker">
                        <div class="player-name" id="team2Striker">Striker</div>
                        <div class="player-runs" id="team2StrikerRuns">0</div>
                    </div>
                    <div class="player-box">
                        <div class="player-name" id="team2NonStriker">Non-Striker</div>
                        <div class="player-runs" id="team2NonStrikerRuns">0</div>
                    </div>
                </div>
                <div class="partnerships-grid" id="team2Partnerships">
                    <!-- Partnerships will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import gameManager from './gameManager.js';

        let firstInningsPartnerships = null;

        function initializeScoreboard() {
            // Check if game state exists
            if (!gameManager.gameState) {
                window.location.href = 'setup.html';
                return;
            }

            // Subscribe to game state changes
            gameManager.subscribe((state, event) => {
                updateScoreboard(state, event);
            });

            // Set up auto-fullscreen
            document.addEventListener('click', () => {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                }
            });

            // Initial update
            updateScoreboard(gameManager.gameState);
        }

        function updateScoreboard(state, event) {
            if (!state) return;

            // Update format and innings indicators
            document.getElementById('formatIndicator').textContent = 
                state.format === '6aside' ? '6-a-side' : '8-a-side';
            document.getElementById('inningsIndicator').textContent = 
                state.isFirstInnings ? 'First Innings' : 'Second Innings';

            // Update team names
            document.getElementById('team1Name').textContent = state.battingTeam.name;
            document.getElementById('team2Name').textContent = state.fieldingTeam.name;

            if (state.isFirstInnings) {
                // Update first innings details
                updateInningsDisplay('team1', state);
                // Clear second innings display
                clearInningsDisplay('team2');
            } else {
                // Store first innings partnerships if not already stored
                if (!firstInningsPartnerships && event === 'firstInningsComplete') {
                    firstInningsPartnerships = state.partnerships.map(p => ({...p}));
                }
                // Update second innings details
                updateInningsDisplay('team2', state);
                // Display stored first innings partnerships
                if (firstInningsPartnerships) {
                    displayStoredPartnerships('team1', firstInningsPartnerships);
                }
            }

            // Update timer
            updateTimer(state.timer);
        }

        function updateInningsDisplay(teamId, state) {
            // Update score and overs
            document.getElementById(`${teamId}Score`).textContent = 
                `${state.currentInnings.score}/${state.currentInnings.wickets}`;
            document.getElementById(`${teamId}Overs`).textContent = 
                `${state.currentInnings.overs}.${state.currentInnings.balls}`;

            // Update current batsmen
            document.getElementById(`${teamId}Striker`).textContent = state.currentBatsmen.striker || '-';
            document.getElementById(`${teamId}StrikerRuns`).textContent = state.currentBatsmen.strikerRuns || '0';
            document.getElementById(`${teamId}NonStriker`).textContent = state.currentBatsmen.nonStriker || '-';
            document.getElementById(`${teamId}NonStrikerRuns`).textContent = state.currentBatsmen.nonStrikerRuns || '0';

            // Update partnerships
            updatePartnerships(teamId, state.partnerships, state.currentInnings.wickets);
        }

        function clearInningsDisplay(teamId) {
            document.getElementById(`${teamId}Score`).textContent = '0/0';
            document.getElementById(`${teamId}Overs`).textContent = '0.0';
            document.getElementById(`${teamId}Striker`).textContent = '-';
            document.getElementById(`${teamId}StrikerRuns`).textContent = '0';
            document.getElementById(`${teamId}NonStriker`).textContent = '-';
            document.getElementById(`${teamId}NonStrikerRuns`).textContent = '0';
        }

        function updatePartnerships(teamId, partnerships, currentWickets) {
            const container = document.getElementById(`${teamId}Partnerships`);
            const currentPartnershipIndex = Math.floor(currentWickets / 2);

            container.innerHTML = partnerships.map((partnership, index) => {
                const isActive = index === currentPartnershipIndex;
                const isCompleted = index < currentPartnershipIndex;
                
                return `
                    <div class="partnership-box ${isActive ? 'active' : ''} ${isCompleted ? 'completed' : ''}">
                        <div class="partnership-number">${index + 1}</div>
                        <div class="partnership-runs">${partnership.runs || 0}</div>
                        ${partnership.batsman1 ? `
                            <div class="partnership-batsmen">
                                ${partnership.batsman1} & ${partnership.batsman2}
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        function displayStoredPartnerships(teamId, partnerships) {
            const container = document.getElementById(`${teamId}Partnerships`);
            container.innerHTML = partnerships.map((partnership, index) => `
                <div class="partnership-box completed">
                    <div class="partnership-number">${index + 1}</div>
                    <div class="partnership-runs">${partnership.runs || 0}</div>
                    ${partnership.batsman1 ? `
                        <div class="partnership-batsmen">
                            ${partnership.batsman1} & ${partnership.batsman2}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function updateTimer(timer) {
            const timerElement = document.getElementById('matchTimer');
            timerElement.textContent = gameManager.getFormattedTimer();
            timerElement.className = 'timer' + (timer.remaining < 300 ? ' warning' : '');
        }

        // Initialize on page load
        window.onload = function() {
            initializeScoreboard();
        };
    </script>
</body>
</html>
