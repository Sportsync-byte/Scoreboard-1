<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indoor Cricket Scoreboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container-fluid {
            height: 100vh;
            padding: 1rem;
        }
        .team-section {
            height: 45vh;
            margin-bottom: 1rem;
            background: #2a2a2a;
            border-radius: 10px;
            padding: 1rem;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .team-section.active {
            border: 2px solid #28a745;
            box-shadow: 0 0 20px rgba(40, 167, 69, 0.3);
        }
        .team-name {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: left;
            margin-bottom: 1rem;
        }
        .team-content {
            display: flex;
            justify-content: space-between;
            height: calc(100% - 4rem);
        }
        .partnerships-container {
            display: grid;
            gap: 1rem;
            width: 75%;
            padding: 0.5rem;
        }
        .team-total-box {
            width: 23%;
            background: #000000;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .partnership-box {
            background: #000000;
            color: #ff0000;
            padding: 1rem;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: all 0.3s ease;
            border-radius: 8px;
        }
        .partnership-box.empty {
            opacity: 0.5;
        }
        .partnership-box.active {
            border: 2px solid #28a745;
            opacity: 1;
        }
        .partnership-box.completed {
            opacity: 1;
        }

        body[data-format="6aside"] .partnerships-container {
            grid-template-columns: repeat(3, 1fr);
        }
        
        body[data-format="8aside"] .partnerships-container {
            grid-template-columns: repeat(4, 1fr);
        }

        body[data-format="6aside"] .partnership-score {
            font-size: 3.5rem;
        }
        
        body[data-format="8aside"] .partnership-score {
            font-size: 2.8rem;
        }

        .partnership-score {
            font-weight: bold;
            margin: 0;
            line-height: 1;
        }
        .partnership-details {
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-align: center;
        }
        .batsmen-names {
            font-size: 0.8rem;
            margin-top: 0.3rem;
        }
        .balls-faced {
            font-size: 0.7rem;
            opacity: 0.8;
        }
        .team-total {
            font-size: 6rem;
            font-weight: bold;
            color: #ff0000;
            line-height: 1;
        }
        .total-label {
            font-size: 1.2rem;
            margin-top: 0.5rem;
            opacity: 0.8;
        }
                .between-overs-info {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem;
            border-radius: 10px;
            z-index: 1000;
            display: none;
            min-width: 300px;
            text-align: center;
        }
        .between-overs-info.show {
            display: block;
        }
        .current-batsmen {
            margin: 1rem 0;
            font-size: 1.2rem;
        }
        .bowler-info {
            margin: 1rem 0;
            font-size: 1.2rem;
        }
        .timer {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            font-size: 3rem;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .timer.warning {
            color: #ffc107;
            animation: flash 1s infinite;
        }
        .timer.danger {
            color: #dc3545;
            animation: flash 0.5s infinite;
        }
        .over-info {
            position: fixed;
            bottom: 1rem;
            left: 1rem;
            font-size: 2rem;
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            border-radius: 10px;
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        .balls-remaining {
            font-size: 1.5rem;
            color: #ffc107;
        }
        .animation-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            display: none;
            font-size: 5rem;
            text-align: center;
        }
        .animation-container.show {
            display: block;
        }
        .game-paused {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 10px;
            font-size: 3rem;
            font-weight: bold;
            display: none;
        }
        .game-paused.show {
            display: block;
        }

        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .team-section {
                height: auto;
            }
            .team-content {
                flex-direction: column;
            }
            .partnerships-container {
                width: 100%;
                margin-bottom: 1rem;
            }
            .team-total-box {
                width: 100%;
                padding: 0.5rem;
            }
            .team-total {
                font-size: 3rem;
            }
            .timer {
                font-size: 2rem;
            }
            .over-info {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- First Innings Team -->
        <div class="team-section" id="firstInningsTeam">
            <div class="team-name" id="firstTeamName">Team A</div>
            <div class="team-content">
                <div class="partnerships-container" id="firstPartnerships"></div>
                <div class="team-total-box">
                    <div class="team-total" id="firstTeamTotal">0</div>
                    <div class="total-label">TOTAL</div>
                </div>
            </div>
        </div>

        <!-- Second Innings Team -->
        <div class="team-section" id="secondInningsTeam">
            <div class="team-name" id="secondTeamName">Team B</div>
            <div class="team-content">
                <div class="partnerships-container" id="secondPartnerships"></div>
                <div class="team-total-box">
                    <div class="team-total" id="secondTeamTotal">0</div>
                    <div class="total-label">TOTAL</div>
                </div>
            </div>
        </div>

        <!-- Between Overs Info -->
        <div class="between-overs-info" id="betweenOversInfo">
            <h3>Last Over Summary</h3>
            <div class="current-batsmen">
                <p><span id="strikerName">-</span>: <span id="strikerRuns">0</span>*</p>
                <p><span id="nonStrikerName">-</span>: <span id="nonStrikerRuns">0</span></p>
            </div>
            <div class="bowler-info">
                <p>Bowler: <span id="currentBowlerName">-</span></p>
                <p>Figures: <span id="bowlerFigures">0-0</span></p>
            </div>
        </div>

        <!-- Timer -->
        <div class="timer" id="matchTimer">00:00</div>

        <!-- Over Info -->
        <div class="over-info">
            <span id="oversDisplay">0.0/16.0</span>
            <span class="balls-remaining" id="ballsRemaining">6 balls</span>
        </div>

        <!-- Animation Container -->
        <div class="animation-container" id="animationContainer"></div>

        <!-- Game Paused Overlay -->
        <div class="game-paused" id="gamePaused">GAME PAUSED</div>
    </div>

    <audio id="warningSound" src="warning.mp3"></audio>

    <script>
        // Game State and Elements initialization remain the same...

        // Update check frequency
        setInterval(checkForUpdates, 50);

        // Update the updateDisplay function
        function updateDisplay(previousState = null) {
            document.body.dataset.format = gameState.format || '8aside';

            // Update team names and scores
            elements.firstTeamName.textContent = gameState.isSecondInnings ? 
                gameState.fieldingTeam : gameState.battingTeam;
            elements.secondTeamName.textContent = gameState.isSecondInnings ? 
                gameState.battingTeam : gameState.fieldingTeam;

            if (gameState.isSecondInnings) {
                elements.firstTeamTotal.textContent = gameState.firstInnings.score;
                elements.secondTeamTotal.textContent = gameState.currentScore;
            } else {
                elements.firstTeamTotal.textContent = gameState.currentScore;
                elements.secondTeamTotal.textContent = '0';
            }

            // Update partnerships
            updatePartnerships();

            // Update batsmen info
            if (gameState.currentBatsmen) {
                elements.strikerName.textContent = gameState.currentBatsmen.striker || '-';
                elements.strikerRuns.textContent = gameState.currentBatsmen.strikerRuns || 0;
                elements.nonStrikerName.textContent = gameState.currentBatsmen.nonStriker || '-';
                elements.nonStrikerRuns.textContent = gameState.currentBatsmen.nonStrikerRuns || 0;
            }

            // Update bowler info
            if (gameState.currentBowler) {
                elements.currentBowlerName.textContent = gameState.currentBowler.name || '-';
                elements.bowlerFigures.textContent = 
                    `${gameState.currentBowler.wickets}-${gameState.currentBowler.runs}`;
            }

            // Update over info
            const currentBalls = Math.round((gameState.currentOver % 1) * 10);
            const ballsLeft = 6 - currentBalls;
            elements.ballsRemaining.textContent = `${ballsLeft} ball${ballsLeft !== 1 ? 's' : ''}`;
            elements.oversDisplay.textContent = 
                `${gameState.currentOver.toFixed(1)}/${gameState.totalOvers}`;

            // Update timer
            updateTimer();

            // Check for animations
            if (previousState) {
                checkForAnimations(previousState);
            }

            // Update paused status
            updatePausedStatus();
        }

        // Rest of the functions remain the same...

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializeScoreboard);

        // Handle fullscreen
        document.addEventListener('keydown', function(e) {
            if (e.key === 'f' || e.key === 'F') {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }
        });
    </script>
</body>
</html>
