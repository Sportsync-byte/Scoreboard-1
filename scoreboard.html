<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indoor Cricket Scorer - Scoreboard</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #2d2d2d;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 800px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .score-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .team-score {
            text-align: center;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 8px;
            min-width: 200px;
        }

        .team-name {
            font-size: 1.5em;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .score {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .overs {
            font-size: 1.2em;
            color: #888;
        }

        .current-players {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 8px;
        }

        .players-title {
            color: #4CAF50;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .players-info {
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .error {
            color: #ff4444;
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background-color: #1a1a1a;
            border-radius: 4px;
            display: none;
        }

        .error.show {
            display: block;
        }

        #debugInfo {
            margin-top: 20px;
            padding: 10px;
            background-color: #1a1a1a;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            display: none;
        }

        @media (max-width: 600px) {
            .score-container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            .team-score {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live Scoreboard</h1>
        <div id="errorContainer" class="error"></div>

        <div class="score-container">
            <div class="team-score">
                <div id="teamAName" class="team-name">Team A</div>
                <div id="teamAScore" class="score">0/0</div>
                <div id="teamAOvers" class="overs">0.0 overs</div>
            </div>

            <div class="team-score">
                <div id="teamBName" class="team-name">Team B</div>
                <div id="teamBScore" class="score">0/0</div>
                <div id="teamBOvers" class="overs">0.0 overs</div>
            </div>
        </div>

        <div class="current-players">
            <div class="players-title">Current Players</div>
            <div id="currentBatsmen" class="players-info">Waiting for match to start...</div>
            <div id="currentBowler" class="players-info"></div>
        </div>

        <div id="debugInfo"></div>
    </div>

    <script>
        let matchData = null;
        let updateInterval = null;

        function debugLog(message) {
            const debugInfo = document.getElementById('debugInfo');
            if (debugInfo) {
                debugInfo.style.display = 'block';
                debugInfo.innerHTML += `${new Date().toISOString()}: ${message}<br>`;
                console.log(message);
            }
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            if (errorContainer) {
                errorContainer.textContent = message;
                errorContainer.classList.add('show');
            }
            debugLog(`Error: ${message}`);
        }

        function loadMatchData() {
            try {
                const data = localStorage.getItem('matchData');
                if (!data) {
                    throw new Error('No match data found');
                }
                matchData = JSON.parse(data);
                updateDisplay();
                debugLog('Match data loaded successfully');
            } catch (error) {
                showError(`Failed to load match data: ${error.message}`);
            }
        }

        function updateDisplay() {
            if (!matchData) return;

            // Update team names
            document.getElementById('teamAName').textContent = matchData.teamA;
            document.getElementById('teamBName').textContent = matchData.teamB;

            // Update scores
            document.getElementById('teamAScore').textContent = 
                `${matchData.scores.A.runs}/${matchData.scores.A.wickets}`;
            document.getElementById('teamBScore').textContent = 
                `${matchData.scores.B.runs}/${matchData.scores.B.wickets}`;

            // Update overs
            document.getElementById('teamAOvers').textContent = 
                `${matchData.scores.A.overs}.${matchData.scores.A.balls} overs`;
            document.getElementById('teamBOvers').textContent = 
                `${matchData.scores.B.overs}.${matchData.scores.B.balls} overs`;

            // Update current players
            const inningsSide = matchData.currentInnings === 1 ? matchData.battingFirst : 
                (matchData.battingFirst === 'A' ? 'B' : 'A');
            const currentBatsmen = matchData.currentBatsmen[inningsSide];
            
            document.getElementById('currentBatsmen').textContent = 
                `Batting: ${currentBatsmen.join(' & ')}`;
            document.getElementById('currentBowler').textContent = 
                `Bowling: ${matchData.currentBowler}`;
        }

        // Initialize page and start auto-updates
        document.addEventListener('DOMContentLoaded', () => {
            try {
                loadMatchData();
                
                // Update display every second
                updateInterval = setInterval(() => {
                    loadMatchData();
                }, 1000);

                debugLog('Scoreboard initialized successfully');
            } catch (error) {
                showError(`Failed to initialize scoreboard: ${error.message}`);
            }
        });

        // Clean up interval when page is closed
        window.addEventListener('beforeunload', () => {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
        });
    </script>
</body>
</html>
