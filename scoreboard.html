<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Scoreboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Roboto Mono', monospace;
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .match-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .timer {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .timer.warning {
            color: #ff4444;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0.5; }
        }

        .format {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .innings-indicator {
            font-size: 24px;
            color: #4CAF50;
        }

        .scoreboard {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }

        .team-section {
            flex: 1;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
        }

        .team-name {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #4CAF50;
        }

        .score {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .overs {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .partnerships {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .partnership-box {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .partnership-box.active {
            background-color: #4CAF50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .partnership-runs {
            font-size: 24px;
            font-weight: bold;
        }

        .partnership-overs {
            font-size: 16px;
            color: #888;
        }

        .current-players {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .player-box {
            background-color: #333;
            padding: 15px;
            border-radius: 5px;
            flex: 1;
            margin: 0 5px;
            text-align: center;
        }

        .player-name {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .player-runs {
            font-size: 24px;
            font-weight: bold;
        }

        .striker-indicator {
            color: #4CAF50;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="match-info">
        <div class="timer" id="timer">45:00</div>
        <div class="format" id="format">6-a-side</div>
        <div class="innings-indicator" id="inningsIndicator">First Innings</div>
    </div>

    <div class="scoreboard">
        <div class="team-section">
            <div class="team-name" id="team1Name">Team 1</div>
            <div class="score" id="team1Score">0/0</div>
            <div class="overs" id="team1Overs">0.0 overs</div>
            
            <div class="partnerships" id="team1Partnerships">
                <!-- Partnership boxes will be added dynamically -->
            </div>
            
            <div class="current-players">
                <div class="player-box">
                    <div class="player-name" id="team1Striker">-</div>
                    <div class="player-runs" id="team1StrikerRuns">0*</div>
                </div>
                <div class="player-box">
                    <div class="player-name" id="team1NonStriker">-</div>
                    <div class="player-runs" id="team1NonStrikerRuns">0</div>
                </div>
            </div>
        </div>

        <div class="team-section">
            <div class="team-name" id="team2Name">Team 2</div>
            <div class="score" id="team2Score">0/0</div>
            <div class="overs" id="team2Overs">0.0 overs</div>
            
            <div class="partnerships" id="team2Partnerships">
                <!-- Partnership boxes will be added dynamically -->
            </div>
            
            <div class="current-players">
                <div class="player-box">
                    <div class="player-name" id="team2Striker">-</div>
                    <div class="player-runs" id="team2StrikerRuns">0*</div>
                </div>
                <div class="player-box">
                    <div class="player-name" id="team2NonStriker">-</div>
                    <div class="player-runs" id="team2NonStrikerRuns">0</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import gameManager from './gameManager.js';

        let activeTeamSection = 1;

        function initializeScoreboard() {
            if (!gameManager.gameState) {
                window.location.href = 'setup.html';
                return;
            }

            const state = gameManager.gameState;
            document.getElementById('format').textContent = 
                `${state.format === '6aside' ? '6' : '8'}-a-side`;
            document.getElementById('team1Name').textContent = state.teams.team1;
            document.getElementById('team2Name').textContent = state.teams.team2;

            // Subscribe to game state changes
            gameManager.subscribe((state, event) => {
                updateDisplay(state);
                if (event === 'firstInningsComplete') {
                    clearFirstInningsDisplay();
                }
            });

            // Initial display update
            updateDisplay(state);
        }

        function updateDisplay(state) {
            if (!state) return;

            const activeTeam = state.isFirstInnings ? 'team1' : 'team2';
            const inactiveTeam = state.isFirstInnings ? 'team2' : 'team1';
            
            // Update innings indicator
            document.getElementById('inningsIndicator').textContent = 
                state.isFirstInnings ? 'First Innings' : 'Second Innings';

            // Update active team's display
            updateTeamDisplay(activeTeam, state.currentInnings);
            updatePartnerships(activeTeam, state.partnerships);
            updateBatsmen(activeTeam, state.currentBatsmen);

            // Update timer
            const timerElement = document.getElementById('timer');
            timerElement.textContent = gameManager.getFormattedTimer();
            timerElement.className = 'timer' + 
                (state.timer.remaining < 300 ? ' warning' : '');

            // If second innings, show first innings score
            if (!state.isFirstInnings) {
                updateTeamDisplay('team1', state.firstInnings);
            }
        }

        function updateTeamDisplay(teamId, innings) {
            document.getElementById(`${teamId}Score`).textContent = 
                `${innings.score}/${innings.wickets}`;
            document.getElementById(`${teamId}Overs`).textContent = 
                `${innings.overs}.${innings.balls} overs`;
        }

        function updatePartnerships(teamId, partnerships) {
            const container = document.getElementById(`${teamId}Partnerships`);
            container.innerHTML = partnerships.map((p, index) => `
                <div class="partnership-box${index === gameManager.getCurrentPartnershipIndex() ? ' active' : ''}">
                    <div class="partnership-runs">${p.runs}</div>
                    <div class="partnership-overs">${Math.floor(p.balls/6)}.${p.balls%6}</div>
                </div>
            `).join('');
        }

        function updateBatsmen(teamId, batsmen) {
            document.getElementById(`${teamId}Striker`).textContent = batsmen.striker || '-';
            document.getElementById(`${teamId}StrikerRuns`).textContent = 
                `${batsmen.strikerRuns}*`;
            
            document.getElementById(`${teamId}NonStriker`).textContent = batsmen.nonStriker || '-';
            document.getElementById(`${teamId}NonStrikerRuns`).textContent = 
                `${batsmen.nonStrikerRuns}`;
        }

        function clearFirstInningsDisplay() {
            // Clear partnership boxes for second innings
            document.getElementById('team2Partnerships').innerHTML = '';
            
            // Reset batsmen display for second innings
            document.getElementById('team2Striker').textContent = '-';
            document.getElementById('team2StrikerRuns').textContent = '0*';
            document.getElementById('team2NonStriker').textContent = '-';
            document.getElementById('team2NonStrikerRuns').textContent = '0';
        }

        // Initialize when page loads
        window.onload = initializeScoreboard;
    </script>
</body>
</html>
