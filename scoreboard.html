<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indoor Cricket Scoreboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }

        .scoreboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 1920px;
            margin: 0 auto;
            height: calc(100vh - 40px);
        }

        .team-section {
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .team-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #333;
        }

        .team-name {
            font-size: 2.5em;
            font-weight: bold;
            color: #4CAF50;
            margin: 0;
        }

        .team-score {
            font-size: 4em;
            font-weight: bold;
            margin: 10px 0;
            color: #fff;
        }

        .team-overs {
            font-size: 1.5em;
            color: #888;
        }

        .partnerships-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
            flex-grow: 1;
        }

        .partnership-box {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .partnership-box.active {
            background-color: #1e4620;
            animation: pulse 2s infinite;
        }

        .partnership-box.completed {
            background-color: #2a2a2a;
        }

        @keyframes pulse {
            0% { background-color: #1e4620; }
            50% { background-color: #2d6a30; }
            100% { background-color: #1e4620; }
        }

        .partnership-number {
            font-size: 1.2em;
            color: #888;
            margin-bottom: 5px;
        }

        .partnership-runs {
            font-size: 2.5em;
            font-weight: bold;
            color: #fff;
        }

        .partnership-batsmen {
            font-size: 1em;
            color: #aaa;
            margin-top: 5px;
        }

        .current-players {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .player-box {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .player-box.striker::after {
            content: '*';
            color: #4CAF50;
            margin-left: 5px;
        }

        .player-name {
            font-size: 1.5em;
            color: #fff;
            margin-bottom: 5px;
        }

        .player-runs {
            font-size: 1.2em;
            color: #4CAF50;
        }

        .bowler-info {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            margin-top: 20px;
        }

        .bowler-name {
            font-size: 1.5em;
            color: #fff;
            margin-bottom: 5px;
        }

        .bowler-figures {
            font-size: 1.2em;
            color: #4CAF50;
        }

        .match-info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 10px 20px;
            text-align: center;
            z-index: 1000;
        }

        .timer {
            font-size: 2em;
            font-weight: bold;
            color: #fff;
        }

        .timer.warning {
            color: #f44336;
            animation: timerPulse 1s infinite;
        }

        @keyframes timerPulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .extras-box {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            margin-top: 20px;
        }

        .extras-title {
            font-size: 1.2em;
            color: #888;
            margin-bottom: 10px;
        }

        .extras-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .extra-item {
            font-size: 1.1em;
            color: #fff;
        }

        .extra-label {
            color: #888;
            font-size: 0.9em;
        }

        .format-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #4CAF50;
        }

        .bowlers-list {
            margin-top: 20px;
            display: grid;
            gap: 10px;
        }

        .bowler-stats {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            align-items: center;
            gap: 10px;
        }

        .bowler-stats-name {
            color: #fff;
            font-size: 1.1em;
        }

        .bowler-stats-figures {
            color: #4CAF50;
            text-align: right;
        }

        .bowler-stats-overs {
            color: #888;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="match-info">
        <div class="timer" id="matchTimer">45:00</div>
    </div>

    <div class="format-indicator" id="formatIndicator">6-a-side</div>

    <div class="scoreboard">
        <div class="team-section">
            <div class="team-header">
                <h1 class="team-name" id="battingTeam">Batting Team</h1>
                <div class="team-score" id="totalScore">0/0</div>
                <div class="team-overs" id="totalOvers">0.0</div>
            </div>

            <div class="current-players">
                <div class="player-box striker" id="striker">
                    <div class="player-name">Striker</div>
                    <div class="player-runs">0</div>
                </div>
                <div class="player-box" id="nonStriker">
                    <div class="player-name">Non-Striker</div>
                    <div class="player-runs">0</div>
                </div>
            </div>

            <div class="partnerships-grid" id="partnershipsGrid">
                <!-- Partnerships will be dynamically added here -->
            </div>

            <div class="extras-box">
                <div class="extras-title">Extras</div>
                <div class="extras-grid">
                    <div class="extra-item">
                        <div id="wides">0</div>
                        <div class="extra-label">Wides</div>
                    </div>
                    <div class="extra-item">
                        <div id="noBalls">0</div>
                        <div class="extra-label">No Balls</div>
                    </div>
                    <div class="extra-item">
                        <div id="penalties">0</div>
                        <div class="extra-label">Penalties</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="team-section">
            <div class="team-header">
                <h1 class="team-name" id="fieldingTeam">Fielding Team</h1>
            </div>

            <div class="bowler-info">
                <div class="bowler-name" id="currentBowler">Current Bowler</div>
                <div class="bowler-figures" id="bowlerFigures">0/0</div>
            </div>

            <div class="bowlers-list" id="bowlersList">
                <!-- Bowler statistics will be dynamically added here -->
            </div>
        </div>
    </div>

    <script type="module">
        import gameManager from './gameManager.js';

        function initializeScoreboard() {
            // Check if game state exists
            if (!gameManager.gameState) {
                window.location.href = 'setup.html';
                return;
            }

            // Subscribe to game state changes
            gameManager.subscribe((state, event) => {
                updateScoreboard(state);
            });

            // Set up auto-fullscreen
            document.addEventListener('click', () => {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                }
            });

            // Initial update
            updateScoreboard(gameManager.gameState);
        }

        function updateScoreboard(state) {
            if (!state) return;

            // Update format indicator
            document.getElementById('formatIndicator').textContent = 
                state.format === '6aside' ? '6-a-side' : '8-a-side';

            // Update team names
            document.getElementById('battingTeam').textContent = state.battingTeam.name;
            document.getElementById('fieldingTeam').textContent = state.fieldingTeam.name;

            // Update main score and overs
            document.getElementById('totalScore').textContent = 
                `${state.currentInnings.score}/${state.currentInnings.wickets}`;
            document.getElementById('totalOvers').textContent = 
                `${state.currentInnings.overs}.${state.currentInnings.balls}`;

            // Update current batsmen
            updateBatsmanDisplay('striker', state.currentBatsmen.striker, state.currentBatsmen.strikerRuns);
            updateBatsmanDisplay('nonStriker', state.currentBatsmen.nonStriker, state.currentBatsmen.nonStrikerRuns);

            // Update current bowler
            if (state.currentBowler.name) {
                document.getElementById('currentBowler').textContent = state.currentBowler.name;
                document.getElementById('bowlerFigures').textContent = 
                    `${state.currentBowler.wickets}/${state.currentBowler.runs}`;
            }

            // Update partnerships
            updatePartnerships(state);

            // Update extras
            document.getElementById('wides').textContent = state.currentInnings.extras.wides;
            document.getElementById('noBalls').textContent = state.currentInnings.extras.noBalls;
            document.getElementById('penalties').textContent = state.currentInnings.extras.penalties;

            // Update timer
            updateTimer(state.timer);

            // Update bowlers list
            updateBowlersList(state.players.bowlers);
        }

        function updateBatsmanDisplay(id, name, runs) {
            const element = document.getElementById(id);
            if (element) {
                element.querySelector('.player-name').textContent = name || '-';
                element.querySelector('.player-runs').textContent = runs || '0';
            }
        }

        function updatePartnerships(state) {
            const container = document.getElementById('partnershipsGrid');
            container.innerHTML = state.partnerships.map((partnership, index) => {
                const isActive = index === Math.floor(state.currentInnings.wickets / 2);
                const isCompleted = index < Math.floor(state.currentInnings.wickets / 2);
                
                return `
                    <div class="partnership-box ${isActive ? 'active' : ''} ${isCompleted ? 'completed' : ''}">
                        <div class="partnership-number">Partnership ${index + 1}</div>
                        <div class="partnership-runs">${partnership.runs || 0}</div>
                        ${partnership.batsman1 ? `
                            <div class="partnership-batsmen">
                                ${partnership.batsman1} & ${partnership.batsman2}
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        function updateBowlersList(bowlers) {
            const container = document.getElementById('bowlersList');
            container.innerHTML = bowlers.map(bowler => `
                <div class="bowler-stats">
                    <div class="bowler-stats-name">${bowler.name}</div>
                    <div class="bowler-stats-figures">${bowler.wickets}/${bowler.runs}</div>
                    <div class="bowler-stats-overs">${Math.floor(bowler.balls / 6)}.${bowler.balls % 6}</div>
                </div>
            `).join('');
        }

        function updateTimer(timer) {
            const timerElement = document.getElementById('matchTimer');
            timerElement.textContent = gameManager.getFormattedTimer();
            timerElement.className = 'timer' + (timer.remaining < 300 ? ' warning' : '');
        }

        // Initialize on page load
        window.onload = function() {
            initializeScoreboard();
        };
    </script>
</body>
</html>
