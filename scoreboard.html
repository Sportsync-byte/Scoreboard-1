<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indoor Cricket Scoreboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container-fluid {
            height: 100vh;
            padding: 1rem;
        }
        .team-section {
            height: 45vh;
            margin-bottom: 1rem;
            background: #2a2a2a;
            border-radius: 10px;
            padding: 1rem;
            position: relative;
        }
        .team-section.active {
            border: 2px solid #28a745;
            box-shadow: 0 0 20px rgba(40, 167, 69, 0.3);
        }
        .team-name {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: left;
            margin-bottom: 1rem;
        }
        .partnerships-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            height: auto;
            overflow-x: auto;
            padding: 0.5rem;
        }
        .partnership-box {
            background: #000000;
            color: #ff0000;
            padding: 1.5rem;
            min-width: 120px;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            position: relative;
            transition: all 0.3s ease;
        }
        .partnership-box.winning {
            border: 2px solid #28a745;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.3);
        }
        .partnership-score {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
        }
        .partnership-details {
            font-size: 1rem;
            margin-top: 0.5rem;
            text-align: center;
        }
                .team-total {
            position: absolute;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 6rem;
            font-weight: bold;
            color: #ff0000;
        }
        .between-overs-info {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem;
            border-radius: 10px;
            z-index: 1000;
            display: none;
            min-width: 300px;
            text-align: center;
        }
        .between-overs-info.show {
            display: block;
        }
        .current-batsmen {
            margin: 1rem 0;
            font-size: 1.2rem;
        }
        .bowler-info {
            margin: 1rem 0;
            font-size: 1.2rem;
        }
        .timer {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            font-size: 3rem;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .timer.warning {
            color: #ffc107;
            animation: flash 1s infinite;
        }
        .timer.danger {
            color: #dc3545;
            animation: flash 0.5s infinite;
        }
        .over-info {
            position: fixed;
            bottom: 1rem;
            left: 1rem;
            font-size: 2rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 10px;
        }
        .animation-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            display: none;
            font-size: 5rem;
            text-align: center;
        }
        .animation-container.show {
            display: block;
        }
                .game-paused {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 10px;
            font-size: 3rem;
            font-weight: bold;
            display: none;
        }
        .game-paused.show {
            display: block;
        }

        /* Format-specific styles */
        body[data-format="6aside"] .partnership-box {
            min-width: 160px;
            padding: 2rem;
        }
        body[data-format="6aside"] .partnership-score {
            font-size: 3rem;
        }

        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        @keyframes wicket {
            0% { transform: scale(1) translate(-50%, -50%); }
            50% { transform: scale(1.5) translate(-50%, -50%); }
            100% { transform: scale(1) translate(-50%, -50%); }
        }
        @keyframes runs {
            0% { transform: translate(-150%, -50%); }
            50% { transform: translate(-50%, -50%); }
            100% { transform: translate(50%, -50%); }
        }
        @keyframes fireworks {
            0% { transform: scale(0.5) translate(-50%, -50%); opacity: 1; }
            50% { transform: scale(1.5) translate(-50%, -50%); opacity: 0.8; }
            100% { transform: scale(2) translate(-50%, -50%); opacity: 0; }
        }
        @media (max-width: 768px) {
            .team-section {
                height: auto;
            }
            .partnerships-container {
                flex-wrap: nowrap;
                overflow-x: auto;
            }
            .partnership-box {
                min-width: 60px;
            }
            .team-total {
                font-size: 3rem;
            }
            .timer {
                font-size: 2rem;
            }
            .over-info {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- First Innings Team -->
        <div class="team-section" id="firstInningsTeam">
            <div class="team-name" id="firstTeamName">Team A</div>
            <div class="partnerships-container" id="firstPartnerships">
                <!-- Partnership boxes will be dynamically added here -->
            </div>
            <div class="team-total" id="firstTeamTotal">0</div>
        </div>

        <!-- Second Innings Team -->
        <div class="team-section" id="secondInningsTeam">
            <div class="team-name" id="secondTeamName">Team B</div>
            <div class="partnerships-container" id="secondPartnerships">
                <!-- Partnership boxes will be dynamically added here -->
            </div>
            <div class="team-total" id="secondTeamTotal">0</div>
        </div>
                <!-- Between Overs Info -->
        <div class="between-overs-info" id="betweenOversInfo">
            <h3>Last Over Summary</h3>
            <div class="current-batsmen">
                <p><span id="strikerName">-</span>: <span id="strikerRuns">0</span>*</p>
                <p><span id="nonStrikerName">-</span>: <span id="nonStrikerRuns">0</span></p>
            </div>
            <div class="bowler-info">
                <p>Bowler: <span id="currentBowlerName">-</span></p>
                <p>Figures: <span id="bowlerFigures">0-0</span></p>
            </div>
        </div>

        <!-- Timer -->
        <div class="timer" id="matchTimer">00:00</div>

        <!-- Over Info -->
        <div class="over-info" id="overInfo">0.0/16.0</div>

        <!-- Animation Container -->
        <div class="animation-container" id="animationContainer"></div>

        <!-- Game Paused Overlay -->
        <div class="game-paused" id="gamePaused">GAME PAUSED</div>
    </div>

    <audio id="warningSound" src="warning.mp3"></audio>

    <script>
        // Game State
        let gameState = {
            battingTeam: '',
            fieldingTeam: '',
            currentScore: 0,
            wickets: 0,
            currentOver: 0,
            totalOvers: 16,
            currentPartnership: 0,
            totalPartnerships: 4,
            partnerships: [],
            firstInnings: {
                score: 0,
                partnerships: []
            },
            isSecondInnings: false,
            currentBatsmen: {
                striker: null,
                nonStriker: null,
                strikerRuns: 0,
                nonStrikerRuns: 0
            },
            currentBowler: {
                name: null,
                overs: 0,
                runs: 0,
                wickets: 0
            },
            bowlerFigures: [],
            timer: {
                isRunning: false,
                elapsed: 0,
                startTime: 0
            }
        };

        // DOM Elements
        const elements = {
            firstTeamName: document.getElementById('firstTeamName'),
            secondTeamName: document.getElementById('secondTeamName'),
            firstTeamTotal: document.getElementById('firstTeamTotal'),
            secondTeamTotal: document.getElementById('secondTeamTotal'),
            firstPartnerships: document.getElementById('firstPartnerships'),
            secondPartnerships: document.getElementById('secondPartnerships'),
            betweenOversInfo: document.getElementById('betweenOversInfo'),
            batsmenInfo: document.getElementById('batsmenInfo'),
            bowlerInfo: document.getElementById('bowlerInfo'),
            matchTimer: document.getElementById('matchTimer'),
            overInfo: document.getElementById('overInfo'),
            animationContainer: document.getElementById('animationContainer'),
            gamePaused: document.getElementById('gamePaused'),
            warningSound: document.getElementById('warningSound'),
            strikerName: document.getElementById('strikerName'),
            strikerRuns: document.getElementById('strikerRuns'),
            nonStrikerName: document.getElementById('nonStrikerName'),
            nonStrikerRuns: document.getElementById('nonStrikerRuns'),
            currentBowlerName: document.getElementById('currentBowlerName'),
            bowlerFigures: document.getElementById('bowlerFigures')
        };
                // Initialize Scoreboard
        function initializeScoreboard() {
            const savedState = localStorage.getItem('indoorCricketGame');
            if (savedState) {
                gameState = JSON.parse(savedState);
                updateDisplay();
            }
            setInterval(checkForUpdates, 100);
        }

        // Check for Updates
        function checkForUpdates() {
            const savedState = localStorage.getItem('indoorCricketGame');
            if (savedState) {
                const newState = JSON.parse(savedState);
                if (JSON.stringify(newState) !== JSON.stringify(gameState)) {
                    const previousState = {...gameState};
                    gameState = newState;
                    updateDisplay(previousState);
                }
            }
        }

        // Update Display
        function updateDisplay(previousState = null) {
            // Set format class on body
            document.body.dataset.format = gameState.format || '8aside';

            // Update team names
            elements.firstTeamName.textContent = gameState.isSecondInnings ? 
                gameState.fieldingTeam : gameState.battingTeam;
            elements.secondTeamName.textContent = gameState.isSecondInnings ? 
                gameState.battingTeam : gameState.fieldingTeam;

            // Update team totals
            if (gameState.isSecondInnings) {
                elements.firstTeamTotal.textContent = gameState.firstInnings.score;
                elements.secondTeamTotal.textContent = gameState.currentScore;
            } else {
                elements.firstTeamTotal.textContent = gameState.currentScore;
                elements.secondTeamTotal.textContent = '0';
            }

            // Update batsmen info
            if (gameState.currentBatsmen) {
                elements.strikerName.textContent = gameState.currentBatsmen.striker || '-';
                elements.strikerRuns.textContent = gameState.currentBatsmen.strikerRuns || 0;
                elements.nonStrikerName.textContent = gameState.currentBatsmen.nonStriker || '-';
                elements.nonStrikerRuns.textContent = gameState.currentBatsmen.nonStrikerRuns || 0;
            }

            // Update bowler info
            if (gameState.currentBowler) {
                elements.currentBowlerName.textContent = gameState.currentBowler.name || '-';
                elements.bowlerFigures.textContent = 
                    `${gameState.currentBowler.wickets}-${gameState.currentBowler.runs}`;
            }

            // Update partnerships
            updatePartnerships();

            // Update timer
            updateTimer();

            // Update over info
            elements.overInfo.textContent = 
                `${gameState.currentOver.toFixed(1)}/${gameState.totalOvers}`;

            // Update active team section
            updateActiveTeam();

            // Check for animations
            if (previousState) {
                checkForAnimations(previousState);
            }

            // Check game paused status
            updatePausedStatus();
        }
                // Update Partnerships
        function updatePartnerships() {
            const partnerships = gameState.isSecondInnings ? 
                gameState.partnerships : gameState.firstInnings.partnerships;
            const container = gameState.isSecondInnings ? 
                elements.secondPartnerships : elements.firstPartnerships;
            
            container.innerHTML = '';
            
            for (let i = 0; i < gameState.totalPartnerships; i++) {
                const partnership = partnerships[i] || { score: 0, balls: 0, batsmen: [] };
                const box = document.createElement('div');
                box.className = 'partnership-box';
                
                if (gameState.isSecondInnings && gameState.firstInnings.partnerships[i]) {
                    const firstInningsScore = gameState.firstInnings.partnerships[i].score;
                    if (partnership.score > firstInningsScore) {
                        box.classList.add('winning');
                    }
                }
                
                box.innerHTML = `
                    <div class="partnership-score">${partnership.score}</div>
                    <div class="partnership-details">
                        ${partnership.batsmen ? partnership.batsmen.join(' & ') : ''}
                        ${partnership.balls ? `<br>(${partnership.balls} balls)` : ''}
                    </div>
                `;
                
                container.appendChild(box);
            }
        }

        // Update Timer
        function updateTimer() {
            if (!gameState.timer) return;

            const totalTime = gameState.matchDuration * 60 * 1000;
            const elapsed = gameState.timer.isRunning ? 
                (Date.now() - gameState.timer.startTime + gameState.timer.elapsed) : 
                gameState.timer.elapsed;
            const remainingTime = Math.max(0, totalTime - elapsed);
            
            const minutes = Math.floor(remainingTime / 60000);
            const seconds = Math.floor((remainingTime % 60000) / 1000);
            
            elements.matchTimer.textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (remainingTime <= 0) {
                elements.matchTimer.classList.add('danger');
                playWarningSound();
            } else if (remainingTime <= 5 * 60 * 1000) {
                elements.matchTimer.classList.add('warning');
            } else {
                elements.matchTimer.classList.remove('warning', 'danger');
            }

            if (gameState.timer.isRunning) {
                setTimeout(updateTimer, 100);
            }
        }

        // Update Active Team
        function updateActiveTeam() {
            const firstTeam = document.getElementById('firstInningsTeam');
            const secondTeam = document.getElementById('secondInningsTeam');
            
            if (gameState.isSecondInnings) {
                firstTeam.classList.remove('active');
                secondTeam.classList.add('active');
            } else {
                firstTeam.classList.add('active');
                secondTeam.classList.remove('active');
            }
        }
                // Check for Animations
        function checkForAnimations(previousState) {
            if (gameState.currentScore !== previousState.currentScore) {
                const difference = gameState.currentScore - previousState.currentScore;
                if (difference > 0) {
                    showRunsAnimation(difference);
                } else if (difference < 0) {
                    showWicketAnimation();
                }
            }
        }

        // Show Animations
        function showRunsAnimation(runs) {
            const container = elements.animationContainer;
            container.innerHTML = '';
            container.className = 'animation-container show';

            let content = '';
            let className = 'runs';

            switch (runs) {
                case 4:
                    content = '🏏 FOUR!';
                    break;
                case 5:
                    content = '🎯 FIVE!';
                    break;
                case 6:
                    content = '💥 SIX!';
                    break;
                case 7:
                    content = '🎆 SEVEN!';
                    className = 'fireworks';
                    break;
                default:
                    content = `${runs}!`;
            }

            container.innerHTML = `<div class="${className}">${content}</div>`;
            setTimeout(() => container.className = 'animation-container', 2000);
        }

        function showWicketAnimation(type = 'wicket') {
            const container = elements.animationContainer;
            container.innerHTML = '';
            container.className = 'animation-container show';

            let content = '';
            switch (type) {
                case 'bowled':
                    content = '🎯 BOWLED!';
                    break;
                case 'caught':
                    content = '🤲 CAUGHT!';
                    break;
                case 'runout':
                    content = '🎯 RUN OUT!';
                    break;
                case 'stumped':
                    content = '⚡ STUMPED!';
                    break;
                case 'hitwicket':
                    content = '🎯 HIT WICKET!';
                    break;
                case 'obstruction':
                    content = '❌ OBSTRUCTION!';
                    break;
                case 'thirdball':
                    content = '3️⃣ THIRD BALL OUT!';
                    break;
                default:
                    content = 'WICKET!';
            }

            container.innerHTML = `<div class="wicket">${content}</div>`;
            setTimeout(() => container.className = 'animation-container', 2000);
        }

        // Show Between Overs Info
        function showBetweenOversInfo() {
            if (gameState.currentBowler) {
                elements.bowlerInfo.innerHTML = `
                    <p><strong>${gameState.currentBowler.name}</strong></p>
                    <p>Overs: ${gameState.currentBowler.overs}</p>
                    <p>Runs: ${gameState.currentBowler.runs}</p>
                    <p>Wickets: ${gameState.currentBowler.wickets}</p>
                `;
            }

            if (gameState.currentBatsmen) {
                elements.batsmenInfo.innerHTML = `
                    <p><strong>${gameState.currentBatsmen.striker}*: ${gameState.currentBatsmen.strikerRuns}</strong></p>
                    <p><strong>${gameState.currentBatsmen.nonStriker}: ${gameState.currentBatsmen.nonStrikerRuns}</strong></p>
                `;
            }

            elements.betweenOversInfo.classList.add('show');
            setTimeout(() => {
                elements.betweenOversInfo.classList.remove('show');
            }, 5000);
        }

        // Update Paused Status
        function updatePausedStatus() {
            if (gameState.timer && !gameState.timer.isRunning) {
                elements.gamePaused.classList.add('show');
            } else {
                elements.gamePaused.classList.remove('show');
            }
        }

        // Play Warning Sound
        function playWarningSound() {
            elements.warningSound.play().catch(error => {
                console.log('Warning sound playback failed:', error);
            });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializeScoreboard);

        // Handle fullscreen
        document.addEventListener('keydown', function(e) {
            if (e.key === 'f' || e.key === 'F') {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }
        });
    </script>
</body>
</html>
