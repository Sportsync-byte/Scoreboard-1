<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indoor Cricket Scoreboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container-fluid {
            height: 100vh;
            padding: 1rem;
        }
        .team-section {
            height: 45vh;
            margin-bottom: 1rem;
            background: #2a2a2a;
            border-radius: 10px;
            padding: 1rem;
            position: relative;
        }
        .team-section.active {
            border: 2px solid #28a745;
            box-shadow: 0 0 20px rgba(40, 167, 69, 0.3);
        }
        .team-name {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: left;
            margin-bottom: 1rem;
        }
        .partnerships-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
            padding: 0.5rem;
        }
        .partnership-box {
            background: #000000;
            color: #ff0000;
            padding: 1.5rem;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: all 0.3s ease;
        }
        .partnership-box.empty {
            opacity: 0.5;
        }
        .partnership-box.active {
            border: 2px solid #28a745;
            opacity: 1;
        }
        .partnership-box.completed {
            opacity: 1;
        }
        .partnership-score {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
        }
        .partnership-details {
            font-size: 1rem;
            margin-top: 0.5rem;
            text-align: center;
        }
        .batsmen-names {
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-align: center;
        }
        .balls-faced {
            font-size: 0.8rem;
            opacity: 0.8;
        }
        .team-total {
            position: absolute;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 6rem;
            font-weight: bold;
            color: #ff0000;
        }
        .between-overs-info {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem;
            border-radius: 10px;
            z-index: 1000;
            display: none;
            min-width: 300px;
            text-align: center;
        }
        .between-overs-info.show {
            display: block;
        }
        .current-batsmen {
            margin: 1rem 0;
            font-size: 1.2rem;
        }
        .bowler-info {
            margin: 1rem 0;
            font-size: 1.2rem;
        }
        .timer {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            font-size: 3rem;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .timer.warning {
            color: #ffc107;
            animation: flash 1s infinite;
        }
        .timer.danger {
            color: #dc3545;
            animation: flash 0.5s infinite;
        }
        .over-info {
            position: fixed;
            bottom: 1rem;
            left: 1rem;
            font-size: 2rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 10px;
        }
                .animation-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            display: none;
            font-size: 5rem;
            text-align: center;
        }
        .animation-container.show {
            display: block;
        }
        .game-paused {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 10px;
            font-size: 3rem;
            font-weight: bold;
            display: none;
        }
        .game-paused.show {
            display: block;
        }

        body[data-format="6aside"] .partnerships-container {
            grid-template-columns: repeat(3, 1fr);
        }

        body[data-format="8aside"] .partnerships-container {
            grid-template-columns: repeat(4, 1fr);
        }

        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .team-section {
                height: auto;
            }
            .team-total {
                font-size: 3rem;
            }
            .timer {
                font-size: 2rem;
            }
            .over-info {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- First Innings Team -->
        <div class="team-section" id="firstInningsTeam">
            <div class="team-name" id="firstTeamName">Team A</div>
            <div class="partnerships-container" id="firstPartnerships"></div>
            <div class="team-total" id="firstTeamTotal">0</div>
        </div>

        <!-- Second Innings Team -->
        <div class="team-section" id="secondInningsTeam">
            <div class="team-name" id="secondTeamName">Team B</div>
            <div class="partnerships-container" id="secondPartnerships"></div>
            <div class="team-total" id="secondTeamTotal">0</div>
        </div>

        <!-- Between Overs Info -->
        <div class="between-overs-info" id="betweenOversInfo">
            <h3>Last Over Summary</h3>
            <div class="current-batsmen">
                <p><span id="strikerName">-</span>: <span id="strikerRuns">0</span>*</p>
                <p><span id="nonStrikerName">-</span>: <span id="nonStrikerRuns">0</span></p>
            </div>
            <div class="bowler-info">
                <p>Bowler: <span id="currentBowlerName">-</span></p>
                <p>Figures: <span id="bowlerFigures">0-0</span></p>
            </div>
        </div>

        <!-- Timer -->
        <div class="timer" id="matchTimer">00:00</div>

        <!-- Over Info -->
        <div class="over-info" id="overInfo">0.0/16.0</div>

        <!-- Animation Container -->
        <div class="animation-container" id="animationContainer"></div>

        <!-- Game Paused Overlay -->
        <div class="game-paused" id="gamePaused">GAME PAUSED</div>
    </div>

    <audio id="warningSound" src="warning.mp3"></audio>

    <script>
        // Game State
        let gameState = {
            battingTeam: '',
            fieldingTeam: '',
            currentScore: 0,
            wickets: 0,
            currentOver: 0,
            totalOvers: 16,
            currentPartnership: 0,
            partnerships: [],
            firstInnings: {
                score: 0,
                partnerships: []
            },
            isSecondInnings: false,
            currentBatsmen: {
                striker: null,
                nonStriker: null,
                strikerRuns: 0,
                nonStrikerRuns: 0
            },
            currentBowler: {
                name: null,
                overs: 0,
                runs: 0,
                wickets: 0
            },
            format: '8aside'
        };

        // DOM Elements
        const elements = {
            firstTeamName: document.getElementById('firstTeamName'),
            secondTeamName: document.getElementById('secondTeamName'),
            firstTeamTotal: document.getElementById('firstTeamTotal'),
            secondTeamTotal: document.getElementById('secondTeamTotal'),
            firstPartnerships: document.getElementById('firstPartnerships'),
            secondPartnerships: document.getElementById('secondPartnerships'),
            betweenOversInfo: document.getElementById('betweenOversInfo'),
            strikerName: document.getElementById('strikerName'),
            strikerRuns: document.getElementById('strikerRuns'),
            nonStrikerName: document.getElementById('nonStrikerName'),
            nonStrikerRuns: document.getElementById('nonStrikerRuns'),
            currentBowlerName: document.getElementById('currentBowlerName'),
            bowlerFigures: document.getElementById('bowlerFigures'),
            matchTimer: document.getElementById('matchTimer'),
            overInfo: document.getElementById('overInfo'),
            animationContainer: document.getElementById('animationContainer'),
            gamePaused: document.getElementById('gamePaused'),
            warningSound: document.getElementById('warningSound')
        };

        // Initialize Scoreboard
        function initializeScoreboard() {
            const savedState = localStorage.getItem('indoorCricketGame');
            if (savedState) {
                gameState = JSON.parse(savedState);
                createPartnershipBoxes();
                updateDisplay();
            }
            setInterval(checkForUpdates, 100);
        }

        // Create Partnership Boxes
        function createPartnershipBoxes() {
            const totalPartnerships = gameState.format === '6aside' ? 3 : 4;
            document.body.dataset.format = gameState.format;
            
            [elements.firstPartnerships, elements.secondPartnerships].forEach(container => {
                container.innerHTML = '';
                for (let i = 0; i < totalPartnerships; i++) {
                    const box = document.createElement('div');
                    box.className = 'partnership-box empty';
                    box.dataset.partnership = i;
                    box.innerHTML = `
                        <div class="partnership-score">0</div>
                        <div class="partnership-details">
                            <div class="batsmen-names">Waiting...</div>
                            <div class="balls-faced">(0 balls)</div>
                        </div>
                    `;
                    container.appendChild(box);
                }
            });
        }

        // Check for Updates
        function checkForUpdates() {
            const savedState = localStorage.getItem('indoorCricketGame');
            if (savedState) {
                const newState = JSON.parse(savedState);
                if (JSON.stringify(newState) !== JSON.stringify(gameState)) {
                    const previousState = {...gameState};
                    gameState = newState;
                    updateDisplay(previousState);
                }
            }
        }

        // Update Display
        function updateDisplay(previousState = null) {
            document.body.dataset.format = gameState.format;

            elements.firstTeamName.textContent = gameState.isSecondInnings ? 
                gameState.fieldingTeam : gameState.battingTeam;
            elements.secondTeamName.textContent = gameState.isSecondInnings ? 
                gameState.battingTeam : gameState.fieldingTeam;

            if (gameState.isSecondInnings) {
                elements.firstTeamTotal.textContent = gameState.firstInnings.score;
                elements.secondTeamTotal.textContent = gameState.currentScore;
            } else {
                elements.firstTeamTotal.textContent = gameState.currentScore;
                elements.secondTeamTotal.textContent = '0';
            }

            updatePartnerships();
            updateBatsmenInfo();
            updateBowlerInfo();
            updateTimer();
            elements.overInfo.textContent = 
                `${gameState.currentOver.toFixed(1)}/${gameState.totalOvers}`;

            if (previousState) {
                checkForAnimations(previousState);
            }
            updatePausedStatus();
        }

        // Update Partnerships
        function updatePartnerships() {
            const firstInningsPartnerships = gameState.isSecondInnings ? 
                gameState.firstInnings.partnerships : gameState.partnerships;
            const secondInningsPartnerships = gameState.isSecondInnings ? 
                gameState.partnerships : [];

            updatePartnershipContainer(elements.firstPartnerships, firstInningsPartnerships);
            updatePartnershipContainer(elements.secondPartnerships, secondInningsPartnerships);
        }

        function updatePartnershipContainer(container, partnerships) {
            const boxes = container.getElementsByClassName('partnership-box');
            
            Array.from(boxes).forEach((box, index) => {
                const partnership = partnerships[index] || { score: 0, balls: 0, batsmen: [] };
                const isActive = index === gameState.currentPartnership;
                
                box.className = 'partnership-box';
                if (partnership.batsmen?.length) {
                    box.classList.add('completed');
                } else {
                    box.classList.add('empty');
                }
                
                if (isActive) {
                    box.classList.add('active');
                }

                box.innerHTML = `
                    <div class="partnership-score">${partnership.score}</div>
                    <div class="partnership-details">
                        <div class="batsmen-names">
                            ${partnership.batsmen?.length ? 
                              partnership.batsmen.join(' & ') : 'Waiting...'}
                        </div>
                        <div class="balls-faced">
                            (${partnership.balls || 0} balls)
                        </div>
                    </div>
                `;
            });
        }

        // Update Batsmen Info
        function updateBatsmenInfo() {
            if (gameState.currentBatsmen) {
                elements.strikerName.textContent = gameState.currentBatsmen.striker || '-';
                elements.strikerRuns.textContent = gameState.currentBatsmen.strikerRuns || 0;
                elements.nonStrikerName.textContent = gameState.currentBatsmen.nonStriker || '-';
                elements.nonStrikerRuns.textContent = gameState.currentBatsmen.nonStrikerRuns || 0;
            }
        }

        // Update Bowler Info
        function updateBowlerInfo() {
            if (gameState.currentBowler) {
                elements.currentBowlerName.textContent = gameState.currentBowler.name || '-';
                elements.bowlerFigures.textContent = 
                    `${gameState.currentBowler.wickets}-${gameState.currentBowler.runs}`;
            }
        }

        // Rest of the functions (timer, animations, etc.) remain the same...
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializeScoreboard);

        // Handle fullscreen
        document.addEventListener('keydown', function(e) {
            if (e.key === 'f' || e.key === 'F') {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }
        });
    </script>
</body>
</html>
