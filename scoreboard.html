<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Scoreboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1E1E1E, #000000);
            color: white;
            padding: 20px;
        }
        .scoreboard {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background: #222;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
        .team-score {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #003366;
            margin: 10px 0;
            border-radius: 8px;
        }
        .score {
            font-size: 48px;
            color: #00CCFF;
        }
        .details {
            font-size: 24px;
            margin: 10px 0;
        }
        .current-partnership {
            background: #004400;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="scoreboard">
        <h1 style="color: #FFD700; text-align: center;">Live Scoreboard</h1>
        <div class="team-score">
            <div>
                <h2 id="battingTeam">Team A</h2>
                <div class="score">
                    <span id="currentScore">0</span>/<span id="currentWickets">0</span>
                </div>
                <div class="details">
                    Overs: <span id="currentOvers">0.0</span>
                </div>
            </div>
            <div class="current-partnership">
                <div id="batsman1">Batsman 1: 0 (0)</div>
                <div id="batsman2">Batsman 2: 0 (0)</div>
                <div id="currentBowler">Bowler: -</div>
            </div>
        </div>
    </div>

    <script>
        function updateScoreboard() {
            document.getElementById('battingTeam').textContent = localStorage.getItem('teamA') || 'Team A';
            document.getElementById('currentScore').textContent = localStorage.getItem('totalScoreA') || '0';
            document.getElementById('currentWickets').textContent = localStorage.getItem('wicketsA') || '0';
            document.getElementById('batsman1').textContent = `${localStorage.getItem('batsman1') || 'Batsman 1'}: ${localStorage.getItem('batsman1Score') || '0'} (${localStorage.getItem('batsman1Balls') || '0'})`;
            document.getElementById('batsman2').textContent = `${localStorage.getItem('batsman2') || 'Batsman 2'}: ${localStorage.getItem('batsman2Score') || '0'} (${localStorage.getItem('batsman2Balls') || '0'})`;
            document.getElementById('currentBowler').textContent = `Bowler: ${localStorage.getItem('bowler') || '-'}`;
        }

        // Listen for changes in localStorage
        window.addEventListener('storage', updateScoreboard);
        
        // Initial update
        updateScoreboard();
    </script>
</body>
</html>
