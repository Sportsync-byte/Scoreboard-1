<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Scoreboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .scoreboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 1400px;
            margin: auto;
        }
        .main-score {
            grid-column: 1 / -1;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .team-name {
            font-size: 36px;
            color: #FFD700;
        }
        .score {
            font-size: 72px;
            margin: 20px 0;
        }
        .overs {
            font-size: 24px;
            color: #00CCFF;
        }
        .batting-details, .bowling-details {
            background: #333;
            padding: 20px;
            border-radius: 10px;
        }
        .player-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #444;
        }
        .recent-balls {
            grid-column: 1 / -1;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .ball {
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            background: #444;
            border-radius: 50%;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="scoreboard">
        <div class="main-score">
            <div class="team-name">Team A</div>
            <div class="score">157/3</div>
            <div class="overs">Overs: 14.2</div>
        </div>

        <div class="batting-details">
            <h2>Batting</h2>
            <div class="player-row">
                <span>J. Smith*</span>
                <span>45 (28)</span>
            </div>
            <div class="player-row">
                <span>M. Johnson</span>
                <span>23 (15)</span>
            </div>
            <div class="partnership">
                Partnership: 68 (42)
            </div>
        </div>

        <div class="bowling-details">
            <h2>Bowling</h2>
            <div class="player-row">
                <span>A. Peters</span>
                <span>2-0-24-1</span>
            </div>
            <div class="this-over">
                This Over: 1 W 4 2 1
            </div>
        </div>

        <div class="recent-balls">
            <h3>Last 12 Balls</h3>
            <div class="ball">1</div>
            <div class="ball">W</div>
            <div class="ball">4</div>
            <div class="ball">2</div>
            <div class="ball">1</div>
            <div class="ball">6</div>
            <div class="ball">0</div>
            <div class="ball">1</div>
            <div class="ball">4</div>
            <div class="ball">2</div>
            <div class="ball">1</div>
            <div class="ball">0</div>
        </div>
    </div>

    <script>
        function updateScoreboard() {
            // Update logic here
        }
        window.addEventListener('storage', updateScoreboard);
        updateScoreboard();
    </script>
</body>
</html>
