<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indoor Cricket Scorer - Setup</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #2d2d2d;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #4CAF50;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #4CAF50;
            border-radius: 4px;
            background-color: #1a1a1a;
            color: #ffffff;
            box-sizing: border-box;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button.primary {
            background-color: #4CAF50;
            color: white;
        }

        button.primary:hover {
            background-color: #45a049;
        }

        .error {
            color: #ff4444;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .error.show {
            display: block;
        }

        #errorContainer {
            color: #ff4444;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }

        #errorContainer.show {
            display: block;
        }

        #debugInfo {
            margin-top: 20px;
            padding: 10px;
            background-color: #1a1a1a;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Indoor Cricket Scorer</h1>
        <div id="errorContainer"></div>

        <div class="form-group">
            <label for="matchFormat">Match Format:</label>
            <select id="matchFormat" required>
                <option value="12">12 Overs</option>
                <option value="16">16 Overs</option>
                <option value="20">20 Overs</option>
            </select>
            <div id="matchFormatError" class="error">Please select a match format</div>
        </div>

        <div class="form-group">
            <label for="teamA">Team A Name:</label>
            <input type="text" id="teamA" required>
            <div id="teamAError" class="error">Please enter Team A name</div>
        </div>

        <div class="form-group">
            <label for="teamB">Team B Name:</label>
            <input type="text" id="teamB" required>
            <div id="teamBError" class="error">Please enter Team B name</div>
        </div>

        <div class="form-group">
            <label for="battingFirst">Batting First:</label>
            <select id="battingFirst" required>
                <option value="A">Team A</option>
                <option value="B">Team B</option>
            </select>
        </div>

        <div class="form-group">
            <label for="inningsTimer">Innings Timer (minutes):</label>
            <input type="number" id="inningsTimer" min="1" value="20" required>
            <div id="inningsTimerError" class="error">Please enter a valid innings timer</div>
        </div>

        <div class="form-group">
            <label for="batsman1">Opening Batsman 1:</label>
            <input type="text" id="batsman1" required>
            <div id="batsman1Error" class="error">Please enter opening batsman 1</div>
        </div>

        <div class="form-group">
            <label for="batsman2">Opening Batsman 2:</label>
            <input type="text" id="batsman2" required>
            <div id="batsman2Error" class="error">Please enter opening batsman 2</div>
        </div>

        <div class="form-group">
            <label for="currentBowler">Opening Bowler:</label>
            <input type="text" id="currentBowler" required>
            <div id="currentBowlerError" class="error">Please enter opening bowler</div>
        </div>

        <div class="button-group">
            <button class="primary" onclick="startMatch()">Start Match</button>
        </div>

        <div id="debugInfo"></div>
    </div>

    <script>
        function debugLog(message) {
            const debugInfo = document.getElementById('debugInfo');
            if (debugInfo) {
                debugInfo.style.display = 'block';
                debugInfo.innerHTML += `${new Date().toISOString()}: ${message}<br>`;
                console.log(message);
            }
        }

        function validateInputs() {
            let isValid = true;
            const requiredElements = {
                'teamA': 'Team A name',
                'teamB': 'Team B name',
                'matchFormat': 'Match format',
                'inningsTimer': 'Innings timer',
                'batsman1': 'Opening batsman 1',
                'batsman2': 'Opening batsman 2',
                'currentBowler': 'Opening bowler'
            };

            // Hide all error messages initially
            document.querySelectorAll('.error').forEach(error => error.classList.remove('show'));

            // Check each required element
            for (const [elementId, description] of Object.entries(requiredElements)) {
                const element = document.getElementById(elementId);
                const errorElement = document.getElementById(`${elementId}Error`);

                if (!element) {
                    debugLog(`Missing element: ${elementId}`);
                    isValid = false;
                    continue;
                }

                const value = element.value.trim();
                if (!value) {
                    if (errorElement) {
                        errorElement.classList.add('show');
                    }
                    isValid = false;
                    debugLog(`Validation failed for ${description}: empty value`);
                }
            }

            // Additional validation for innings timer
            const inningsTimer = document.getElementById('inningsTimer');
            if (inningsTimer && (isNaN(inningsTimer.value) || parseInt(inningsTimer.value) < 1)) {
                const errorElement = document.getElementById('inningsTimerError');
                if (errorElement) {
                    errorElement.classList.add('show');
                }
                isValid = false;
                debugLog('Validation failed: Invalid innings timer value');
            }

            return isValid;
        }

        function startMatch() {
            try {
                if (!validateInputs()) {
                    return;
                }

                // Initialize match data
                const matchData = {
                    teamA: document.getElementById('teamA').value.trim(),
                    teamB: document.getElementById('teamB').value.trim(),
                    matchFormat: document.getElementById('matchFormat').value,
                    battingFirst: document.getElementById('battingFirst').value,
                    inningsTimer: parseInt(document.getElementById('inningsTimer').value),
                    currentInnings: 1,
                    scores: {
                        A: { runs: 0, wickets: 0, overs: 0, balls: 0 },
                        B: { runs: 0, wickets: 0, overs: 0, balls: 0 }
                    },
                    currentBatsmen: {
                        A: [
                            document.getElementById('batsman1').value.trim(),
                            document.getElementById('batsman2').value.trim()
                        ],
                        B: []
                    },
                    currentBowler: document.getElementById('currentBowler').value.trim(),
                    lastUpdated: new Date().toISOString()
                };

                // Store match data in localStorage
                localStorage.setItem('matchData', JSON.stringify(matchData));

                // Open scorer window
                const scorerWindow = window.open('scorer.html', 'Scorer', 
                    'width=800,height=600,left=50,top=50,resizable=yes,scrollbars=yes');
                
                // Open scoreboard window
                const scoreboardWindow = window.open('scoreboard.html', 'Scoreboard', 
                    'width=800,height=400,left=850,top=50,resizable=yes,scrollbars=yes');
                
                if (!scorerWindow || !scoreboardWindow) {
                    throw new Error('Failed to open windows. Please allow popups.');
                }

                // Close setup window
                window.close();

            } catch (error) {
                const errorContainer = document.getElementById('errorContainer');
                if (errorContainer) {
                    errorContainer.textContent = `Error: ${error.message}`;
                    errorContainer.classList.add('show');
                }
                debugLog(`Error in startMatch: ${error.message}`);
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            try {
                // Clear any existing match data
                localStorage.removeItem('matchData');
                debugLog('Initialized setup page');
            } catch (error) {
                debugLog(`Error during initialization: ${error.message}`);
            }
        });
    </script>
</body>
</html>
