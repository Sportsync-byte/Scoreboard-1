<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-game Setup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            color: #00ff9d;
            margin-bottom: 30px;
        }

        .setup-section {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            background: #2a2a2a;
            padding: 10px;
            border-radius: 4px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #00ff9d;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #00ff9d;
            background: #1a1a1a;
            color: #fff;
            border-radius: 4px;
            margin-top: 5px;
            font-size: 16px;
        }

        select:disabled, input:disabled {
            background: #1f2937;
            color: #666;
            cursor: not-allowed;
            opacity: 0.7;
        }

        #gamePreset {
            background: #2a3b4c;
            color: #00ff9d;
            font-weight: bold;
            border: 1px solid #00ff9d;
        }

        #gamePreset option {
            background: #2a3b4c;
            color: #fff;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 1.1em;
        }

        .start-btn {
            background: #00ff9d;
            color: #1a1a1a;
            width: 100%;
        }

        .start-btn:hover {
            background: #00cc7d;
            transform: translateY(-2px);
        }

        .close-btn {
            background: #ff4444;
            color: white;
            width: 100%;
        }

        .close-btn:hover {
            background: #cc0000;
        }

        .error-message {
            color: #ff4444;
            margin-top: 5px;
            font-size: 0.9em;
            display: none;
        }

        .debug-info {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 0.9em;
            display: none;
            max-height: 200px;
            overflow-y: auto;
        }

        .debug-info.show {
            display: block;
        }

        .debug-info div {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pre-game Setup</h1>
        <div class="setup-section">
            <div class="form-group">
                <label for="gamePreset">Select Game:</label>
                <select id="gamePreset" onchange="handlePresetChange()">
                    <option value="custom">Custom Game</option>
                    <option value="preset1">Game 1: Team A vs Team B (12 Overs)</option>
                    <option value="preset2">Game 2: Team C vs Team D (16 Overs)</option>
                    <option value="preset3">Game 3: Team E vs Team F (20 Overs)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="matchFormat">Match Format:</label>
                <select id="matchFormat" required>
                    <option value="12">12 Overs</option>
                    <option value="16">16 Overs</option>
                    <option value="20">20 Overs</option>
                </select>
                <div class="error-message" id="formatError">Please select match format</div>
            </div>
            <div class="form-group">
                <label for="teamA">Team A Name:</label>
                <input type="text" id="teamA" required placeholder="Enter Team A name">
                <div class="error-message" id="teamAError">Please enter Team A name</div>
            </div>
            <div class="form-group">
                <label for="teamB">Team B Name:</label>
                <input type="text" id="teamB" required placeholder="Enter Team B name">
                <div class="error-message" id="teamBError">Please enter Team B name</div>
            </div>
            <div class="form-group">
                <label for="battingFirst">Team Batting First:</label>
                <select id="battingFirst" required>
                    <option value="A">Team A</option>
                    <option value="B">Team B</option>
                </select>
            </div>
            <div class="form-group">
                <label for="inningsTimer">Innings Timer (minutes):</label>
                <input type="number" id="inningsTimer" value="20" min="1" max="60" required>
                <div class="error-message" id="timerError">Please enter a valid timer value (1-60 minutes)</div>
            </div>
            <div class="button-group">
                <button onclick="startMatch()" class="start-btn">Start Match</button>
                <button onclick="window.close()" class="close-btn">Cancel</button>
            </div>
        </div>
        <div class="debug-info" id="debugInfo"></div>
    </div>
     <script>
        // Game presets configuration
        const gamePresets = {
            preset1: {
                teamA: "Team A",
                teamB: "Team B",
                matchFormat: "12",
                battingFirst: "A",
                inningsTimer: "20"
            },
            preset2: {
                teamA: "Team C",
                teamB: "Team D",
                matchFormat: "16",
                battingFirst: "B",
                inningsTimer: "25"
            },
            preset3: {
                teamA: "Team E",
                teamB: "Team F",
                matchFormat: "20",
                battingFirst: "A",
                inningsTimer: "30"
            }
        };

        // Debug logging function
        function debugLog(message) {
            console.log(message);
            const debugInfo = document.getElementById("debugInfo");
            if (debugInfo) {
                debugInfo.classList.add("show");
                const messageDiv = document.createElement("div");
                messageDiv.textContent = message;
                debugInfo.appendChild(messageDiv);
                debugInfo.scrollTop = debugInfo.scrollHeight;
            }
        }

        // Handle preset game selection
        function handlePresetChange() {
            try {
                const presetSelect = document.getElementById("gamePreset");
                if (!presetSelect) {
                    debugLog("Error: gamePreset select element not found");
                    return;
                }

                const selectedPreset = presetSelect.value;
                debugLog(`Selected preset: ${selectedPreset}`);
                
                if (selectedPreset === "custom") {
                    // Clear all fields
                    const matchFormat = document.getElementById("matchFormat");
                    const teamA = document.getElementById("teamA");
                    const teamB = document.getElementById("teamB");
                    const battingFirst = document.getElementById("battingFirst");
                    const inningsTimer = document.getElementById("inningsTimer");

                    if (matchFormat) matchFormat.value = "12";
                    if (teamA) teamA.value = "";
                    if (teamB) teamB.value = "";
                    if (battingFirst) battingFirst.value = "A";
                    if (inningsTimer) inningsTimer.value = "20";
                    
                    // Enable all fields
                    if (matchFormat) matchFormat.disabled = false;
                    if (teamA) teamA.disabled = false;
                    if (teamB) teamB.disabled = false;
                    if (battingFirst) battingFirst.disabled = false;
                    if (inningsTimer) inningsTimer.disabled = false;
                    
                    debugLog("Switched to custom game mode");
                } else {
                    // Fill in preset values
                    const preset = gamePresets[selectedPreset];
                    if (!preset) {
                        debugLog(`Error: Preset ${selectedPreset} not found`);
                        return;
                    }

                    const matchFormat = document.getElementById("matchFormat");
                    const teamA = document.getElementById("teamA");
                    const teamB = document.getElementById("teamB");
                    const battingFirst = document.getElementById("battingFirst");
                    const inningsTimer = document.getElementById("inningsTimer");

                    if (matchFormat) matchFormat.value = preset.matchFormat;
                    if (teamA) teamA.value = preset.teamA;
                    if (teamB) teamB.value = preset.teamB;
                    if (battingFirst) battingFirst.value = preset.battingFirst;
                    if (inningsTimer) inningsTimer.value = preset.inningsTimer;
                    
                    // Disable fields when preset is selected
                    if (matchFormat) matchFormat.disabled = true;
                    if (teamA) teamA.disabled = true;
                    if (teamB) teamB.disabled = true;
                    if (battingFirst) battingFirst.disabled = true;
                    if (inningsTimer) inningsTimer.disabled = true;
                    
                    debugLog(`Loaded preset: ${JSON.stringify(preset)}`);
                }
            } catch (error) {
                debugLog(`Error in handlePresetChange: ${error.message}`);
            }
        }

        // Validate inputs
        function validateInputs() {
            try {
                let isValid = true;
                const errors = {
                    teamA: "Please enter Team A name",
                    teamB: "Please enter Team B name",
                    matchFormat: "Please select match format",
                    inningsTimer: "Please enter a valid timer value (1-60 minutes)"
                };

                // Clear previous errors
                Object.keys(errors).forEach(key => {
                    const errorElement = document.getElementById(`${key}Error`);
                    if (errorElement) {
                        errorElement.style.display = "none";
                    }
                });

                // Validate team names
                const teamAInput = document.getElementById("teamA");
                const teamBInput = document.getElementById("teamB");
                const matchFormatInput = document.getElementById("matchFormat");
                const inningsTimerInput = document.getElementById("inningsTimer");

                if (!teamAInput || !teamAInput.value.trim()) {
                    const teamAError = document.getElementById("teamAError");
                    if (teamAError) {
                        teamAError.style.display = "block";
                    }
                    isValid = false;
                    debugLog("Team A name is required");
                }

                if (!teamBInput || !teamBInput.value.trim()) {
                    const teamBError = document.getElementById("teamBError");
                    if (teamBError) {
                        teamBError.style.display = "block";
                    }
                    isValid = false;
                    debugLog("Team B name is required");
                }

                // Validate match format
                if (!matchFormatInput || !matchFormatInput.value) {
                    const formatError = document.getElementById("formatError");
                    if (formatError) {
                        formatError.style.display = "block";
                    }
                    isValid = false;
                    debugLog("Match format is required");
                }

                // Validate innings timer
                if (!inningsTimerInput) {
                    isValid = false;
                    debugLog("Innings timer input not found");
                } else {
                    const timer = parseInt(inningsTimerInput.value);
                    if (isNaN(timer) || timer < 1 || timer > 60) {
                        const timerError = document.getElementById("timerError");
                        if (timerError) {
                            timerError.style.display = "block";
                        }
                        isValid = false;
                        debugLog("Invalid timer value");
                    }
                }

                return isValid;
            } catch (error) {
                debugLog(`Error in validateInputs: ${error.message}`);
                return false;
            }
        }

        // Start match function
        function startMatch() {
            try {
                debugLog("Starting match setup...");
                
                if (!validateInputs()) {
                    debugLog("Validation failed");
                    return;
                }

                // Get input values
                const teamAInput = document.getElementById("teamA");
                const teamBInput = document.getElementById("teamB");
                const matchFormatInput = document.getElementById("matchFormat");
                const battingFirstInput = document.getElementById("battingFirst");
                const inningsTimerInput = document.getElementById("inningsTimer");

                if (!teamAInput || !teamBInput || !matchFormatInput || !battingFirstInput || !inningsTimerInput) {
                    throw new Error("Required input elements not found");
                }

                const teamA = teamAInput.value.trim();
                const teamB = teamBInput.value.trim();
                const matchFormat = matchFormatInput.value;
                const battingFirst = battingFirstInput.value;
                const inningsTimer = inningsTimerInput.value;

                debugLog(`Input values: ${JSON.stringify({ teamA, teamB, matchFormat, battingFirst, inningsTimer })}`);

                // Calculate total partnerships based on match format
                const totalPartnerships = Math.ceil(parseInt(matchFormat) / 4);
                debugLog(`Total partnerships: ${totalPartnerships}`);

                // Initialize match data
                const matchData = {
                    teamA: {
                        totalScore: 0,
                        wickets: 0,
                        partnerships: Array(totalPartnerships).fill(0),
                        currentBatsmen: [],
                        extras: {
                            wides: 0,
                            noBalls: 0,
                            byes: 0,
                            legByes: 0
                        }
                    },
                    teamB: {
                        totalScore: 0,
                        wickets: 0,
                        partnerships: Array(totalPartnerships).fill(0),
                        currentBatsmen: [],
                        extras: {
                            wides: 0,
                            noBalls: 0,
                            byes: 0,
                            legByes: 0
                        }
                    },
                    currentInnings: battingFirst,
                    currentOver: 0,
                    currentBall: 0,
                    currentPartnership: 0,
                    currentBatsmanIndex: 0,
                    currentBowler: "",
                    consecutiveDotBalls: 0
                };

                debugLog(`Match data initialized: ${JSON.stringify(matchData)}`);

                // Check localStorage availability
                if (!isLocalStorageAvailable()) {
                    throw new Error("LocalStorage is not available");
                }

                // Store match data
                try {
                    localStorage.setItem("matchData", JSON.stringify(matchData));
                    localStorage.setItem("teamA", teamA);
                    localStorage.setItem("teamB", teamB);
                    localStorage.setItem("matchFormat", matchFormat);
                    localStorage.setItem("inningsTimer", inningsTimer);
                    debugLog("Data stored in localStorage successfully");
                } catch (storageError) {
                    debugLog(`Error storing data: ${storageError.message}`);
                    throw new Error("Failed to store match data");
                }

                // Open batsman setup window
                try {
                    debugLog("Opening batsman setup window...");
                    const batsmanWindow = window.open("batsman.html", "Batsman Setup", 
                        "width=600,height=600,menubar=no,toolbar=no,location=no,status=no");

                    if (!batsmanWindow || batsmanWindow.closed) {
                        throw new Error("Failed to open batsman setup window");
                    }

                    batsmanWindow.focus();
                    window.close();
                } catch (windowError) {
                    debugLog(`Error opening window: ${windowError.message}`);
                    throw new Error("Failed to open batsman setup window");
                }

            } catch (error) {
                debugLog(`Error in startMatch: ${error.message}`);
                alert(`Error starting match: ${error.message}`);
            }
        }

        // Utility function
        function isLocalStorageAvailable() {
            try {
                const test = 'test';
                localStorage.setItem(test, test);
                localStorage.removeItem(test);
                return true;
            } catch (e) {
                debugLog(`LocalStorage check failed: ${e.message}`);
                return false;
            }
        }

        // Initialize page
        document.addEventListener("DOMContentLoaded", function() {
            debugLog("Pre-game setup window loaded");
            
            // Check if we're in a popup window
            if (!window.opener) {
                debugLog("Window not opened as popup");
                alert("This window must be opened from the main scorer window");
                window.close();
                return;
            }

            // Check localStorage availability
            if (!isLocalStorageAvailable()) {
                debugLog("LocalStorage not available");
                alert("Your browser's localStorage is not available. Please enable it or try a different browser.");
                window.close();
                return;
            }

            // Log initial state
            debugLog("Initial localStorage state: " + JSON.stringify({
                matchData: localStorage.getItem("matchData"),
                teamA: localStorage.getItem("teamA"),
                teamB: localStorage.getItem("teamB"),
                matchFormat: localStorage.getItem("matchFormat"),
                inningsTimer: localStorage.getItem("inningsTimer")
            }));
        });
    </script>
</body>
</html>
