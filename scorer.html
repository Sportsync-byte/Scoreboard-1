<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorer - Indoor Cricket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            color: #00ff9d;
            margin-bottom: 30px;
        }

        .score-display {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 2em;
            color: #00ff9d;
        }

        .timer-display {
            background: #2a3b4c;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5em;
            color: #00ff9d;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 1.1em;
            flex: 1;
            min-width: 150px;
        }

        .scoring-btn {
            background: #2a3b4c;
            color: #00ff9d;
        }

        .scoring-btn:hover {
            background: #1f2937;
        }

        .wicket-btn {
            background: #ff4444;
            color: white;
        }

        .wicket-btn:hover {
            background: #cc0000;
        }

        .extra-btn {
            background: #ffbb33;
            color: #1a1a1a;
        }

        .extra-btn:hover {
            background: #ff9900;
        }

        .control-btn {
            background: #33b5e5;
            color: white;
        }

        .control-btn:hover {
            background: #0099cc;
        }

        .error-container {
            background: #ff4444;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }

        .error-container.show {
            display: block;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .timer-warning {
            animation: pulse 1s infinite;
            color: #ff4444 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Indoor Cricket Scorer</h1>
        <div class="error-container" id="errorContainer"></div>

        <div class="timer-display" id="timerDisplay">Timer: Not Started</div>
        <div class="score-display" id="scoreDisplay">Loading match data...</div>

        <!-- Timer Controls -->
        <div class="button-group">
            <button onclick="startTimer()" class="control-btn">Start Timer</button>
            <button onclick="pauseTimer()" class="control-btn">Pause Timer</button>
            <button onclick="resetTimer()" class="control-btn">Reset Timer</button>
        </div>

        <!-- Runs -->
        <div class="button-group">
            <button onclick="addRun(1)" class="scoring-btn">1 Run</button>
            <button onclick="addRun(2)" class="scoring-btn">2 Runs</button>
            <button onclick="addRun(3)" class="scoring-btn">3 Runs</button>
            <button onclick="addRun(4)" class="scoring-btn">4 Runs</button>
            <button onclick="addRun(5)" class="scoring-btn">5 Runs</button>
            <button onclick="addRun(6)" class="scoring-btn">6 Runs</button>
            <button onclick="addRun(7)" class="scoring-btn">7 Runs</button>
        </div>

        <!-- Extras -->
        <div class="button-group">
            <button onclick="addExtra('wide')" class="extra-btn">Wide</button>
            <button onclick="addExtra('noBall')" class="extra-btn">No Ball</button>
            <button onclick="addExtra('bye')" class="extra-btn">Bye</button>
            <button onclick="addExtra('legBye')" class="extra-btn">Leg Bye</button>
        </div>

        <!-- Wickets -->
        <div class="button-group">
            <button onclick="wicket('bowled')" class="wicket-btn">Bowled</button>
            <button onclick="wicket('caught')" class="wicket-btn">Caught</button>
            <button onclick="wicket('runOut')" class="wicket-btn">Run Out</button>
            <button onclick="wicket('stumped')" class="wicket-btn">Stumped</button>
            <button onclick="wicket('hitWicket')" class="wicket-btn">Hit Wicket</button>
            <button onclick="wicket('obstructingField')" class="wicket-btn">Obstructing Field</button>
        </div>

        <!-- Over Control -->
        <div class="button-group">
            <button onclick="endOver()" class="control-btn">End Over</button>
            <button onclick="changeBowler()" class="control-btn">Change Bowler</button>
        </div>
    </div>

    <script>
        let timerInterval;
        let remainingTime = 0;
        let isTimerRunning = false;
        let matchData = null;

        // Timer functions
        function startTimer() {
            if (!matchData || isTimerRunning) return;
            
            if (remainingTime === 0) {
                remainingTime = matchData.inningsTimer * 60;
            }
            
            isTimerRunning = true;
            timerInterval = setInterval(() => {
                remainingTime--;
                updateTimerDisplay();
                
                if (remainingTime <= 0) {
                    clearInterval(timerInterval);
                    isTimerRunning = false;
                    alert('Time is up!');
                }
            }, 1000);
        }

        function pauseTimer() {
            if (!isTimerRunning) return;
            
            clearInterval(timerInterval);
            isTimerRunning = false;
            updateTimerDisplay();
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isTimerRunning = false;
            remainingTime = matchData ? matchData.inningsTimer * 60 : 0;
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(remainingTime / 60);
            const seconds = remainingTime % 60;
            const display = document.getElementById('timerDisplay');
            
            if (display) {
                display.textContent = `Timer: ${minutes}:${seconds.toString().padStart(2, '0')}`;
                display.classList.toggle('timer-warning', minutes <= 5);
            }
        }

        // Scoring functions
        function addRun(runs) {
            if (!matchData) return;

            const battingTeam = matchData.battingFirst;
            matchData.scores[battingTeam].runs += runs;
            matchData.scores[battingTeam].balls++;
            
            if (matchData.scores[battingTeam].balls === 6) {
                matchData.scores[battingTeam].overs++;
                matchData.scores[battingTeam].balls = 0;
            }

            updateMatchData();
        }

        function wicket(type) {
            if (!matchData) return;

            const battingTeam = matchData.battingFirst;
            matchData.scores[battingTeam].wickets++;
            matchData.scores[battingTeam].balls++;
            
            if (matchData.scores[battingTeam].balls === 6) {
                matchData.scores[battingTeam].overs++;
                matchData.scores[battingTeam].balls = 0;
            }

            updateMatchData();
            
            // Prompt for new batsman if wickets < 10
            if (matchData.scores[battingTeam].wickets < 10) {
                const newBatsman = prompt('Enter new batsman name:');
                if (newBatsman) {
                    matchData.currentBatsmen[battingTeam][0] = matchData.currentBatsmen[battingTeam][1];
                    matchData.currentBatsmen[battingTeam][1] = newBatsman;
                    updateMatchData();
                }
            } else {
                alert('Innings complete!');
            }
        }

        function addExtra(type) {
            if (!matchData) return;

            const battingTeam = matchData.battingFirst;
            matchData.scores[battingTeam].runs++;
            
            if (type !== 'wide' && type !== 'noBall') {
                matchData.scores[battingTeam].balls++;
                
                if (matchData.scores[battingTeam].balls === 6) {
                    matchData.scores[battingTeam].overs++;
                    matchData.scores[battingTeam].balls = 0;
                }
            }

            updateMatchData();
        }

        function endOver() {
            if (!matchData) return;

            const battingTeam = matchData.battingFirst;
            if (matchData.scores[battingTeam].balls > 0) {
                matchData.scores[battingTeam].overs++;
                matchData.scores[battingTeam].balls = 0;
                updateMatchData();
            }

            // Swap batsmen at end of over
            const temp = matchData.currentBatsmen[battingTeam][0];
            matchData.currentBatsmen[battingTeam][0] = matchData.currentBatsmen[battingTeam][1];
            matchData.currentBatsmen[battingTeam][1] = temp;
            
            changeBowler();
        }

        function changeBowler() {
            if (!matchData) return;

            const newBowler = prompt('Enter new bowler name:');
            if (newBowler) {
                matchData.currentBowler = newBowler;
                updateMatchData();
            }
        }

        function updateMatchData() {
            matchData.lastUpdated = new Date().toISOString();
            localStorage.setItem('matchData', JSON.stringify(matchData));
            updateScoreDisplay();
        }

        function updateScoreDisplay() {
            if (!matchData) {
                document.getElementById('scoreDisplay').textContent = 'No match data available';
                return;
            }

            const battingTeam = matchData.battingFirst;
            const score = matchData.scores[battingTeam];
            const overs = `${score.overs}.${score.balls}`;
            const batsmen = matchData.currentBatsmen[battingTeam];
            
            document.getElementById('scoreDisplay').textContent = 
                `${matchData[`team${battingTeam}`]} ${score.runs}/${score.wickets} (${overs})\n` +
                `Batting: ${batsmen[0]}*, ${batsmen[1]}\n` +
                `Bowling: ${matchData.currentBowler}`;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Load match data
            const savedMatchData = localStorage.getItem('matchData');
            if (savedMatchData) {
                try {
                    matchData = JSON.parse(savedMatchData);
                    updateScoreDisplay();
                    resetTimer();
                } catch (error) {
                    const errorContainer = document.getElementById('errorContainer');
                    errorContainer.textContent = 'Error loading match data. Please start a new match.';
                    errorContainer.classList.add('show');
                }
            } else {
                alert('No match data found. Please start a new match.');
                window.close();
            }
        });
    </script>
</body>
</html>
