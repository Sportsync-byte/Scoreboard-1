<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indoor Cricket Scorer - Scoring</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .error {
            color: #ff4444;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .timer-display {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
        }

        .score-display {
            text-align: center;
            font-size: 20px;
            margin: 20px 0;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 15px 0;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button.primary {
            background-color: #4CAF50;
            color: white;
        }

        button.secondary {
            background-color: #555555;
            color: white;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .runs-button {
            background-color: #4CAF50;
            color: white;
            width: 60px;
        }

        .extras-button {
            background-color: #2196F3;
            color: white;
        }

        .wicket-button {
            background-color: #f44336;
            color: white;
        }

        .timer-button {
            background-color: #ff9800;
            color: white;
        }

        #debugInfo {
            margin-top: 20px;
            padding: 10px;
            background-color: #1a1a1a;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Indoor Cricket Scorer</h1>
        <div id="errorContainer" class="error"></div>

        <div class="timer-display">
            <div id="timer">20:00</div>
        </div>

        <div class="score-display">
            <div id="scoreDisplay">Loading match data...</div>
            <div id="oversDisplay"></div>
            <div id="batsmenDisplay"></div>
        </div>

        <div class="button-group">
            <button class="timer-button" onclick="startTimer()">Start Timer</button>
            <button class="timer-button" onclick="pauseTimer()">Pause Timer</button>
            <button class="timer-button" onclick="resetTimer()">Reset Timer</button>
        </div>

        <div class="button-group">
            <button class="runs-button" onclick="addRuns(0)">0</button>
            <button class="runs-button" onclick="addRuns(1)">1</button>
            <button class="runs-button" onclick="addRuns(2)">2</button>
            <button class="runs-button" onclick="addRuns(3)">3</button>
            <button class="runs-button" onclick="addRuns(4)">4</button>
            <button class="runs-button" onclick="addRuns(6)">6</button>
        </div>

        <div class="button-group">
            <button class="extras-button" onclick="addExtra('wide')">Wide</button>
            <button class="extras-button" onclick="addExtra('noBall')">No Ball</button>
            <button class="extras-button" onclick="addExtra('bye')">Bye</button>
            <button class="extras-button" onclick="addExtra('legBye')">Leg Bye</button>
        </div>

        <div class="button-group">
            <button class="wicket-button" onclick="wicket()">Wicket</button>
            <button class="secondary" onclick="endOver()">End Over</button>
        </div>

        <div id="debugInfo"></div>
    </div>

    <script>
        let matchData = null;
        let timerInterval = null;
        let timeRemaining = 0;

        function debugLog(message) {
            const debugInfo = document.getElementById('debugInfo');
            if (debugInfo) {
                debugInfo.style.display = 'block';
                debugInfo.innerHTML += `${new Date().toISOString()}: ${message}<br>`;
                console.log(message);
            }
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            if (errorContainer) {
                errorContainer.textContent = message;
                errorContainer.classList.add('show');
            }
            debugLog(`Error: ${message}`);
        }

        function loadMatchData() {
            try {
                const data = localStorage.getItem('matchData');
                if (!data) {
                    throw new Error('No match data found');
                }
                matchData = JSON.parse(data);
                timeRemaining = matchData.inningsTimer * 60;
                updateDisplay();
                debugLog('Match data loaded successfully');
            } catch (error) {
                showError(`Failed to load match data: ${error.message}`);
            }
        }

        function updateMatchData() {
            try {
                if (!matchData) {
                    throw new Error('No match data to update');
                }
                matchData.lastUpdated = new Date().toISOString();
                localStorage.setItem('matchData', JSON.stringify(matchData));
                updateDisplay();
            } catch (error) {
                showError(`Failed to update match data: ${error.message}`);
            }
        }

        function updateDisplay() {
            if (!matchData) return;

            const inningsSide = matchData.currentInnings === 1 ? matchData.battingFirst : 
                (matchData.battingFirst === 'A' ? 'B' : 'A');
            const currentScore = matchData.scores[inningsSide];
            
            const scoreDisplay = document.getElementById('scoreDisplay');
            const oversDisplay = document.getElementById('oversDisplay');
            const batsmenDisplay = document.getElementById('batsmenDisplay');

            if (scoreDisplay) {
                scoreDisplay.textContent = `${matchData[`team${inningsSide}`]}: ${currentScore.runs}/${currentScore.wickets}`;
            }
            
            if (oversDisplay) {
                oversDisplay.textContent = `Overs: ${currentScore.overs}.${currentScore.balls}`;
            }

            if (batsmenDisplay) {
                const currentBatsmen = matchData.currentBatsmen[inningsSide];
                batsmenDisplay.textContent = `Batting: ${currentBatsmen.join(' & ')}`;
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (timerInterval) return;
            timerInterval = setInterval(() => {
                if (timeRemaining > 0) {
                    timeRemaining--;
                    document.getElementById('timer').textContent = formatTime(timeRemaining);
                } else {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
            }, 1000);
        }

        function pauseTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function resetTimer() {
            if (!matchData) return;
            timeRemaining = matchData.inningsTimer * 60;
            document.getElementById('timer').textContent = formatTime(timeRemaining);
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function addRuns(runs) {
            try {
                if (!matchData) throw new Error('No match data available');
                
                const inningsSide = matchData.currentInnings === 1 ? matchData.battingFirst : 
                    (matchData.battingFirst === 'A' ? 'B' : 'A');
                matchData.scores[inningsSide].runs += runs;
                
                updateMatchData();
            } catch (error) {
                showError(`Failed to add runs: ${error.message}`);
            }
        }

        function addExtra(type) {
            try {
                if (!matchData) throw new Error('No match data available');
                
                const inningsSide = matchData.currentInnings === 1 ? matchData.battingFirst : 
                    (matchData.battingFirst === 'A' ? 'B' : 'A');
                
                matchData.scores[inningsSide].runs += 1;
                if (type !== 'noBall') {
                    matchData.scores[inningsSide].balls += 1;
                }
                
                updateMatchData();
            } catch (error) {
                showError(`Failed to add extra: ${error.message}`);
            }
        }

        function wicket() {
            try {
                if (!matchData) throw new Error('No match data available');
                
                const inningsSide = matchData.currentInnings === 1 ? matchData.battingFirst : 
                    (matchData.battingFirst === 'A' ? 'B' : 'A');
                
                matchData.scores[inningsSide].wickets += 1;
                matchData.scores[inningsSide].balls += 1;
                
                const newBatsman = prompt('Enter new batsman name:');
                if (newBatsman) {
                    const outBatsman = prompt('Which batsman is out?');
                    if (outBatsman) {
                        const index = matchData.currentBatsmen[inningsSide].indexOf(outBatsman);
                        if (index !== -1) {
                            matchData.currentBatsmen[inningsSide][index] = newBatsman;
                        }
                    }
                }
                
                updateMatchData();
            } catch (error) {
                showError(`Failed to process wicket: ${error.message}`);
            }
        }

        function endOver() {
            try {
                if (!matchData) throw new Error('No match data available');
                
                const inningsSide = matchData.currentInnings === 1 ? matchData.battingFirst : 
                    (matchData.battingFirst === 'A' ? 'B' : 'A');
                
                matchData.scores[inningsSide].overs += 1;
                matchData.scores[inningsSide].balls = 0;
                
                const newBowler = prompt('Enter new bowler name:');
                if (newBowler) {
                    matchData.currentBowler = newBowler;
                }
                
                updateMatchData();
            } catch (error) {
                showError(`Failed to end over: ${error.message}`);
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            try {
                loadMatchData();
            } catch (error) {
                showError(`Failed to initialize page: ${error.message}`);
            }
        });
    </script>
</body>
</html>
