<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorers Screen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #1E1E1E, #000000);
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: #222;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
        .input-group {
            margin: 10px 0;
        }
        input, select, button {
            font-size: 18px;
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
        }
        .update-btn { background: #FFD700; color: black; cursor: pointer; }
        .reset-btn { background: #FF3333; color: white; cursor: pointer; }
        .timer-btn { background: #00CC66; color: white; cursor: pointer; }
        .small-scoreboard {
            background: #003366;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            text-align: center;
            color: #00CCFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #FFD700;">Scorers Screen</h1>
        
        <div id="scoringControls">
            <div class="input-group">
                <button class="update-btn" onclick="addRun(0)">0 Runs</button>
                <button class="update-btn" onclick="addRun(1)">+1 Run</button>
                <button class="update-btn" onclick="addRun(2)">+2 Runs</button>
                <button class="update-btn" onclick="addRun(3)">+3 Runs</button>
                <button class="update-btn" onclick="addRun(4)">+4 Runs</button>
                <button class="update-btn" onclick="addRun(6)">+6 Runs</button>
            </div>
            <div class="input-group">
                <button class="reset-btn" onclick="wicket('bowled')">Bowled</button>
                <button class="reset-btn" onclick="wicket('caught')">Caught</button>
                <button class="reset-btn" onclick="wicket('lbw')">LBW</button>
                <button class="reset-btn" onclick="wicket('runout')">Run Out</button>
                <button class="reset-btn" onclick="wicket('stumped')">Stumped</button>
                <button class="reset-btn" onclick="wicket('hitwicket')">Hit Wicket</button>
            </div>
            <div class="input-group">
                <button class="update-btn" onclick="addExtra('wide')">Wide</button>
                <button class="update-btn" onclick="addExtra('noball')">No Ball</button>
                <button class="update-btn" onclick="addExtra('legsidewide')">Legside Wide</button>
                <button class="update-btn" onclick="addBall()">Add Ball</button>
            </div>
        </div>
</div>
    <script>
        function startMatch() {
            localStorage.setItem("matchFormat", document.getElementById("matchFormat").value);
            localStorage.setItem("teamA", document.getElementById("teamAInput").value);
            localStorage.setItem("teamB", document.getElementById("teamBInput").value);
            localStorage.setItem("battingFirst", document.getElementById("battingFirst").value);
            localStorage.setItem("inningsTimer", document.getElementById("inningsTimer").value);
            document.getElementById("preGameSetup").style.display = "none";
            document.getElementById("batsmanBowlerSetup").style.display = "block";
        }
        
        function confirmBatsmenBowler() {
            localStorage.setItem("batsman1", document.getElementById("batsman1Input").value);
            localStorage.setItem("batsman2", document.getElementById("batsman2Input").value);
            localStorage.setItem("bowler", document.getElementById("bowlerInput").value);
            document.getElementById("batsmanBowlerSetup").style.display = "none";
            document.getElementById("scoringControls").style.display = "block";
        }
        <div class="small-scoreboard">
            <h3>Live Scoreboard Preview</h3>
            <p><strong><span id="teamA">Team A</span> vs <span id="teamB">Team B</span></strong></p>
            <p>Score: <span id="totalScoreA">0</span> / <span id="wicketsA">0</span></p>
            <p>Score: <span id="totalScoreB">0</span> / <span id="wicketsB">0</span></p>
            <p>Overs: <span id="overs">0.0</span></p>
            <p>Batsmen: <span id="batsman1">---</span> & <span id="batsman2">---</span></p>
            <p>Bowler: <span id="bowler">---</span></p>
        </div>
    </div>
    <script>
        function addRun(runs) {
            let currentScore = parseInt(localStorage.getItem("totalScoreA")) || 0;
            localStorage.setItem("totalScoreA", currentScore + runs);
            window.dispatchEvent(new Event('storage'));
        }
        
        function wicket(type) {
            let currentWickets = parseInt(localStorage.getItem("wicketsA")) || 0;
            localStorage.setItem("wicketsA", currentWickets + 1);
            let currentScore = parseInt(localStorage.getItem("totalScoreA")) || 0;
            localStorage.setItem("totalScoreA", currentScore - 5);
            window.dispatchEvent(new Event('storage'));
        }
        
        function addExtra(type) {
            let currentScore = parseInt(localStorage.getItem("totalScoreA")) || 0;
            localStorage.setItem("totalScoreA", currentScore + 2);
            window.dispatchEvent(new Event('storage'));
        }
        
        function addBall() {
            let currentBalls = parseFloat(localStorage.getItem("overs")) || 0;
            localStorage.setItem("overs", (currentBalls + 0.1).toFixed(1));
            window.dispatchEvent(new Event('storage'));
        }
    </script>
</body>
</html>
