<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorers Screen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #222;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .input-group {
            margin: 10px 0;
        }
        input, button {
            font-size: 18px;
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
        }
        .update-btn { background: #FF6600; color: white; cursor: pointer; }
        .timer-btn { background: #00CC66; color: white; cursor: pointer; }
        .reset-btn { background: #FF0000; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scorers Screen</h1>
        <div class="input-group">
            <label>Batsman 1:</label>
            <input type="text" id="batsman1Input" placeholder="Enter Batsman 1">
            <label>Batsman 2:</label>
            <input type="text" id="batsman2Input" placeholder="Enter Batsman 2">
            <button class="update-btn" id="updateBatsmen">Update Batsmen</button>
        </div>
        <div class="input-group">
            <label>Bowler:</label>
            <input type="text" id="bowlerInput" placeholder="Enter Bowler">
            <button class="update-btn" id="updateBowler">Update Bowler</button>
        </div>
        <div class="input-group">
            <button class="update-btn" id="addRun1">+1 Run</button>
            <button class="update-btn" id="addRun2">+2 Runs</button>
            <button class="update-btn" id="addRun3">+3 Runs</button>
            <button class="update-btn" id="addRun4">+4 Runs</button>
            <button class="update-btn" id="addRun6">+6 Runs</button>
            <button class="reset-btn" id="wicket">Wicket (-5)</button>
        </div>
        <button class="reset-btn" id="endInnings">End Innings</button>
    </div>
    <script>
        function syncWithScoreboard() {
            localStorage.setItem("scoreboard", JSON.stringify(scoreboard));
        }

        document.getElementById("addRun1").addEventListener("click", () => updateScorersScreen(1));
        document.getElementById("addRun2").addEventListener("click", () => updateScorersScreen(2));
        document.getElementById("addRun3").addEventListener("click", () => updateScorersScreen(3));
        document.getElementById("addRun4").addEventListener("click", () => updateScorersScreen(4));
        document.getElementById("addRun6").addEventListener("click", () => updateScorersScreen(6));
        document.getElementById("wicket").addEventListener("click", () => updateScorersScreen(0, true));
        document.getElementById("endInnings").addEventListener("click", endInnings);

        document.getElementById("updateBatsmen").addEventListener("click", () => {
            scoreboard.currentBatsmen[0] = document.getElementById("batsman1Input").value;
            scoreboard.currentBatsmen[1] = document.getElementById("batsman2Input").value;
            syncWithScoreboard();
        });

        document.getElementById("updateBowler").addEventListener("click", () => {
            scoreboard.bowler = document.getElementById("bowlerInput").value;
            syncWithScoreboard();
        });

        function updateScorersScreen(runs, isWicket = false) {
            const updatedData = JSON.parse(localStorage.getItem("scoreboard"));
            if (updatedData) {
                if (isWicket) {
                    updatedData.wickets++;
                    updatedData.score -= 5;
                } else {
                    updatedData.score += runs;
                    updatedData.partnership[Math.floor(updatedData.overs / 4)] += runs;
                }
                updatedData.balls++;
                if (updatedData.balls === 6) {
                    updatedData.balls = 0;
                    updatedData.overs++;
                    updatedData.bowlerStats.overs++;
                }
                localStorage.setItem("scoreboard", JSON.stringify(updatedData));
            }
        }
    </script>
</body>
</html>
