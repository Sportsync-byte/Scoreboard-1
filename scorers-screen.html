<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indoor Cricket Scoreboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #002244, #000000);
            color: white;
            padding: 20px;
        }
        .scoreboard {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: #1E1E1E;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
        .team-names {
            display: flex;
            justify-content: space-between;
            font-size: 28px;
            font-weight: bold;
            color: #FFD700;
        }
        .score {
            font-size: 60px;
            font-weight: bold;
            color: #FFFFFF;
            text-shadow: 2px 2px 10px #FFD700;
        }
        .partnerships {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .partnership-box {
            width: 22%;
            padding: 15px;
            background: #003366;
            border-radius: 5px;
            color: #00CCFF;
        }
        .player-info {
            margin-top: 20px;
            font-size: 22px;
        }
        .match-info {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="scoreboard">
        <h1 style="color: #FFD700;">Indoor Cricket Scoreboard</h1>
        <div class="match-info">Format: <span id="matchFormat">---</span></div>
        <div class="team-names">
            <span id="teamA">Team A</span> vs <span id="teamB">Team B</span>
        </div>
        <div class="score" id="totalScoreA">0</div>
        <div class="score" id="totalScoreB">0</div>
        <p style="font-size: 22px;">Wickets: <span style="color:#FF3333;" id="wickets">0</span> | Overs: <span id="overs">0.0</span></p>
        <div class="partnerships" id="partnershipSection"></div>
        <div class="player-info">
            Batsmen: <span id="batsman1">---</span> & <span id="batsman2">---</span>
        </div>
        <div class="player-info">
            Bowler: <span id="bowler">---</span>
        </div>
    </div>
    <script>
        function updateScoreboard() {
            document.getElementById("matchFormat").innerText = localStorage.getItem("matchFormat") || "---";
            document.getElementById("teamA").innerText = localStorage.getItem("teamA") || "Team A";
            document.getElementById("teamB").innerText = localStorage.getItem("teamB") || "Team B";
            document.getElementById("totalScoreA").innerText = localStorage.getItem("totalScoreA") || 0;
            document.getElementById("totalScoreB").innerText = localStorage.getItem("totalScoreB") || 0;
            document.getElementById("wickets").innerText = localStorage.getItem("wickets") || 0;
            document.getElementById("overs").innerText = localStorage.getItem("overs") || "0.0";
            document.getElementById("batsman1").innerText = localStorage.getItem("batsman1") || "---";
            document.getElementById("batsman2").innerText = localStorage.getItem("batsman2") || "---";
            document.getElementById("bowler").innerText = localStorage.getItem("bowler") || "---";

            let matchFormat = localStorage.getItem("matchFormat");
            let partnershipsHTML = "";
            let numPartnerships = matchFormat === "6aside" ? 3 : 4;
            
            for (let i = 1; i <= numPartnerships; i++) {
                partnershipsHTML += `<div class="partnership-box">P${i} Team A: <span id="partnershipA${i}">0</span></div>`;
                partnershipsHTML += `<div class="partnership-box">P${i} Team B: <span id="partnershipB${i}">0</span></div>`;
            }
            document.getElementById("partnershipSection").innerHTML = partnershipsHTML;
        }

        window.onload = function() {
            updateScoreboard();
            let scorerScreen = window.open("scorers-screen.html", "_blank");
            if (!scorerScreen) {
                alert("Scorers Screen was blocked by the browser. Please allow pop-ups.");
            }
        };
    </script>
</body>
</html>
