<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indoor Cricket Scoreboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Main Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        /* Team Names and Partnerships */
        .team-section {
            padding: 1rem;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            margin-bottom: 1rem;
            border-radius: 15px;
        }

        .team-name {
            text-align: center;
            margin-bottom: 1rem;
        }

        .partnerships-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            padding: 0.5rem;
        }

        .partnership {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            min-width: 120px;
            text-align: center;
        }

        .partnership-number {
            font-size: 1.2rem;
            color: #3498db;
            font-weight: bold;
        }

        .partnership-score {
            font-size: 1.1rem;
            color: #ecf0f1;
        }

        /* Score Container */
        .main-score {
            padding: 2rem;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            border-radius: 15px;
            margin: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .score-container {
            text-align: center;
        }

        .score-display {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            margin-bottom: 1rem;
        }

        .runs {
            font-size: 5rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .overs {
            font-size: 2.5rem;
            color: #ecf0f1;
        }

        /* Timer Display */
        .timer-display {
            text-align: center;
            font-size: 2rem;
            color: #ecf0f1;
            margin: 1rem 0;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        /* Player Info */
        .player-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin: 0.5rem 0;
        }

        .player-name {
            font-weight: bold;
            color: #3498db;
        }

        .player-score {
            color: #ecf0f1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .score-display {
                flex-direction: column;
                gap: 1rem;
            }

            .runs {
                font-size: 4rem;
            }

            .overs {
                font-size: 2rem;
            }

            .partnerships-container {
                flex-direction: column;
                align-items: center;
            }

            .partnership {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body class="bg-dark text-light">
    <div class="container-fluid">
        <!-- Top Team Section -->
        <div class="team-section">
            <div class="team-name">
                <h2 id="topTeam">Team A</h2>
            </div>
            <div class="partnerships-container" id="topTeamPartnerships">
                <!-- Partnerships will be dynamically added here -->
            </div>
            <div class="player-info" id="topTeamPlayers">
                <!-- Player info will be dynamically added here -->
            </div>
        </div>

        <!-- Main Score Display -->
        <div class="main-score">
            <div class="score-container">
                <div class="score-display">
                    <div class="runs">
                        <span id="currentScore">0</span>
                    </div>
                    <div class="overs">
                        <span id="currentOver">0.0</span>
                        <span>/</span>
                        <span id="totalOvers">16.0</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Timer Display -->
        <div class="timer-display" id="timerDisplay">
            00:00
        </div>

        <!-- Bottom Team Section -->
        <div class="team-section">
            <div class="team-name">
                <h2 id="bottomTeam">Team B</h2>
            </div>
            <div class="partnerships-container" id="bottomTeamPartnerships">
                <!-- Partnerships will be dynamically added here -->
            </div>
            <div class="player-info" id="bottomTeamPlayers">
                <!-- Player info will be dynamically added here -->
            </div>
        </div>
    </div>

    <script>
        // WebSocket connection for real-time updates
        const ws = new WebSocket('ws://localhost:8080');
        
        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            updateScoreboard(data);
        };

        function updateScoreboard(data) {
            // Update team names and positions
            document.getElementById('topTeam').textContent = data.topTeam;
            document.getElementById('bottomTeam').textContent = data.bottomTeam;

            // Update score
            document.getElementById('currentScore').textContent = data.score;
            document.getElementById('currentOver').textContent = data.currentOver;
            document.getElementById('totalOvers').textContent = data.totalOvers;

            // Update timer
            document.getElementById('timerDisplay').textContent = data.timer;

            // Update partnerships
            updatePartnerships('topTeamPartnerships', data.topTeamPartnerships);
            updatePartnerships('bottomTeamPartnerships', data.bottomTeamPartnerships);

            // Update player info
            updatePlayerInfo('topTeamPlayers', data.topTeamPlayers);
            updatePlayerInfo('bottomTeamPlayers', data.bottomTeamPlayers);
        }

        function updatePartnerships(containerId, partnerships) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            partnerships.forEach((partnership, index) => {
                const partnershipElement = document.createElement('div');
                partnershipElement.className = 'partnership';
                partnershipElement.innerHTML = `
                    <div class="partnership-number">${index + 1}</div>
                    <div class="partnership-score">${partnership}</div>
                `;
                container.appendChild(partnershipElement);
            });
        }

        function updatePlayerInfo(containerId, players) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            players.forEach(player => {
                const playerElement = document.createElement('div');
                playerElement.className = 'player-info';
                playerElement.innerHTML = `
                    <span class="player-name">${player.name}</span>
                    <span class="player-score">${player.score}</span>
                `;
                container.appendChild(playerElement);
            });
        }
    </script>
</body>
</html>
