<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indoor Cricket Scoreboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Main Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        /* Team Names and Partnerships */
        .team-section {
            padding: 1rem;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            margin-bottom: 1rem;
            border-radius: 15px;
        }

        .team-name {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 2.5rem;
            color: #3498db;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .partnerships-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            padding: 0.5rem;
        }

        .partnership {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            min-width: 120px;
            text-align: center;
            font-size: 1.2rem;
        }

        /* Score Container */
        .main-score {
            padding: 2rem;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            border-radius: 15px;
            margin: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .score-container {
            text-align: center;
        }

        .score-display {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            margin-bottom: 1rem;
        }

        .runs {
            font-size: 6rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .overs {
            font-size: 3rem;
            color: #ecf0f1;
        }

        /* Timer Display */
        .timer-display {
            text-align: center;
            font-size: 2.5rem;
            color: #ecf0f1;
            margin: 1rem 0;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        /* Over Stats Popup */
        .over-stats-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #2c3e50, #34495e);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            min-width: 400px;
            max-width: 90%;
        }

        .over-stats-popup.show {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }

        .over-stats-content {
            text-align: center;
        }

        .over-stats-title {
            font-size: 1.8rem;
            color: #3498db;
            margin-bottom: 1.5rem;
        }

        .over-stats-section {
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .over-stats-section h3 {
            color: #3498db;
            margin-bottom: 0.5rem;
        }

        .over-stats-section p {
            margin: 0.5rem 0;
            font-size: 1.2rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .score-display {
                flex-direction: column;
                gap: 1rem;
            }

            .runs {
                font-size: 4rem;
            }

            .overs {
                font-size: 2rem;
            }

            .partnerships-container {
                flex-direction: column;
                align-items: center;
            }

            .partnership {
                width: 100%;
                max-width: 200px;
            }

            .over-stats-popup {
                min-width: 90%;
                padding: 1rem;
            }
        }
    </style>
</head>
<body class="bg-dark text-light">
    <div class="container-fluid">
        <!-- Top Team Section -->
        <div class="team-section">
            <div class="team-name">
                <h2 id="topTeam">Team A</h2>
            </div>
            <div class="partnerships-container" id="topTeamPartnerships">
                <!-- Partnerships will be dynamically added here -->
            </div>
        </div>

        <!-- Main Score Display -->
        <div class="main-score">
            <div class="score-container">
                <div class="score-display">
                    <div class="runs">
                        <span id="currentScore">0</span>
                    </div>
                    <div class="overs">
                        <span id="currentOver">0.0</span>
                        <span>/</span>
                        <span id="totalOvers">16.0</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Timer Display -->
        <div class="timer-display" id="timerDisplay">
            00:00
        </div>

        <!-- Bottom Team Section -->
        <div class="team-section">
            <div class="team-name">
                <h2 id="bottomTeam">Team B</h2>
            </div>
            <div class="partnerships-container" id="bottomTeamPartnerships">
                <!-- Partnerships will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Over Stats Popup -->
    <div class="over-stats-popup" id="overStatsPopup">
        <div class="over-stats-content">
            <h2 class="over-stats-title">Over Complete</h2>
            <div class="over-stats-section">
                <h3>Bowler Figures</h3>
                <p id="bowlerName"></p>
                <p id="bowlerFigures"></p>
            </div>
            <div class="over-stats-section">
                <h3>Current Partnership</h3>
                <p id="batsman1"></p>
                <p id="batsman2"></p>
                <p id="partnershipTotal"></p>
            </div>
        </div>
    </div>

    <script>
        // WebSocket connection for real-time updates
        const ws = new WebSocket('ws://localhost:8080');
        
        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            updateScoreboard(data);
        };

        function updateScoreboard(data) {
            // Update team names and positions
            document.getElementById('topTeam').textContent = data.topTeam;
            document.getElementById('bottomTeam').textContent = data.bottomTeam;

            // Update score
            document.getElementById('currentScore').textContent = data.score;
            document.getElementById('currentOver').textContent = data.currentOver;
            document.getElementById('totalOvers').textContent = data.totalOvers;

            // Update timer
            document.getElementById('timerDisplay').textContent = data.timer;

            // Update partnerships
            updatePartnerships('topTeamPartnerships', data.topTeamPartnerships);
            updatePartnerships('bottomTeamPartnerships', data.bottomTeamPartnerships);

            // Show over stats popup if over is complete
            if (data.overComplete) {
                showOverStats(data.overStats);
            }
        }

        function updatePartnerships(containerId, partnerships) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            partnerships.forEach((partnership, index) => {
                const partnershipElement = document.createElement('div');
                partnershipElement.className = 'partnership';
                partnershipElement.innerHTML = `
                    <div class="partnership-number">${index + 1}</div>
                    <div class="partnership-score">${partnership}</div>
                `;
                container.appendChild(partnershipElement);
            });
        }

        function showOverStats(stats) {
            const popup = document.getElementById('overStatsPopup');
            document.getElementById('bowlerName').textContent = stats.bowlerName;
            document.getElementById('bowlerFigures').textContent = `${stats.bowlerFigures}`;
            document.getElementById('batsman1').textContent = `${stats.batsman1.name}: ${stats.batsman1.score}`;
            document.getElementById('batsman2').textContent = `${stats.batsman2.name}: ${stats.batsman2.score}`;
            document.getElementById('partnershipTotal').textContent = `Partnership: ${stats.partnershipTotal}`;
            
            popup.classList.add('show');

            // Hide popup after 5 seconds
            setTimeout(() => {
                popup.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
