<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indoor Cricket Scorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            color: #00ff9d;
            margin-bottom: 30px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 1.1em;
            flex: 1;
            min-width: 150px;
        }

        .start-btn {
            background: #00ff9d;
            color: #1a1a1a;
        }

        .start-btn:hover {
            background: #00cc7d;
            transform: translateY(-2px);
        }

        .timer-btn {
            background: #2a3b4c;
            color: #00ff9d;
        }

        .timer-btn:hover {
            background: #1f2937;
        }

        .scoring-btn {
            background: #2a3b4c;
            color: #00ff9d;
        }

        .scoring-btn:hover {
            background: #1f2937;
        }

        .wicket-btn {
            background: #ff4444;
            color: white;
        }

        .wicket-btn:hover {
            background: #cc0000;
        }

        .extra-btn {
            background: #ffbb33;
            color: #1a1a1a;
        }

        .extra-btn:hover {
            background: #ff9900;
        }

        .control-btn {
            background: #33b5e5;
            color: white;
        }

        .control-btn:hover {
            background: #0099cc;
        }

        .score-display {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5em;
        }

        .timer-display {
            background: #2a3b4c;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.2em;
            color: #00ff9d;
        }

        .debug-info {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 0.9em;
            display: none;
            max-height: 200px;
            overflow-y: auto;
        }

        .debug-info.show {
            display: block;
        }

        .debug-info div {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #333;
        }

        .error-container {
            background: #ff4444;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }

        .error-container.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Indoor Cricket Scorer</h1>
        <div class="error-container" id="errorContainer"></div>
        
        <!-- Start New Match Button -->
        <div class="button-group">
            <button onclick="openPreGameSetup()" class="start-btn">Start New Match</button>
        </div>

        <!-- Timer Controls -->
        <div class="button-group" id="timerControls" style="display: none;">
            <button onclick="startTimer(parseInt(document.getElementById('inningsTimer').value))" class="timer-btn">Start Timer</button>
            <button onclick="pauseTimer()" class="timer-btn">Pause Timer</button>
            <button onclick="resetTimer()" class="timer-btn">Reset Timer</button>
        </div>

        <!-- Timer Display -->
        <div class="timer-display" id="timerDisplay">Timer: Not Started</div>

        <!-- Scoring Controls -->
        <div id="scoringControls" style="display: none;">
            <!-- Runs -->
            <div class="button-group">
                <button onclick="addRun(1)" class="scoring-btn">1 Run</button>
                <button onclick="addRun(2)" class="scoring-btn">2 Runs</button>
                <button onclick="addRun(3)" class="scoring-btn">3 Runs</button>
                <button onclick="addRun(4)" class="scoring-btn">4 Runs</button>
                <button onclick="addRun(5)" class="scoring-btn">5 Runs</button>
                <button onclick="addRun(6)" class="scoring-btn">6 Runs</button>
                <button onclick="addRun(7)" class="scoring-btn">7 Runs</button>
            </div>

            <!-- Extras -->
            <div class="button-group">
                <button onclick="addExtra('wide')" class="extra-btn">Wide</button>
                <button onclick="addExtra('noBall')" class="extra-btn">No Ball</button>
                <button onclick="addExtra('bye')" class="extra-btn">Bye</button>
                <button onclick="addExtra('legBye')" class="extra-btn">Leg Bye</button>
            </div>

            <!-- Wickets -->
            <div class="button-group">
                <button onclick="wicket('bowled')" class="wicket-btn">Bowled</button>
                <button onclick="wicket('caught')" class="wicket-btn">Caught</button>
                <button onclick="wicket('runOut')" class="wicket-btn">Run Out</button>
                <button onclick="wicket('stumped')" class="wicket-btn">Stumped</button>
                <button onclick="wicket('hitWicket')" class="wicket-btn">Hit Wicket</button>
                <button onclick="wicket('obstructingField')" class="wicket-btn">Obstructing Field</button>
            </div>

            <!-- Over Control -->
            <div class="button-group">
                <button onclick="endOver()" class="control-btn">End Over</button>
                <button onclick="changeBowler()" class="control-btn">Change Bowler</button>
            </div>
        </div>

        <!-- Score Display -->
        <div class="score-display" id="scoreDisplay">
            No match in progress
        </div>

        <div class="debug-info" id="debugInfo"></div>
    </div>

    <script>
        let timerInterval;
        let remainingTime = 0;
        let isTimerRunning = false;

        // Debug logging function
        function debugLog(message) {
            console.log(message);
            const debugInfo = document.getElementById('debugInfo');
            if (debugInfo) {
                const logEntry = document.createElement('div');
                logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
                debugInfo.appendChild(logEntry);
                debugInfo.scrollTop = debugInfo.scrollHeight;
            }
        }

        // Function to open pre-game setup
        function openPreGameSetup() {
            try {
                // Clear any existing match data
                localStorage.removeItem('matchData');
                
                // Open pre-game setup window
                const pregameWindow = window.open('pregame.html', 'PreGameSetup', 
                    'width=600,height=800,resizable=yes,scrollbars=yes,menubar=no,toolbar=no,location=no,status=no');
                
                if (!pregameWindow) {
                    alert('Please allow popups for this site to use the scorer.');
                    return;
                }

                // Focus on the new window
                pregameWindow.focus();
                
                debugLog('Pre-game setup window opened');
            } catch (error) {
                debugLog(`Error opening pre-game setup: ${error.message}`);
                alert('Error opening pre-game setup. Please try again.');
            }
        }

        // Timer functions
        function startTimer(minutes) {
            if (isTimerRunning) return;
            
            remainingTime = minutes * 60;
            isTimerRunning = true;
            
            timerInterval = setInterval(() => {
                remainingTime--;
                updateTimerDisplay();
                
                if (remainingTime <= 0) {
                    clearInterval(timerInterval);
                    isTimerRunning = false;
                    alert('Time is up!');
                }
            }, 1000);
            
            debugLog(`Timer started for ${minutes} minutes`);
        }

        function pauseTimer() {
            if (!isTimerRunning) return;
            
            clearInterval(timerInterval);
            isTimerRunning = false;
            debugLog('Timer paused');
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isTimerRunning = false;
            remainingTime = 0;
            updateTimerDisplay();
            debugLog('Timer reset');
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(remainingTime / 60);
            const seconds = remainingTime % 60;
            const display = document.getElementById('timerDisplay');
            
            if (display) {
                display.textContent = `Timer: ${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                // Add warning effect when time is running low
                if (minutes <= 5) {
                    display.style.color = '#ff4444';
                    display.style.animation = 'pulse 1s infinite';
                } else {
                    display.style.color = '#00ff9d';
                    display.style.animation = 'none';
                }
            }
        }

        // Scoring functions
        function addRun(runs) {
            try {
                const matchData = JSON.parse(localStorage.getItem('matchData'));
                if (!matchData) throw new Error('No match data found');

                const battingTeam = matchData.battingFirst;
                matchData.scores[battingTeam].runs += runs;
                matchData.scores[battingTeam].balls++;
                
                if (matchData.scores[battingTeam].balls === 6) {
                    matchData.scores[battingTeam].overs++;
                    matchData.scores[battingTeam].balls = 0;
                }

                matchData.lastUpdated = new Date().toISOString();
                localStorage.setItem('matchData', JSON.stringify(matchData));
                
                updateScoreDisplay();
                debugLog(`Added ${runs} runs`);
            } catch (error) {
                debugLog(`Error adding runs: ${error.message}`);
                alert('Error adding runs. Please try again.');
            }
        }

        function wicket(type) {
            try {
                const matchData = JSON.parse(localStorage.getItem('matchData'));
                if (!matchData) throw new Error('No match data found');

                const battingTeam = matchData.battingFirst;
                matchData.scores[battingTeam].wickets++;
                matchData.scores[battingTeam].balls++;
                
                if (matchData.scores[battingTeam].balls === 6) {
                    matchData.scores[battingTeam].overs++;
                    matchData.scores[battingTeam].balls = 0;
                }

                matchData.lastUpdated = new Date().toISOString();
                localStorage.setItem('matchData', JSON.stringify(matchData));
                
                updateScoreDisplay();
                debugLog(`Wicket: ${type}`);
            } catch (error) {
                debugLog(`Error recording wicket: ${error.message}`);
                alert('Error recording wicket. Please try again.');
            }
        }

        function addExtra(type) {
            try {
                const matchData = JSON.parse(localStorage.getItem('matchData'));
                if (!matchData) throw new Error('No match data found');

                const battingTeam = matchData.battingFirst;
                matchData.scores[battingTeam].runs++;
                matchData.scores[battingTeam].balls++;
                
                if (matchData.scores[battingTeam].balls === 6) {
                    matchData.scores[battingTeam].overs++;
                    matchData.scores[battingTeam].balls = 0;
                }

                matchData.lastUpdated = new Date().toISOString();
                localStorage.setItem('matchData', JSON.stringify(matchData));
                
                updateScoreDisplay();
                debugLog(`Added extra: ${type}`);
            } catch (error) {
                debugLog(`Error adding extra: ${error.message}`);
                alert('Error adding extra. Please try again.');
            }
        }

        function endOver() {
            try {
                const matchData = JSON.parse(localStorage.getItem('matchData'));
                if (!matchData) throw new Error('No match data found');

                const battingTeam = matchData.battingFirst;
                matchData.scores[battingTeam].overs++;
                matchData.scores[battingTeam].balls = 0;

                matchData.lastUpdated = new Date().toISOString();
                localStorage.setItem('matchData', JSON.stringify(matchData));
                
                updateScoreDisplay();
                debugLog('Over ended');
            } catch (error) {
                debugLog(`Error ending over: ${error.message}`);
                alert('Error ending over. Please try again.');
            }
        }

        function changeBowler() {
            const newBowler = prompt('Enter new bowler name:');
            if (!newBowler) return;

            try {
                const matchData = JSON.parse(localStorage.getItem('matchData'));
                if (!matchData) throw new Error('No match data found');

                matchData.currentBowler = newBowler;
                matchData.lastUpdated = new Date().toISOString();
                localStorage.setItem('matchData', JSON.stringify(matchData));
                
                debugLog(`Bowler changed to: ${newBowler}`);
            } catch (error) {
                debugLog(`Error changing bowler: ${error.message}`);
                alert('Error changing bowler. Please try again.');
            }
        }

        function updateScoreDisplay() {
            try {
                const matchData = JSON.parse(localStorage.getItem('matchData'));
                if (!matchData) {
                    document.getElementById('scoreDisplay').textContent = 'No match in progress';
                    return;
                }

                const battingTeam = matchData.battingFirst;
                const score = matchData.scores[battingTeam];
                const overs = `${score.overs}.${score.balls}`;
                
                document.getElementById('scoreDisplay').textContent = 
                    `${matchData[`team${battingTeam}`]} ${score.runs}/${score.wickets} (${overs})`;
            } catch (error) {
                debugLog(`Error updating score display: ${error.message}`);
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('Page loaded');

            // Check if match is in progress
            const matchData = localStorage.getItem('matchData');
            if (matchData) {
                document.getElementById('scoringControls').style.display = 'block';
                document.getElementById('timerControls').style.display = 'block';
                updateScoreDisplay();
                debugLog('Match in progress');
            } else {
                debugLog('No match in progress');
            }
        });
    </script>
</body>
</html>
