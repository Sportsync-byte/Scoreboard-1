<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indoor Cricket Scoreboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #1E1E1E, #000000);
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: #222;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
        .scoreboard {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            border-radius: 10px;
            background: #444;
            color: #FFD700;
            font-size: 24px;
        }
    </style>
    <script>
        function openScorersScreen() {
            let scorersScreen = window.open('scorers-screen.html', '_blank', 'width=800,height=600');
            if (!scorersScreen) {
                alert('Pop-up blocked! Please allow pop-ups for this site.');
            }
        }
        
        window.onload = function() {
            openScorersScreen();
        };
    </script>
</head>
<body>
    <div class="container">
        <h1 style="color: #FFD700;">Indoor Cricket Scoreboard</h1>
        <div class="scoreboard">
            <div>
                <h2 id="teamA">Team A</h2>
                <p>Score: <span id="totalScoreA">0</span> / <span id="wicketsA">0</span></p>
                <p>Partnership: <span id="partnershipA">0</span></p>
            </div>
            <div>
                <h2 id="teamB">Team B</h2>
                <p>Score: <span id="totalScoreB">0</span> / <span id="wicketsB">0</span></p>
                <p>Partnership: <span id="partnershipB">0</span></p>
            </div>
        </div>
        <p>Overs: <span id="overs">0.0</span></p>
        <p>Batsmen: <span id="batsman1">---</span> & <span id="batsman2">---</span></p>
        <p>Bowler: <span id="bowler">---</span></p>
    </div>
    <script>
        function updateScoreboard() {
            document.getElementById("teamA").innerText = localStorage.getItem("teamA") || "Team A";
            document.getElementById("teamB").innerText = localStorage.getItem("teamB") || "Team B";
            document.getElementById("totalScoreA").innerText = localStorage.getItem("totalScoreA") || "0";
            document.getElementById("totalScoreB").innerText = localStorage.getItem("totalScoreB") || "0";
            document.getElementById("wicketsA").innerText = localStorage.getItem("wicketsA") || "0";
            document.getElementById("wicketsB").innerText = localStorage.getItem("wicketsB") || "0";
            document.getElementById("overs").innerText = localStorage.getItem("overs") || "0.0";
            document.getElementById("batsman1").innerText = localStorage.getItem("batsman1") || "---";
            document.getElementById("batsman2").innerText = localStorage.getItem("batsman2") || "---";
            document.getElementById("bowler").innerText = localStorage.getItem("bowler") || "---";
        }
        setInterval(updateScoreboard, 1000); // Update scoreboard every second
    </script>
</body>
</html>
