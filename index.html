<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indoor Cricket Scorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
        }

        .setup-section {
            flex: 1;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .scoring-section {
            flex: 2;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1, h2 {
            color: #00ff9d;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            background: #333;
            padding: 15px;
            border-radius: 4px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #00ff9d;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #00ff9d;
            background: #1a1a1a;
            color: #fff;
            border-radius: 4px;
            margin-top: 5px;
            font-size: 16px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 1.1em;
            flex: 1;
        }

        .start-btn {
            background: #00ff9d;
            color: #1a1a1a;
        }

        .start-btn:hover {
            background: #00cc7d;
            transform: translateY(-2px);
        }

        .scoring-btn {
            background: #2a3b4c;
            color: #00ff9d;
        }

        .scoring-btn:hover {
            background: #1f2937;
        }

        .wicket-btn {
            background: #ff4444;
            color: white;
        }

        .wicket-btn:hover {
            background: #cc0000;
        }

        .extra-btn {
            background: #ffbb33;
            color: #1a1a1a;
        }

        .extra-btn:hover {
            background: #ff9900;
        }

        .control-btn {
            background: #33b5e5;
            color: white;
        }

        .control-btn:hover {
            background: #0099cc;
        }

        .score-display {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 2em;
            color: #00ff9d;
        }

        .timer-display {
            background: #2a3b4c;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5em;
            color: #00ff9d;
        }

        .live-preview {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }

        .live-preview h3 {
            color: #00ff9d;
            margin-bottom: 10px;
        }

        .error-message {
            color: #ff4444;
            margin-top: 5px;
            font-size: 0.9em;
            display: none;
        }

        .setup-complete {
            display: none;
            background: #00ff9d;
            color: #1a1a1a;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
        }

        .setup-complete.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Setup Section -->
        <div class="setup-section">
            <h1>Match Setup</h1>
            
            <!-- Pre-game Setup -->
            <div class="form-group">
                <h2>Game Details</h2>
                <label for="matchFormat">Match Format:</label>
                <select id="matchFormat" required>
                    <option value="12">12 Overs</option>
                    <option value="16">16 Overs</option>
                    <option value="20">20 Overs</option>
                </select>
            </div>
            <div class="form-group">
                <label for="teamA">Team A Name:</label>
                <input type="text" id="teamA" required placeholder="Enter Team A name">
            </div>
            <div class="form-group">
                <label for="teamB">Team B Name:</label>
                <input type="text" id="teamB" required placeholder="Enter Team B name">
            </div>
            <div class="form-group">
                <label for="battingFirst">Team Batting First:</label>
                <select id="battingFirst" required>
                    <option value="A">Team A</option>
                    <option value="B">Team B</option>
                </select>
            </div>
            <div class="form-group">
                <label for="inningsTimer">Innings Timer (minutes):</label>
                <input type="number" id="inningsTimer" value="20" min="1" max="60" required>
            </div>

            <!-- Batsmen Setup -->
            <div class="form-group">
                <h2>Current Batsmen & Bowler</h2>
                <label for="batsman1">Batsman 1:</label>
                <input type="text" id="batsman1" required placeholder="Enter first batsman name">
            </div>
            <div class="form-group">
                <label for="batsman2">Batsman 2:</label>
                <input type="text" id="batsman2" required placeholder="Enter second batsman name">
            </div>
            <div class="form-group">
                <label for="currentBowler">Current Bowler:</label>
                <input type="text" id="currentBowler" required placeholder="Enter current bowler name">
            </div>

            <div class="button-group">
                <button onclick="startMatch()" class="start-btn">Start Match</button>
            </div>

            <div class="setup-complete" id="setupComplete">
                Match setup complete! You can now start scoring.
            </div>
        </div>

        <!-- Scoring Section -->
        <div class="scoring-section">
            <h1>Scoring</h1>
            
            <div class="timer-display" id="timerDisplay">Timer: Not Started</div>
            <div class="score-display" id="scoreDisplay">No match in progress</div>

            <!-- Timer Controls -->
            <div class="button-group">
                <button onclick="startTimer()" class="control-btn">Start Timer</button>
                <button onclick="pauseTimer()" class="control-btn">Pause Timer</button>
                <button onclick="resetTimer()" class="control-btn">Reset Timer</button>
            </div>

            <!-- Runs -->
            <div class="button-group">
                <button onclick="addRun(1)" class="scoring-btn">1 Run</button>
                <button onclick="addRun(2)" class="scoring-btn">2 Runs</button>
                <button onclick="addRun(3)" class="scoring-btn">3 Runs</button>
                <button onclick="addRun(4)" class="scoring-btn">4 Runs</button>
                <button onclick="addRun(5)" class="scoring-btn">5 Runs</button>
                <button onclick="addRun(6)" class="scoring-btn">6 Runs</button>
                <button onclick="addRun(7)" class="scoring-btn">7 Runs</button>
            </div>

            <!-- Extras -->
            <div class="button-group">
                <button onclick="addExtra('wide')" class="extra-btn">Wide</button>
                <button onclick="addExtra('noBall')" class="extra-btn">No Ball</button>
                <button onclick="addExtra('bye')" class="extra-btn">Bye</button>
                <button onclick="addExtra('legBye')" class="extra-btn">Leg Bye</button>
            </div>

            <!-- Wickets -->
            <div class="button-group">
                <button onclick="wicket('bowled')" class="wicket-btn">Bowled</button>
                <button onclick="wicket('caught')" class="wicket-btn">Caught</button>
                <button onclick="wicket('runOut')" class="wicket-btn">Run Out</button>
                <button onclick="wicket('stumped')" class="wicket-btn">Stumped</button>
                <button onclick="wicket('hitWicket')" class="wicket-btn">Hit Wicket</button>
                <button onclick="wicket('obstructingField')" class="wicket-btn">Obstructing Field</button>
            </div>

            <!-- Over Control -->
            <div class="button-group">
                <button onclick="endOver()" class="control-btn">End Over</button>
                <button onclick="changeBowler()" class="control-btn">Change Bowler</button>
            </div>

            <!-- Live Preview -->
            <div class="live-preview">
                <h3>Live Scoreboard Preview</h3>
                <div id="liveScoreboard">
                    <div class="score-display" id="liveScoreDisplay">No match in progress</div>
                    <div class="timer-display" id="liveTimerDisplay">Timer: Not Started</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let timerInterval;
        let remainingTime = 0;
        let isTimerRunning = false;
        let matchData = null;

        // Start match function
        function startMatch() {
            try {
                // Validate inputs
                if (!validateInputs()) {
                    return;
                }

                // Initialize match data
                matchData = {
                    teamA: document.getElementById('teamA').value.trim(),
                    teamB: document.getElementById('teamB').value.trim(),
                    matchFormat: document.getElementById('matchFormat').value,
                    battingFirst: document.getElementById('battingFirst').value,
                    inningsTimer: parseInt(document.getElementById('inningsTimer').value),
                    currentInnings: 1,
                    scores: {
                        A: { runs: 0, wickets: 0, overs: 0, balls: 0 },
                        B: { runs: 0, wickets: 0, overs: 0, balls: 0 }
                    },
                    currentBatsmen: {
                        A: [
                            document.getElementById('batsman1').value.trim(),
                            document.getElementById('batsman2').value.trim()
                        ],
                        B: []
                    },
                    currentBowler: document.getElementById('currentBowler').value.trim(),
                    lastUpdated: new Date().toISOString()
                };

                // Show setup complete message
                document.getElementById('setupComplete').classList.add('show');

                // Update displays
                updateScoreDisplay();
                updateLivePreview();

                // Start timer
                startTimer();

            } catch (error) {
                alert('Error starting match: ' + error.message);
            }
        }

        // Validate inputs
        function validateInputs() {
            const requiredFields = [
                'teamA', 'teamB', 'matchFormat', 'battingFirst', 'inningsTimer',
                'batsman1', 'batsman2', 'currentBowler'
            ];

            for (const field of requiredFields) {
                const element = document.getElementById(field);
                if (!element.value.trim()) {
                    alert(`Please fill in ${field}`);
                    return false;
                }
            }
            return true;
        }

        // Timer functions
        function startTimer() {
            if (!matchData) return;
            
            if (isTimerRunning) return;
            
            remainingTime = matchData.inningsTimer * 60;
            isTimerRunning = true;
            
            timerInterval = setInterval(() => {
                remainingTime--;
                updateTimerDisplay();
                updateLivePreview();
                
                if (remainingTime <= 0) {
                    clearInterval(timerInterval);
                    isTimerRunning = false;
                    alert('Time is up!');
                }
            }, 1000);
        }

        function pauseTimer() {
            if (!isTimerRunning) return;
            
            clearInterval(timerInterval);
            isTimerRunning = false;
            updateTimerDisplay();
            updateLivePreview();
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isTimerRunning = false;
            remainingTime = 0;
            updateTimerDisplay();
            updateLivePreview();
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(remainingTime / 60);
            const seconds = remainingTime % 60;
            const display = document.getElementById('timerDisplay');
            const liveDisplay = document.getElementById('liveTimerDisplay');
            
            const timeString = `Timer: ${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            if (display) display.textContent = timeString;
            if (liveDisplay) liveDisplay.textContent = timeString;
            
            if (minutes <= 5) {
                display.style.color = '#ff4444';
                liveDisplay.style.color = '#ff4444';
            } else {
                display.style.color = '#00ff9d';
                liveDisplay.style.color = '#00ff9d';
            }
        }

        // Scoring functions
        function addRun(runs) {
            if (!matchData) return;

            const battingTeam = matchData.battingFirst;
            matchData.scores[battingTeam].runs += runs;
            matchData.scores[battingTeam].balls++;
            
            if (matchData.scores[battingTeam].balls === 6) {
                matchData.scores[battingTeam].overs++;
                matchData.scores[battingTeam].balls = 0;
            }

            matchData.lastUpdated = new Date().toISOString();
            updateScoreDisplay();
            updateLivePreview();
        }

        function wicket(type) {
            if (!matchData) return;

            const battingTeam = matchData.battingFirst;
            matchData.scores[battingTeam].wickets++;
            matchData.scores[battingTeam].balls++;
            
            if (matchData.scores[battingTeam].balls === 6) {
                matchData.scores[battingTeam].overs++;
                matchData.scores[battingTeam].balls = 0;
            }

            matchData.lastUpdated = new Date().toISOString();
            updateScoreDisplay();
            updateLivePreview();
        }

        function addExtra(type) {
            if (!matchData) return;

            const battingTeam = matchData.battingFirst;
            matchData.scores[battingTeam].runs++;
            matchData.scores[battingTeam].balls++;
            
            if (matchData.scores[battingTeam].balls === 6) {
                matchData.scores[battingTeam].overs++;
                matchData.scores[battingTeam].balls = 0;
            }

            matchData.lastUpdated = new Date().toISOString();
            updateScoreDisplay();
            updateLivePreview();
        }

        function endOver() {
            if (!matchData) return;

            const battingTeam = matchData.battingFirst;
            matchData.scores[battingTeam].overs++;
            matchData.scores[battingTeam].balls = 0;

            matchData.lastUpdated = new Date().toISOString();
            updateScoreDisplay();
            updateLivePreview();
        }

        function changeBowler() {
            if (!matchData) return;

            const newBowler = prompt('Enter new bowler name:');
            if (!newBowler) return;

            matchData.currentBowler = newBowler;
            matchData.lastUpdated = new Date().toISOString();
            updateScoreDisplay();
            updateLivePreview();
        }

        // Display update functions
        function updateScoreDisplay() {
            if (!matchData) {
                document.getElementById('scoreDisplay').textContent = 'No match in progress';
                return;
            }

            const battingTeam = matchData.battingFirst;
            const score = matchData.scores[battingTeam];
            const overs = `${score.overs}.${score.balls}`;
            
            const scoreString = `${matchData[`team${battingTeam}`]} ${score.runs}/${score.wickets} (${overs})`;
            
            document.getElementById('scoreDisplay').textContent = scoreString;
        }

        function updateLivePreview() {
            if (!matchData) {
                document.getElementById('liveScoreDisplay').textContent = 'No match in progress';
                return;
            }

            const battingTeam = matchData.battingFirst;
            const score = matchData.scores[battingTeam];
            const overs = `${score.overs}.${score.balls}`;
            
            const scoreString = `${matchData[`team${battingTeam}`]} ${score.runs}/${score.wickets} (${overs})`;
            
            document.getElementById('liveScoreDisplay').textContent = scoreString;
        }
    </script>
</body>
</html>
