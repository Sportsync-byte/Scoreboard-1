<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indoor Cricket Scorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #ffd700;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }
        .setup-section {
            background: #1f2937;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #e94560;
        }
        .setup-section h2 {
            color: #e94560;
            margin-top: 0;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #00ff9d;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #e94560;
            border-radius: 4px;
            background: #2a3b4c;
            color: #fff;
            margin-bottom: 10px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #00ff9d;
            box-shadow: 0 0 5px rgba(0, 255, 157, 0.3);
        }
        button {
            background: #e94560;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #ff6b6b;
            transform: translateY(-2px);
        }
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .scoring-controls {
            display: none;
            background: #1f2937;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #e94560;
        }
        .scoring-controls h2 {
            color: #e94560;
            margin-top: 0;
            margin-bottom: 20px;
        }
        .runs-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .runs-btn {
            background: #00ff9d;
            color: #1a1a2e;
        }
        .runs-btn:hover {
            background: #00cc7d;
        }
        .extras-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .extras-btn {
            background: #ffd700;
            color: #1a1a2e;
        }
        .extras-btn:hover {
            background: #ffcc00;
        }
        .wicket-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .wicket-btn {
            background: #e94560;
            color: white;
        }
        .wicket-btn:hover {
            background: #ff6b6b;
        }
        .timer-controls {
            background: #1f2937;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #e94560;
        }
        .timer-controls h3 {
            margin: 0 0 10px 0;
            color: #e94560;
            font-size: 18px;
        }
        .timer-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .timer-btn.start {
            background: #00ff9d;
            color: #1a1a2e;
        }
        .timer-btn.pause {
            background: #ffd700;
            color: #1a1a2e;
        }
        .timer-btn.reset {
            background: #e94560;
            color: white;
        }
        .timer-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .runs-buttons, .extras-buttons, .wicket-buttons {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Indoor Cricket Scorer</h1>

        <!-- Pre-game Setup -->
        <div class="setup-section">
            <h2>Pre-game Setup</h2>
            <div class="form-group">
                <label for="matchFormat">Match Format:</label>
                <select id="matchFormat">
                    <option value="12">12 Overs</option>
                    <option value="16">16 Overs</option>
                    <option value="20">20 Overs</option>
                </select>
            </div>
            <div class="form-group">
                <label for="teamA">Team A Name:</label>
                <input type="text" id="teamA" required>
            </div>
            <div class="form-group">
                <label for="teamB">Team B Name:</label>
                <input type="text" id="teamB" required>
            </div>
            <div class="form-group">
                <label for="battingFirst">Team Batting First:</label>
                <select id="battingFirst">
                    <option value="A">Team A</option>
                    <option value="B">Team B</option>
                </select>
            </div>
            <div class="form-group">
                <label for="inningsTimer">Innings Timer (minutes):</label>
                <input type="number" id="inningsTimer" value="20" min="1" max="60" required>
            </div>
            <div class="button-group">
                <button onclick="startMatch()">Start Match</button>
            </div>
        </div>

        <!-- Timer Controls -->
        <div class="timer-controls">
            <h3>Timer Controls</h3>
            <div class="button-group">
                <button onclick="startTimer()" class="timer-btn start">Start Timer</button>
                <button onclick="pauseTimer()" class="timer-btn pause">Pause Timer</button>
                <button onclick="resetTimer()" class="timer-btn reset">Reset Timer</button>
            </div>
        </div>

        <!-- Batsman and Bowler Setup -->
        <div class="setup-section" id="batsmanSetup" style="display: none;">
            <h2>Batsman and Bowler Setup</h2>
            <div class="form-group">
                <label for="batsman1">Batsman 1:</label>
                <input type="text" id="batsman1" required>
            </div>
            <div class="form-group">
                <label for="batsman2">Batsman 2:</label>
                <input type="text" id="batsman2" required>
            </div>
            <div class="form-group">
                <label for="bowler">Bowler:</label>
                <input type="text" id="bowler" required>
            </div>
            <div class="button-group">
                <button onclick="confirmBatsmenBowler()">Confirm</button>
            </div>
        </div>

        <!-- Scoring Controls -->
        <div class="scoring-controls" id="scoringControls">
            <h2>Scoring Controls</h2>
            <div class="runs-buttons">
                <button class="runs-btn" onclick="addRun(1)">1</button>
                <button class="runs-btn" onclick="addRun(2)">2</button>
                <button class="runs-btn" onclick="addRun(3)">3</button>
                <button class="runs-btn" onclick="addRun(4)">4</button>
                <button class="runs-btn" onclick="addRun(5)">5</button>
                <button class="runs-btn" onclick="addRun(6)">6</button>
                <button class="runs-btn" onclick="addRun(7)">7</button>
                <button class="runs-btn" onclick="addRun(8)">8</button>
            </div>
            <div class="extras-buttons">
                <button class="extras-btn" onclick="addExtra('wide')">Wide</button>
                <button class="extras-btn" onclick="addExtra('noBall')">No Ball</button>
            </div>
            <div class="wicket-buttons">
                <button class="wicket-btn" onclick="wicket('bowled')">Bowled</button>
                <button class="wicket-btn" onclick="wicket('caught')">Caught</button>
                <button class="wicket-btn" onclick="wicket('runOut')">Run Out</button>
                <button class="wicket-btn" onclick="wicket('stumped')">Stumped</button>
                <button class="wicket-btn" onclick="wicket('hitWicket')">Hit Wicket</button>
                <button class="wicket-btn" onclick="wicket('obstructing')">Obstructing</button>
            </div>
            <div class="button-group">
                <button onclick="endOver()">End Over</button>
                <button onclick="changeBowler()">Change Bowler</button>
            </div>
        </div>
    </div>
        <script>
        let matchData = {
            teamA: {
                totalScore: 0,
                wickets: 0,
                partnerships: [0, 0, 0, 0],
                currentBatsmen: {
                    batsman1: { name: '', score: 0, balls: 0 },
                    batsman2: { name: '', score: 0, balls: 0 }
                }
            },
            teamB: {
                totalScore: 0,
                wickets: 0,
                partnerships: [0, 0, 0, 0],
                currentBatsmen: {
                    batsman1: { name: '', score: 0, balls: 0 },
                    batsman2: { name: '', score: 0, balls: 0 }
                }
            },
            currentInnings: 'A',
            overs: 0,
            balls: 0,
            currentBowler: { name: '', overs: 0, wickets: 0 },
            partnershipNumber: 1,
            onStrike: 'batsman1',
            consecutiveDotBalls: 0
        };

        function isLocalStorageAvailable() {
            try {
                localStorage.setItem('test', 'test');
                localStorage.removeItem('test');
                return true;
            } catch(e) {
                return false;
            }
        }

        function startMatch() {
            if (isLocalStorageAvailable()) {
                try {
                    const inningsTimer = document.getElementById("inningsTimer").value;
                    localStorage.setItem("inningsTimer", inningsTimer);
                    localStorage.setItem("teamA", document.getElementById("teamA").value);
                    localStorage.setItem("teamB", document.getElementById("teamB").value);
                    localStorage.setItem("battingFirst", document.getElementById("battingFirst").value);
                    localStorage.setItem("timerStatus", "stopped");
                    localStorage.setItem("timerStartTime", "");
                    
                    const scoreboardWindow = window.open("scoreboard.html", "Scoreboard", 
                        "width=800,height=600,resizable=yes,scrollbars=yes");
                    
                    if (!scoreboardWindow) {
                        alert("Please allow popups for this site to use the scoreboard.");
                        return;
                    }

                    document.getElementById("batsmanSetup").style.display = "block";
                    document.querySelector(".setup-section").style.display = "none";
                } catch (error) {
                    console.error('Error starting match:', error);
                    alert("Error starting match. Please try again.");
                }
            } else {
                alert("Local storage is not available. Please enable it to use the scoreboard.");
            }
        }

        function confirmBatsmenBowler() {
            const batsman1 = document.getElementById("batsman1").value;
            const batsman2 = document.getElementById("batsman2").value;
            const bowler = document.getElementById("bowler").value;

            if (!batsman1 || !batsman2 || !bowler) {
                alert("Please enter all names");
                return;
            }

            matchData.currentBatsmen = {
                batsman1: { name: batsman1, score: 0, balls: 0 },
                batsman2: { name: batsman2, score: 0, balls: 0 }
            };
            matchData.currentBowler = { name: bowler, overs: 0, wickets: 0 };

            localStorage.setItem("batsman1", batsman1);
            localStorage.setItem("batsman2", batsman2);
            localStorage.setItem("bowler", bowler);

            document.getElementById("batsmanSetup").style.display = "none";
            document.getElementById("scoringControls").style.display = "block";
            updateStorage();
        }

        function addRun(runs) {
            const currentTeam = matchData.currentInnings === 'A' ? 'teamA' : 'teamB';
            const currentBatsman = matchData.onStrike === 'batsman1' ? 'batsman1' : 'batsman2';
            
            matchData[currentTeam].totalScore += runs;
            matchData[currentTeam].currentBatsmen[currentBatsman].score += runs;
            matchData[currentTeam].currentBatsmen[currentBatsman].balls++;
            matchData.balls++;
            matchData.consecutiveDotBalls = 0;

            // Change strike after any runs
            matchData.onStrike = matchData.onStrike === 'batsman1' ? 'batsman2' : 'batsman1';

            // Check for 3rd ball after two dot balls
            if (matchData.consecutiveDotBalls === 2) {
                alert("3rd ball - Batsmen and fielders be ready!");
            }

            // Check for new bowler after 6 balls
            if (matchData.balls % 6 === 0) {
                promptNewBowler();
            }

            // Check for new partnership after 4 overs
            if (matchData.overs >= 4 && matchData.balls === 0) {
                promptNewBatsmen();
            }

            updateStorage();
        }

        function wicket(type) {
            const currentTeam = matchData.currentInnings === 'A' ? 'teamA' : 'teamB';
            const currentBatsman = matchData.onStrike === 'batsman1' ? 'batsman1' : 'batsman2';
            
            matchData[currentTeam].wickets++;
            matchData[currentTeam].currentBatsmen[currentBatsman].score -= 5;
            matchData[currentTeam].totalScore -= 5;
            matchData.balls++;
            matchData.consecutiveDotBalls = 0;

            promptNewBatsmen();
            updateStorage();
        }

        function addExtra(type) {
            const currentTeam = matchData.currentInnings === 'A' ? 'teamA' : 'teamB';
            matchData[currentTeam].totalScore++;
            matchData.consecutiveDotBalls++;
            updateStorage();
        }

        function endOver() {
            matchData.overs++;
            matchData.balls = 0;
            updateStorage();
        }

        function changeBowler() {
            promptNewBowler();
        }

        function promptNewBowler() {
            const newBowler = prompt("Enter new bowler's name:");
            if (newBowler) {
                matchData.currentBowler = { name: newBowler, overs: 0, wickets: 0 };
                localStorage.setItem("bowler", newBowler);
                updateStorage();
            }
        }

        function promptNewBatsmen() {
            const batsman1 = prompt("Enter new batsman 1's name:");
            const batsman2 = prompt("Enter new batsman 2's name:");
            if (batsman1 && batsman2) {
                matchData.currentBatsmen = {
                    batsman1: { name: batsman1, score: 0, balls: 0 },
                    batsman2: { name: batsman2, score: 0, balls: 0 }
                };
                localStorage.setItem("batsman1", batsman1);
                localStorage.setItem("batsman2", batsman2);
                matchData.partnershipNumber++;
                updateStorage();
            }
        }

        function updateStorage() {
            if (isLocalStorageAvailable()) {
                try {
                    localStorage.setItem("matchData", JSON.stringify(matchData));
                } catch (error) {
                    console.error('Error saving to localStorage:', error);
                }
            }
        }

        // Timer control functions
        function startTimer() {
            if (isLocalStorageAvailable()) {
                localStorage.setItem("timerStatus", "running");
                localStorage.setItem("timerStartTime", Date.now().toString());
                updateStorage();
            }
        }

        function pauseTimer() {
            if (isLocalStorageAvailable()) {
                localStorage.setItem("timerStatus", "paused");
                updateStorage();
            }
        }

        function resetTimer() {
            if (isLocalStorageAvailable()) {
                localStorage.setItem("timerStatus", "stopped");
                localStorage.setItem("timerStartTime", "");
                updateStorage();
            }
        }

        // Initialize match data from storage if available
        if (isLocalStorageAvailable()) {
            const storedData = localStorage.getItem("matchData");
            if (storedData) {
                matchData = JSON.parse(storedData);
            }
        }
    </script>
</body>
</html>
