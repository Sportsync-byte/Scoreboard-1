<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indoor Cricket Scoreboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #003366;
            color: white;
            padding: 20px;
        }
        .scoreboard {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: #222;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .team-names {
            display: flex;
            justify-content: space-between;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .score {
            font-size: 50px;
            font-weight: bold;
        }
        .partnerships {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .partnership-box {
            width: 22%;
            padding: 10px;
            background: #444;
            border-radius: 5px;
        }
        .player-info {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body onload="openScorersScreen()">

    <div class="scoreboard">
        <h1>Indoor Cricket Scoreboard</h1>

        <div class="team-names">
            <span id="teamA">Team A</span> - <span id="teamAScore">0</span>
            <span id="teamB">Team B</span> - <span id="teamBScore">0</span>
        </div>

        <div class="partnerships">
            <div class="partnership-box">Partnership 1: <span id="partnership1">0</span></div>
            <div class="partnership-box">Partnership 2: <span id="partnership2">0</span></div>
            <div class="partnership-box">Partnership 3: <span id="partnership3">0</span></div>
            <div class="partnership-box" id="partnership4Box">Partnership 4: <span id="partnership4">0</span></div>
        </div>

        <div class="player-info">
            Batsman 1: <span id="batsman1">---</span> | Batsman 2: <span id="batsman2">---</span>
        </div>
        <div class="player-info">
            Bowler: <span id="bowler">---</span> | Bowling Figures: <span id="bowlingFigure">0-0-0</span>
        </div>
    </div>

    <script>
        function openScorersScreen() {
            let scorersURL = "scorers-screen.html";
            let scorersWindow = window.open(scorersURL, "_blank");

            if (!scorersWindow) {
                alert("Popup Blocked! Please allow popups for this site.");
            }
        }
    </script>

</body>
</html>
