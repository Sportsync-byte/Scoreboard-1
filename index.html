<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indoor Cricket Scoreboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #002244, #000000);
            color: white;
            padding: 20px;
        }
        .scoreboard {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: #1E1E1E;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
        .team-names {
            display: flex;
            justify-content: space-between;
            font-size: 28px;
            font-weight: bold;
            color: #FFD700;
        }
        .score {
            font-size: 60px;
            font-weight: bold;
            color: #FFFFFF;
            text-shadow: 2px 2px 10px #FFD700;
        }
        .partnerships {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .partnership-box {
            width: 22%;
            padding: 15px;
            background: #003366;
            border-radius: 5px;
            color: #00CCFF;
        }
        .player-info {
            margin-top: 20px;
            font-size: 22px;
        }
        .match-info {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="scoreboard">
        <h1 style="color: #FFD700;">Indoor Cricket Scoreboard</h1>
        <div class="match-info">Format: <span id="matchFormat">---</span></div>
        <div class="team-names">
            <span id="teamA">Team A</span> vs <span id="teamB">Team B</span>
        </div>
        <div class="score" id="totalScore">0</div>
        <p style="font-size: 22px;">Wickets: <span style="color:#FF3333;" id="wickets">0</span> | Overs: <span id="overs">0.0</span></p>
        <div class="partnerships">
            <div class="partnership-box">P1: <span id="partnership1">0</span></div>
            <div class="partnership-box">P2: <span id="partnership2">0</span></div>
            <div class="partnership-box">P3: <span id="partnership3">0</span></div>
            <div class="partnership-box" id="partnership4Box">P4: <span id="partnership4">0</span></div>
        </div>
        <div class="player-info">
            Batsmen: <span id="batsman1">---</span> & <span id="batsman2">---</span>
        </div>
        <div class="player-info">
            Bowler: <span id="bowler">---</span>
        </div>
    </div>
    <script>
        function updateScoreboard() {
            document.getElementById("matchFormat").innerText = localStorage.getItem("matchFormat") || "---";
            document.getElementById("teamA").innerText = localStorage.getItem("teamA") || "Team A";
            document.getElementById("teamB").innerText = localStorage.getItem("teamB") || "Team B";
            document.getElementById("totalScore").innerText = localStorage.getItem("totalScore") || 0;
            document.getElementById("wickets").innerText = localStorage.getItem("wickets") || 0;
            document.getElementById("overs").innerText = localStorage.getItem("overs") || "0.0";
            document.getElementById("batsman1").innerText = localStorage.getItem("batsman1") || "---";
            document.getElementById("batsman2").innerText = localStorage.getItem("batsman2") || "---";
            document.getElementById("bowler").innerText = localStorage.getItem("bowler") || "---";

            if (localStorage.getItem("matchFormat") === "6aside") {
                document.getElementById("partnership4Box").style.display = "none";
            } else {
                document.getElementById("partnership4Box").style.display = "block";
            }
        }

        window.onload = function() {
            updateScoreboard();
            window.open("scorers-screen.html", "_blank"); // Auto-open Scorers Screen
        };
    </script>
</body>
</html>
