<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indoor Cricket Scorer</title>
    <style>
        /* ... existing styles ... */

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .progress-indicator {
            text-align: center;
            margin-bottom: 20px;
            color: #00ff9d;
        }

        .progress-indicator span {
            margin: 0 10px;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .progress-indicator span.active {
            background: #00ff9d;
            color: #1a1a1a;
        }

        .progress-indicator span.completed {
            background: #00cc7d;
            color: #1a1a1a;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Progress Indicator -->
        <div class="progress-indicator">
            <span id="step1" class="active">1. Match Setup</span>
            <span id="step2">2. Scoring</span>
        </div>

        <!-- Setup Section -->
        <div id="setupSection" class="section active">
            <h1>Match Setup</h1>
            
            <!-- Pre-game Setup -->
            <div class="form-group">
                <h2>Game Details</h2>
                <label for="matchFormat">Match Format:</label>
                <select id="matchFormat" required>
                    <option value="12">12 Overs</option>
                    <option value="16">16 Overs</option>
                    <option value="20">20 Overs</option>
                </select>
            </div>
            <div class="form-group">
                <label for="teamA">Team A Name:</label>
                <input type="text" id="teamA" required placeholder="Enter Team A name">
            </div>
            <div class="form-group">
                <label for="teamB">Team B Name:</label>
                <input type="text" id="teamB" required placeholder="Enter Team B name">
            </div>
            <div class="form-group">
                <label for="battingFirst">Team Batting First:</label>
                <select id="battingFirst" required>
                    <option value="A">Team A</option>
                    <option value="B">Team B</option>
                </select>
            </div>
            <div class="form-group">
                <label for="inningsTimer">Innings Timer (minutes):</label>
                <input type="number" id="inningsTimer" value="20" min="1" max="60" required>
            </div>

            <!-- Batsmen Setup -->
            <div class="form-group">
                <h2>Current Batsmen & Bowler</h2>
                <label for="batsman1">Batsman 1:</label>
                <input type="text" id="batsman1" required placeholder="Enter first batsman name">
            </div>
            <div class="form-group">
                <label for="batsman2">Batsman 2:</label>
                <input type="text" id="batsman2" required placeholder="Enter second batsman name">
            </div>
            <div class="form-group">
                <label for="currentBowler">Current Bowler:</label>
                <input type="text" id="currentBowler" required placeholder="Enter current bowler name">
            </div>

            <div class="button-group">
                <button onclick="startMatch()" class="start-btn">Start Match</button>
            </div>
        </div>

        <!-- Scoring Section -->
        <div id="scoringSection" class="section">
            <h1>Scoring</h1>
            
            <div class="timer-display" id="timerDisplay">Timer: Not Started</div>
            <div class="score-display" id="scoreDisplay">No match in progress</div>

            <!-- Timer Controls -->
            <div class="button-group">
                <button onclick="startTimer()" class="control-btn">Start Timer</button>
                <button onclick="pauseTimer()" class="control-btn">Pause Timer</button>
                <button onclick="resetTimer()" class="control-btn">Reset Timer</button>
            </div>

            <!-- Runs -->
            <div class="button-group">
                <button onclick="addRun(1)" class="scoring-btn">1 Run</button>
                <button onclick="addRun(2)" class="scoring-btn">2 Runs</button>
                <button onclick="addRun(3)" class="scoring-btn">3 Runs</button>
                <button onclick="addRun(4)" class="scoring-btn">4 Runs</button>
                <button onclick="addRun(5)" class="scoring-btn">5 Runs</button>
                <button onclick="addRun(6)" class="scoring-btn">6 Runs</button>
                <button onclick="addRun(7)" class="scoring-btn">7 Runs</button>
            </div>

            <!-- Extras -->
            <div class="button-group">
                <button onclick="addExtra('wide')" class="extra-btn">Wide</button>
                <button onclick="addExtra('noBall')" class="extra-btn">No Ball</button>
                <button onclick="addExtra('bye')" class="extra-btn">Bye</button>
                <button onclick="addExtra('legBye')" class="extra-btn">Leg Bye</button>
            </div>

            <!-- Wickets -->
            <div class="button-group">
                <button onclick="wicket('bowled')" class="wicket-btn">Bowled</button>
                <button onclick="wicket('caught')" class="wicket-btn">Caught</button>
                <button onclick="wicket('runOut')" class="wicket-btn">Run Out</button>
                <button onclick="wicket('stumped')" class="wicket-btn">Stumped</button>
                <button onclick="wicket('hitWicket')" class="wicket-btn">Hit Wicket</button>
                <button onclick="wicket('obstructingField')" class="wicket-btn">Obstructing Field</button>
            </div>

            <!-- Over Control -->
            <div class="button-group">
                <button onclick="endOver()" class="control-btn">End Over</button>
                <button onclick="changeBowler()" class="control-btn">Change Bowler</button>
            </div>
        </div>
    </div>

    <script>
        let timerInterval;
        let remainingTime = 0;
        let isTimerRunning = false;
        let matchData = null;

        // Start match function
        function startMatch() {
            try {
                // Validate inputs
                if (!validateInputs()) {
                    return;
                }

                // Initialize match data
                matchData = {
                    teamA: document.getElementById('teamA').value.trim(),
                    teamB: document.getElementById('teamB').value.trim(),
                    matchFormat: document.getElementById('matchFormat').value,
                    battingFirst: document.getElementById('battingFirst').value,
                    inningsTimer: parseInt(document.getElementById('inningsTimer').value),
                    currentInnings: 1,
                    scores: {
                        A: { runs: 0, wickets: 0, overs: 0, balls: 0 },
                        B: { runs: 0, wickets: 0, overs: 0, balls: 0 }
                    },
                    currentBatsmen: {
                        A: [
                            document.getElementById('batsman1').value.trim(),
                            document.getElementById('batsman2').value.trim()
                        ],
                        B: []
                    },
                    currentBowler: document.getElementById('currentBowler').value.trim(),
                    lastUpdated: new Date().toISOString()
                };

                // Store match data in localStorage
                localStorage.setItem('matchData', JSON.stringify(matchData));

                // Switch to scoring section
                document.getElementById('setupSection').classList.remove('active');
                document.getElementById('scoringSection').classList.add('active');
                
                // Update progress indicator
                document.getElementById('step1').classList.remove('active');
                document.getElementById('step1').classList.add('completed');
                document.getElementById('step2').classList.add('active');

                // Update displays
                updateScoreDisplay();
                
                // Start timer
                startTimer();

            } catch (error) {
                alert('Error starting match: ' + error.message);
            }
        }

        // ... rest of the existing functions (validateInputs, timer functions, scoring functions) ...

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Check if there's an existing match
            const savedMatchData = localStorage.getItem('matchData');
            if (savedMatchData) {
                matchData = JSON.parse(savedMatchData);
                // Switch to scoring section
                document.getElementById('setupSection').classList.remove('active');
                document.getElementById('scoringSection').classList.add('active');
                document.getElementById('step1').classList.remove('active');
                document.getElementById('step1').classList.add('completed');
                document.getElementById('step2').classList.add('active');
                updateScoreDisplay();
            }
        });
    </script>
</body>
</html>
