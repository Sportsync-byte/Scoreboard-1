<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indoor Cricket Scorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            color: #00ff9d;
            margin-bottom: 30px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 1.1em;
        }

        .setup-btn {
            background: #00ff9d;
            color: #1a1a1a;
            width: 100%;
        }

        .setup-btn:hover {
            background: #00cc7d;
            transform: translateY(-2px);
        }

        .scoring-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .runs-btn {
            background: #4CAF50;
            color: white;
        }

        .runs-btn:hover {
            background: #45a049;
        }

        .extras-btn {
            background: #2196F3;
            color: white;
        }

        .extras-btn:hover {
            background: #1976D2;
        }

        .wicket-btn {
            background: #f44336;
            color: white;
        }

        .wicket-btn:hover {
            background: #d32f2f;
        }

        .timer-controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .timer-btn {
            flex: 1;
            padding: 10px;
            background: #333;
            color: #00ff9d;
            border: 1px solid #00ff9d;
        }

        .timer-btn:hover {
            background: #00ff9d;
            color: #1a1a1a;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .button-group {
                grid-template-columns: 1fr;
            }

            button {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Indoor Cricket Scorer</h1>
        
        <!-- Main Menu -->
        <div class="button-group">
            <button onclick="openPreGameSetup()" class="setup-btn">Start New Match</button>
        </div>

        <!-- Timer Controls -->
        <div class="timer-controls">
            <button onclick="startTimer()" class="timer-btn">Start Timer</button>
            <button onclick="pauseTimer()" class="timer-btn">Pause Timer</button>
            <button onclick="resetTimer()" class="timer-btn">Reset Timer</button>
        </div>

        <!-- Scoring Controls -->
        <div id="scoringControls" class="scoring-controls hidden">
            <div class="button-group">
                <button onclick="addRun(1)" class="runs-btn">1 Run</button>
                <button onclick="addRun(2)" class="runs-btn">2 Runs</button>
                <button onclick="addRun(3)" class="runs-btn">3 Runs</button>
                <button onclick="addRun(4)" class="runs-btn">4 Runs</button>
                <button onclick="addRun(5)" class="runs-btn">5 Runs</button>
                <button onclick="addRun(6)" class="runs-btn">6 Runs</button>
            </div>
            <div class="button-group">
                <button onclick="addExtra('wide')" class="extras-btn">Wide</button>
                <button onclick="addExtra('noBall')" class="extras-btn">No Ball</button>
                <button onclick="addExtra('bye')" class="extras-btn">Bye</button>
                <button onclick="addExtra('legBye')" class="extras-btn">Leg Bye</button>
            </div>
            <div class="button-group">
                <button onclick="wicket('bowled')" class="wicket-btn">Bowled</button>
                <button onclick="wicket('caught')" class="wicket-btn">Caught</button>
                <button onclick="wicket('runOut')" class="wicket-btn">Run Out</button>
                <button onclick="wicket('stumped')" class="wicket-btn">Stumped</button>
                <button onclick="wicket('hitWicket')" class="wicket-btn">Hit Wicket</button>
                <button onclick="wicket('obstructing')" class="wicket-btn">Obstructing Field</button>
            </div>
            <div class="button-group">
                <button onclick="endOver()" class="extras-btn">End Over</button>
                <button onclick="changeBowler()" class="extras-btn">Change Bowler</button>
            </div>
        </div>
    </div>

    <script>
        // Timer variables
        let timerInterval;
        let remainingTime;
        let isTimerRunning = false;

        // Window management functions
        function openPreGameSetup() {
            const preGameWindow = window.open("pregame.html", "Pre-game Setup", 
                "width=600,height=800,menubar=no,toolbar=no,location=no,status=no");
            
            if (!preGameWindow) {
                alert("Please allow popups for this site to open the pre-game setup");
                return;
            }
        }

        function openBatsmanSetup() {
            const batsmanWindow = window.open("batsman.html", "Batsman and Bowler Setup", 
                "width=600,height=600,menubar=no,toolbar=no,location=no,status=no");
            
            if (!batsmanWindow) {
                alert("Please allow popups for this site to open the batsman setup");
                return;
            }
        }

        // Timer functions
        function startTimer(minutes) {
            if (isTimerRunning) return;
            
            remainingTime = minutes * 60;
            isTimerRunning = true;
            
            timerInterval = setInterval(() => {
                if (remainingTime > 0) {
                    remainingTime--;
                    updateTimerDisplay();
                } else {
                    clearInterval(timerInterval);
                    isTimerRunning = false;
                    alert("Time's up!");
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            isTimerRunning = false;
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isTimerRunning = false;
            const minutes = parseInt(localStorage.getItem("inningsTimer") || "20");
            remainingTime = minutes * 60;
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(remainingTime / 60);
            const seconds = remainingTime % 60;
            const display = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (isLocalStorageAvailable()) {
                localStorage.setItem("timerDisplay", display);
            }
        }

        // Match control functions
        function addRun(runs) {
            try {
                if (!isLocalStorageAvailable()) return;

                const matchData = JSON.parse(localStorage.getItem("matchData"));
                const currentTeam = matchData.currentInnings === "A" ? "teamA" : "teamB";
                
                // Update score
                matchData[currentTeam].totalScore += runs;
                matchData[currentTeam].partnerships[matchData.currentPartnership] += runs;
                
                // Update current batsman's score
                const currentBatsmanIndex = matchData.currentBatsmanIndex;
                if (!matchData[currentTeam].currentBatsmen[currentBatsmanIndex]) {
                    matchData[currentTeam].currentBatsmen[currentBatsmanIndex] = {
                        name: matchData.currentBatsmen[currentBatsmanIndex],
                        runs: 0,
                        balls: 0
                    };
                }
                matchData[currentTeam].currentBatsmen[currentBatsmanIndex].runs += runs;
                matchData[currentTeam].currentBatsmen[currentBatsmanIndex].balls++;

                // Change strike after any runs
                matchData.currentBatsmanIndex = (matchData.currentBatsmanIndex + 1) % 2;
                
                // Update balls and check for over
                matchData.currentBall++;
                if (matchData.currentBall >= 6) {
                    matchData.currentBall = 0;
                    matchData.currentOver++;
                    promptNewBowler();
                }

                // Reset dot balls counter
                matchData.consecutiveDotBalls = 0;

                localStorage.setItem("matchData", JSON.stringify(matchData));
                updateDisplay();
            } catch (error) {
                console.error("Error adding runs:", error);
                alert("An error occurred. Please try again.");
            }
        }

        function wicket(type) {
            try {
                if (!isLocalStorageAvailable()) return;

                const matchData = JSON.parse(localStorage.getItem("matchData"));
                const currentTeam = matchData.currentInnings === "A" ? "teamA" : "teamB";
                
                // Apply -5 runs penalty
                matchData[currentTeam].totalScore = Math.max(0, matchData[currentTeam].totalScore - 5);
                matchData[currentTeam].partnerships[matchData.currentPartnership] = Math.max(0, 
                    matchData[currentTeam].partnerships[matchData.currentPartnership] - 5);
                
                // Update current batsman's score
                const currentBatsmanIndex = matchData.currentBatsmanIndex;
                if (matchData[currentTeam].currentBatsmen[currentBatsmanIndex]) {
                    matchData[currentTeam].currentBatsmen[currentBatsmanIndex].runs = Math.max(0, 
                        matchData[currentTeam].currentBatsmen[currentBatsmanIndex].runs - 5);
                }

                // Update wickets
                matchData[currentTeam].wickets++;
                
                // Reset dot balls counter
                matchData.consecutiveDotBalls = 0;

                localStorage.setItem("matchData", JSON.stringify(matchData));
                updateDisplay();
            } catch (error) {
                console.error("Error recording wicket:", error);
                alert("An error occurred. Please try again.");
            }
        }

        function addExtra(type) {
            try {
                if (!isLocalStorageAvailable()) return;

                const matchData = JSON.parse(localStorage.getItem("matchData"));
                const currentTeam = matchData.currentInnings === "A" ? "teamA" : "teamB";
                
                // Update extras
                matchData[currentTeam].extras[type]++;
                
                // Update score (no penalty runs for extras)
                matchData[currentTeam].totalScore++;

                localStorage.setItem("matchData", JSON.stringify(matchData));
                updateDisplay();
            } catch (error) {
                console.error("Error adding extra:", error);
                alert("An error occurred. Please try again.");
            }
        }

        function endOver() {
            try {
                if (!isLocalStorageAvailable()) return;

                const matchData = JSON.parse(localStorage.getItem("matchData"));
                matchData.currentBall = 0;
                matchData.currentOver++;
                promptNewBowler();

                localStorage.setItem("matchData", JSON.stringify(matchData));
                updateDisplay();
            } catch (error) {
                console.error("Error ending over:", error);
                alert("An error occurred. Please try again.");
            }
        }

        function changeBowler() {
            try {
                const newBowler = prompt("Enter new bowler's name:");
                if (!newBowler) return;

                if (isLocalStorageAvailable()) {
                    const matchData = JSON.parse(localStorage.getItem("matchData"));
                    matchData.currentBowler = newBowler;
                    matchData.currentBall = 0;
                    localStorage.setItem("matchData", JSON.stringify(matchData));
                    updateDisplay();
                }
            } catch (error) {
                console.error("Error changing bowler:", error);
                alert("An error occurred. Please try again.");
            }
        }

        function promptNewBowler() {
            const newBowler = prompt("Enter new bowler's name:");
            if (newBowler) {
                changeBowler(newBowler);
            }
        }

        function promptNewBatsmen() {
            try {
                const batsman1 = prompt("Enter new batsman 1's name:");
                const batsman2 = prompt("Enter new batsman 2's name:");
                
                if (batsman1 && batsman2) {
                    if (isLocalStorageAvailable()) {
                        const matchData = JSON.parse(localStorage.getItem("matchData"));
                        matchData.currentBatsmen = [batsman1, batsman2];
                        matchData.currentBatsmanIndex = 0;
                        localStorage.setItem("matchData", JSON.stringify(matchData));
                        updateDisplay();
                    }
                }
            } catch (error) {
                console.error("Error prompting new batsmen:", error);
                alert("An error occurred. Please try again.");
            }
        }

        // Utility functions
        function isLocalStorageAvailable() {
            try {
                localStorage.setItem("test", "test");
                localStorage.removeItem("test");
                return true;
            } catch (e) {
                return false;
            }
        }

        function updateDisplay() {
            try {
                if (!isLocalStorageAvailable()) return;

                const matchData = JSON.parse(localStorage.getItem("matchData"));
                const currentTeam = matchData.currentInnings === "A" ? "teamA" : "teamB";
                
                // Update display with current match state
                // This will be handled by the scoreboard window
            } catch (error) {
                console.error("Error updating display:", error);
            }
        }

        // Initialize page
        document.addEventListener("DOMContentLoaded", function() {
            // Check if match is in progress
            if (isLocalStorageAvailable() && localStorage.getItem("matchData")) {
                document.getElementById("scoringControls").classList.remove("hidden");
            }
        });
    </script>
</body>
</html>
