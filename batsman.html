<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batsman and Bowler Setup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            color: #00ff9d;
            margin-bottom: 30px;
        }

        .setup-section {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .team-info {
            background: #2a3b4c;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
        }

        .team-info h2 {
            color: #00ff9d;
            margin: 0 0 10px 0;
        }

        .form-group {
            margin-bottom: 15px;
            background: #2a2a2a;
            padding: 10px;
            border-radius: 4px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #00ff9d;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #00ff9d;
            background: #1a1a1a;
            color: #fff;
            border-radius: 4px;
            margin-top: 5px;
            font-size: 16px;
        }

        .error-message {
            color: #ff4444;
            margin-top: 5px;
            font-size: 0.9em;
            display: none;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 1.1em;
        }

        .confirm-btn {
            background: #00ff9d;
            color: #1a1a1a;
            width: 100%;
        }

        .confirm-btn:hover {
            background: #00cc7d;
            transform: translateY(-2px);
        }

        .close-btn {
            background: #ff4444;
            color: white;
            width: 100%;
        }

        .close-btn:hover {
            background: #cc0000;
        }

        .debug-info {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 0.9em;
            display: none;
        }

        .debug-info.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Batsman and Bowler Setup</h1>
        <div class="setup-section">
            <div class="team-info">
                <h2 id="battingTeam">Batting Team</h2>
                <p id="bowlingTeam">Bowling Team</p>
            </div>
            <div class="form-group">
                <label for="batsman1">Batsman 1:</label>
                <input type="text" id="batsman1" required placeholder="Enter first batsman's name">
                <div class="error-message" id="batsman1Error">Please enter first batsman's name</div>
            </div>
            <div class="form-group">
                <label for="batsman2">Batsman 2:</label>
                <input type="text" id="batsman2" required placeholder="Enter second batsman's name">
                <div class="error-message" id="batsman2Error">Please enter second batsman's name</div>
            </div>
            <div class="form-group">
                <label for="currentBowler">Current Bowler:</label>
                <input type="text" id="currentBowler" required placeholder="Enter current bowler's name">
                <div class="error-message" id="bowlerError">Please enter current bowler's name</div>
            </div>
            <div class="button-group">
                <button onclick="confirmBatsmenBowler()" class="confirm-btn">Confirm and Start Scoring</button>
                <button onclick="window.close()" class="close-btn">Cancel</button>
            </div>
        </div>
        <div class="debug-info" id="debugInfo"></div>
    </div>

    <script>
        // Debug logging function
        function debugLog(message) {
            console.log(message);
            const debugInfo = document.getElementById("debugInfo");
            debugInfo.classList.add("show");
            debugInfo.innerHTML += `<div>${message}</div>`;
            debugInfo.scrollTop = debugInfo.scrollHeight;
        }

        // Update team information from localStorage
        function updateTeamInfo() {
            try {
                debugLog("Updating team information...");
                
                const teamA = localStorage.getItem("teamA");
                const teamB = localStorage.getItem("teamB");
                const matchData = JSON.parse(localStorage.getItem("matchData"));

                debugLog(`Team A: ${teamA}`);
                debugLog(`Team B: ${teamB}`);
                debugLog(`Match Data: ${JSON.stringify(matchData)}`);

                if (!teamA || !teamB || !matchData) {
                    debugLog("Missing team information");
                    alert("Missing team information. Please start from the pre-game setup.");
                    window.close();
                    return;
                }

                const battingTeam = matchData.currentInnings === "A" ? teamA : teamB;
                const bowlingTeam = matchData.currentInnings === "A" ? teamB : teamA;

                document.getElementById("battingTeam").textContent = `Batting: ${battingTeam}`;
                document.getElementById("bowlingTeam").textContent = `Bowling: ${bowlingTeam}`;

                debugLog(`Updated display - Batting: ${battingTeam}, Bowling: ${bowlingTeam}`);

            } catch (error) {
                debugLog(`Error updating team info: ${error.message}`);
                alert("Error loading team information");
                window.close();
            }
        }

        // Validate inputs
        function validateInputs() {
            let isValid = true;
            const errors = {
                batsman1: "Please enter first batsman's name",
                batsman2: "Please enter second batsman's name",
                currentBowler: "Please enter current bowler's name"
            };

            // Clear previous errors
            Object.keys(errors).forEach(key => {
                document.getElementById(`${key}Error`).style.display = "none";
            });

            // Validate inputs
            if (!document.getElementById("batsman1").value.trim()) {
                document.getElementById("batsman1Error").style.display = "block";
                isValid = false;
                debugLog("Batsman 1 name is required");
            }
            if (!document.getElementById("batsman2").value.trim()) {
                document.getElementById("batsman2Error").style.display = "block";
                isValid = false;
                debugLog("Batsman 2 name is required");
            }
            if (!document.getElementById("currentBowler").value.trim()) {
                document.getElementById("bowlerError").style.display = "block";
                isValid = false;
                debugLog("Current bowler name is required");
            }

            return isValid;
        }

        // Confirm batsmen and bowler
        function confirmBatsmenBowler() {
            try {
                debugLog("Confirming batsmen and bowler...");
                
                if (!validateInputs()) {
                    debugLog("Validation failed");
                    return;
                }

                const batsman1 = document.getElementById("batsman1").value.trim();
                const batsman2 = document.getElementById("batsman2").value.trim();
                const currentBowler = document.getElementById("currentBowler").value.trim();

                debugLog(`Input values: ${JSON.stringify({ batsman1, batsman2, currentBowler })}`);

                // Get current match data
                const matchData = JSON.parse(localStorage.getItem("matchData"));
                if (!matchData) {
                    debugLog("Match data not found");
                    alert("Match data not found. Please start from the pre-game setup.");
                    window.close();
                    return;
                }

                // Update match data with current batsmen and bowler
                const currentTeam = matchData.currentInnings === "A" ? "teamA" : "teamB";
                matchData[currentTeam].currentBatsmen = [batsman1, batsman2];
                matchData.currentBowler = currentBowler;

                debugLog(`Updated match data: ${JSON.stringify(matchData)}`);

                // Store updated match data
                localStorage.setItem("matchData", JSON.stringify(matchData));

                // Open scoreboard in new window
                try {
                    debugLog("Opening scoreboard window...");
                    const scoreboardWindow = window.open("./scoreboard.html", "Scoreboard", 
                        "width=800,height=600,menubar=no,toolbar=no,location=no,status=no");

                    if (!scoreboardWindow || scoreboardWindow.closed) {
                        throw new Error("Failed to open scoreboard window");
                    }

                    scoreboardWindow.focus();
                    window.close();
                } catch (windowError) {
                    debugLog(`Error opening window: ${windowError.message}`);
                    throw new Error("Failed to open scoreboard window");
                }

            } catch (error) {
                debugLog(`Error in confirmBatsmenBowler: ${error.message}`);
                alert("An error occurred. Please try again.");
            }
        }

        // Initialize page
        document.addEventListener("DOMContentLoaded", function() {
            debugLog("Batsman setup window loaded");
            
            // Check if we're in a popup window
            if (!window.opener) {
                debugLog("Window not opened as popup");
                alert("This window must be opened from the pre-game setup window");
                window.close();
                return;
            }

            // Update team information
            updateTeamInfo();
        });
    </script>
</body>
</html>
