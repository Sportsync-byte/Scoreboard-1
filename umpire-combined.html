<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indoor Cricket Scoreboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .scoreboard {
            padding: 20px;
        }
        .team-section {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .team-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .score {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
        }
        .partnership {
            display: inline-block;
            background-color: #3a3a3a;
            padding: 5px 15px;
            border-radius: 20px;
            margin: 5px;
            font-size: 18px;
        }
        .batsman {
            font-size: 20px;
            margin: 5px 0;
        }
        .bowler {
            font-size: 20px;
            margin: 5px 0;
        }
        .timer {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }
        .timer.warning {
            color: #ffc107;
        }
        .timer.danger {
            color: #dc3545;
        }
        .overs {
            font-size: 24px;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container-fluid scoreboard">
        <div class="row">
            <!-- Timer -->
            <div class="col-12">
                <div class="timer" id="matchTimer">00:00</div>
            </div>

            <!-- Overs -->
            <div class="col-12">
                <div class="overs" id="oversDisplay">0.0/16.0</div>
            </div>

            <!-- Team 1 Section -->
            <div class="col-md-6">
                <div class="team-section">
                    <div class="team-name" id="team1Name">Team 1</div>
                    <div class="score" id="team1Score">0/0</div>
                    <div id="team1Partnerships"></div>
                    <div id="team1Batsmen"></div>
                    <div id="team1Bowlers"></div>
                </div>
            </div>

            <!-- Team 2 Section -->
            <div class="col-md-6">
                <div class="team-section">
                    <div class="team-name" id="team2Name">Team 2</div>
                    <div class="score" id="team2Score">0/0</div>
                    <div id="team2Partnerships"></div>
                    <div id="team2Batsmen"></div>
                    <div id="team2Bowlers"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Game State
        let gameState = {
            team1: {
                name: '',
                score: 0,
                wickets: 0,
                partnerships: [],
                batsmen: [],
                bowlers: []
            },
            team2: {
                name: '',
                score: 0,
                wickets: 0,
                partnerships: [],
                batsmen: [],
                bowlers: []
            },
            currentOver: 0,
            totalOvers: 0,
            ballsLeft: 6,
            timer: {
                duration: 0,
                remaining: 0,
                isRunning: false
            }
        };

        // DOM Elements
        const elements = {
            matchTimer: document.getElementById('matchTimer'),
            oversDisplay: document.getElementById('oversDisplay'),
            team1Name: document.getElementById('team1Name'),
            team2Name: document.getElementById('team2Name'),
            team1Score: document.getElementById('team1Score'),
            team2Score: document.getElementById('team2Score'),
            team1Partnerships: document.getElementById('team1Partnerships'),
            team2Partnerships: document.getElementById('team2Partnerships'),
            team1Batsmen: document.getElementById('team1Batsmen'),
            team2Batsmen: document.getElementById('team2Batsmen'),
            team1Bowlers: document.getElementById('team1Bowlers'),
            team2Bowlers: document.getElementById('team2Bowlers')
        };

        // Update Display
        function updateDisplay() {
            // Update team names
            elements.team1Name.textContent = gameState.team1.name;
            elements.team2Name.textContent = gameState.team2.name;

            // Update scores
            elements.team1Score.textContent = `${gameState.team1.score}/${gameState.team1.wickets}`;
            elements.team2Score.textContent = `${gameState.team2.score}/${gameState.team2.wickets}`;

            // Update partnerships
            updatePartnerships();

            // Update batsmen and bowlers
            updateBatsmenAndBowlers();

            // Update overs
            elements.oversDisplay.textContent = `${gameState.currentOver.toFixed(1)}/${gameState.totalOvers}`;

            // Update timer
            updateTimer();
        }

        // Update Partnerships
        function updatePartnerships() {
            // Team 1 Partnerships
            elements.team1Partnerships.innerHTML = gameState.team1.partnerships
                .map(p => `<div class="partnership">${p.runs}/${p.wickets}</div>`)
                .join('');

            // Team 2 Partnerships
            elements.team2Partnerships.innerHTML = gameState.team2.partnerships
                .map(p => `<div class="partnership">${p.runs}/${p.wickets}</div>`)
                .join('');
        }

        // Update Batsmen and Bowlers
        function updateBatsmenAndBowlers() {
            // Team 1
            elements.team1Batsmen.innerHTML = gameState.team1.batsmen
                .map(b => `<div class="batsman">${b.name}: ${b.score} (${b.balls})</div>`)
                .join('');

            elements.team1Bowlers.innerHTML = gameState.team1.bowlers
                .map(b => `<div class="bowler">${b.name}: ${b.wickets}/${b.runs} (${b.overs.toFixed(1)})</div>`)
                .join('');

            // Team 2
            elements.team2Batsmen.innerHTML = gameState.team2.batsmen
                .map(b => `<div class="batsman">${b.name}: ${b.score} (${b.balls})</div>`)
                .join('');

            elements.team2Bowlers.innerHTML = gameState.team2.bowlers
                .map(b => `<div class="bowler">${b.name}: ${b.wickets}/${b.runs} (${b.overs.toFixed(1)})</div>`)
                .join('');
        }

        // Update Timer
        function updateTimer() {
            const minutes = Math.floor(gameState.timer.remaining / 60);
            const seconds = gameState.timer.remaining % 60;
            elements.matchTimer.textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            // Update timer color based on remaining time
            if (gameState.timer.remaining <= 0) {
                elements.matchTimer.classList.add('danger');
                playWarningSound();
            } else if (gameState.timer.remaining <= 300) { // 5 minutes
                elements.matchTimer.classList.add('warning');
            } else {
                elements.matchTimer.classList.remove('warning', 'danger');
            }
        }

        // Play Warning Sound
        function playWarningSound() {
            const audio = new Audio('warning.mp3'); // Make sure to add this sound file
            audio.play();
        }

        // Listen for Updates
        function listenForUpdates() {
            const savedState = localStorage.getItem('indoorCricketGame');
            if (savedState) {
                const umpireState = JSON.parse(savedState);
                
                // Convert umpire state to scoreboard state
                gameState.team1.name = umpireState.battingTeam;
                gameState.team2.name = umpireState.fieldingTeam;
                gameState.team1.score = umpireState.currentScore;
                gameState.team1.wickets = umpireState.wickets;
                gameState.currentOver = umpireState.currentOver;
                gameState.totalOvers = umpireState.totalOvers;
                gameState.ballsLeft = 6 - (Math.round((umpireState.currentOver % 1) * 10));
                
                // Update partnerships
                if (umpireState.partnership) {
                    const currentTeam = umpireState.battingTeam === gameState.team1.name ? gameState.team1 : gameState.team2;
                    if (currentTeam.partnerships.length === 0 || 
                        currentTeam.partnerships[currentTeam.partnerships.length - 1].overs !== Math.floor(umpireState.currentOver)) {
                        currentTeam.partnerships.push({
                            runs: umpireState.partnership.runs,
                            wickets: umpireState.wickets,
                            overs: Math.floor(umpireState.currentOver)
                        });
                    }
                }

                // Update batsmen and bowlers
                if (umpireState.currentBatsmen) {
                    const currentTeam = umpireState.battingTeam === gameState.team1.name ? gameState.team1 : gameState.team2;
                    currentTeam.batsmen = umpireState.batsmen;
                }

                if (umpireState.currentBowler) {
                    const currentTeam = umpireState.fieldingTeam === gameState.team1.name ? gameState.team1 : gameState.team2;
                    currentTeam.bowlers = umpireState.bowlers;
                }

                // Update timer
                gameState.timer = umpireState.timer;

                updateDisplay();
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Listen for updates every second
            setInterval(listenForUpdates, 1000);
            // Initial update
            listenForUpdates();
        });
    </script>
</body>
</html>
