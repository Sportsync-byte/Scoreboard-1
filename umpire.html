<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indoor Cricket Umpire Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .game-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .runs-button {
            background-color: #2196F3;
        }
        
        .wicket-button {
            background-color: #f44336;
        }
        
        .extra-button {
            background-color: #34495e;
        }
        
        .control-button {
            background-color: #9c27b0;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
        }
        
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 500px;
        }
        
        .history-list {
            max-height: 200px;
            overflow-y: auto;
            margin: 10px 0;
        }
        
        .bowler-history-item, .batsman-history-item {
            padding: 8px;
            margin: 5px 0;
            background: #f5f5f5;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .bowler-history-item:hover, .batsman-history-item:hover {
            background: #e0e0e0;
        }
        
        .scoreboard-preview {
            background: #2c3e50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .format-indicator {
            margin: 10px 0;
            font-size: 0.9em;
            color: #666;
        }
        
        .extras-controls {
            margin: 10px 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }
        
        .partnership-indicator {
            background: #2c3e50;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            color: white;
        }
        
        .third-ball-warning {
            background: #e74c3c;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        select, input {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="format-indicator">
            Format: <span id="gameFormat">8-a-side</span>
            (<span id="maxPartnerships">4</span> partnerships)
        </div>

        <div class="scoreboard-preview" id="scoreboardPreview">
            <!-- Will be populated by updatePreviewScreen() -->
        </div>

        <div class="partnership-indicator">
            <h3>Current Partnership: <span id="currentPartnershipNumber">1</span></h3>
            <div class="partnership-overs">Overs: <span id="partnershipOvers">0.0</span>/4.0</div>
        </div>

        <div class="game-controls">
            <button class="runs-button" onclick="addRuns(1)">1 Run</button>
            <button class="runs-button" onclick="addRuns(2)">2 Runs</button>
            <button class="runs-button" onclick="addRuns(3)">3 Runs</button>
            <button class="runs-button" onclick="addRuns(4)">4 Runs</button>
            <button class="runs-button" onclick="addRuns(6)">6 Runs</button>
        </div>

        <div class="extras-controls">
            <button class="extra-button" onclick="addExtraBall('wide')">Wide Re-bowl</button>
            <button class="extra-button" onclick="addExtraBall('noball')">No Ball Re-bowl</button>
            <button class="extra-button" onclick="addExtraBall('legside')">Leg Side Re-bowl</button>
        </div>

        <div class="game-controls">
            <button class="wicket-button" onclick="handleWicket('bowled')">Bowled</button>
            <button class="wicket-button" onclick="handleWicket('caught')">Caught</button>
            <button class="wicket-button" onclick="handleWicket('run_out')">Run Out</button>
            <button class="wicket-button" onclick="handleWicket('stumped')">Stumped</button>
            <button class="wicket-button" onclick="handleWicket('hit_wicket')">Hit Wicket</button>
        </div>

        <div class="game-controls">
            <button class="control-button" onclick="addBall()">Add Ball</button>
            <button class="control-button" onclick="nextOver()">Next Over</button>
            <button class="control-button" onclick="togglePause()">Pause Game</button>
        </div>
                <!-- Modals -->
        <div id="batsmenModal" class="modal">
            <div class="modal-content">
                <h2>Select Batsmen</h2>
                <div id="battingHistory" class="history-list"></div>
                <select id="strikerSelect">
                    <option value="">Select Striker</option>
                </select>
                <select id="nonStrikerSelect">
                    <option value="">Select Non-Striker</option>
                </select>
                <button onclick="confirmBatsmen()">Confirm</button>
            </div>
        </div>

        <div id="bowlerModal" class="modal">
            <div class="modal-content">
                <h2>Select Bowler</h2>
                <div id="bowlerHistory" class="history-list"></div>
                <select id="bowlerSelect">
                    <option value="">Select Bowler</option>
                </select>
                <button onclick="confirmBowler()">Confirm</button>
            </div>
        </div>

        <div id="thirdBallWarning" class="third-ball-warning" style="display: none;">
            Warning: Next ball will be third ball for current batsman
        </div>
    </div>

    <script>
        let gameState = null;

        window.onload = function() {
            initializeGameState();
            promptForBatsmen(); // Show batsmen prompt first
            gameState.needsBowlerPrompt = true;
        }

        function initializeGameState() {
            const format = localStorage.getItem('gameFormat') || '8aside';
            gameState = {
                currentScore: 0,
                currentOver: 0,
                ballsInOver: 0,
                currentPartnershipRuns: 0,
                format: format,
                maxPartnerships: format === '8aside' ? 4 : 3,
                partnerships: format === '8aside' ? [{}, {}, {}, {}] : [{}, {}, {}],
                currentBatsmen: {
                    striker: null,
                    nonStriker: null,
                    strikerRuns: 0,
                    nonStrikerRuns: 0
                },
                currentBowler: {
                    name: null,
                    runs: 0,
                    wickets: 0
                },
                wickets: [],
                bowlingHistory: [],
                battingHistory: [],
                ballHistory: [],
                needsBowlerPrompt: false,
                isPaused: false,
                totalOvers: format === '8aside' ? 16 : 12
            };
            updateGameState();
            updatePartnershipDisplay();
        }

        function addRuns(runs) {
            if (!gameState.currentBatsmen.striker || !gameState.currentBatsmen.nonStriker) {
                showAlert("Please select batsmen first");
                return;
            }
            
            gameState.currentScore += runs;
            gameState.currentPartnershipRuns += runs;
            gameState.currentBatsmen.strikerRuns += runs;
            gameState.currentBowler.runs += runs;

            // Always rotate strike in indoor cricket after any runs
            rotateStrike();
            
            recordBall(runs);
            updateGameState();
        }

        function rotateStrike() {
            const tempStriker = gameState.currentBatsmen.striker;
            const tempStrikerRuns = gameState.currentBatsmen.strikerRuns;
            gameState.currentBatsmen.striker = gameState.currentBatsmen.nonStriker;
            gameState.currentBatsmen.strikerRuns = gameState.currentBatsmen.nonStrikerRuns;
            gameState.currentBatsmen.nonStriker = tempStriker;
            gameState.currentBatsmen.nonStrikerRuns = tempStrikerRuns;
        }

        function handleWicket(type) {
            if (!gameState.currentBatsmen.striker) {
                showAlert("Please select striker first");
                return;
            }
            
            const penalty = -5;
            gameState.currentScore += penalty;
            gameState.currentPartnershipRuns += penalty;
            gameState.currentBatsmen.strikerRuns += penalty;
            
            gameState.wickets.push({
                batsman: gameState.currentBatsmen.striker,
                type: type,
                bowler: gameState.currentBowler.name,
                over: gameState.currentOver,
                partnership: Math.floor(gameState.currentOver / 4) + 1
            });
            
            gameState.currentBowler.wickets++;
            recordBall(penalty, type);
            updateGameState();
        }

        function addBall(isExtra = false) {
            if (gameState.ballsInOver >= 6 && !isExtra) {
                showAlert("Maximum 6 legal deliveries per over. For extras, use 'Add Extra Ball'");
                return;
            }
            gameState.ballsInOver++;
            checkThirdBall(gameState.currentBatsmen.striker);
            updateGameState();
        }

        function addExtraBall(type) {
            const confirmed = confirm(`Re-bowl ${type}?`);
            if (confirmed) {
                addBall(true);
                gameState.ballHistory.push({
                    over: Math.floor(gameState.currentOver),
                    ball: gameState.ballsInOver,
                    type: type,
                    reBowl: true
                });
                updateGameState();
            }
        }

        function nextOver() {
            gameState.currentOver = Math.floor(gameState.currentOver + 1);
            gameState.ballsInOver = 0;
            
            const isPartnershipComplete = gameState.format === '8aside' ? 
                gameState.currentOver % 4 === 0 : 
                gameState.currentOver % 4 === 0;
            
            if (isPartnershipComplete && gameState.currentOver < gameState.totalOvers) {
                savePartnership();
                gameState.currentPartnershipRuns = 0;
                promptForBatsmen();
                gameState.needsBowlerPrompt = true;
            } else {
                promptForBowler();
            }
            
            updateGameState();
        }

        function savePartnership() {
            const currentPartnershipIndex = Math.floor(gameState.currentOver / 4);
            if (currentPartnershipIndex < gameState.maxPartnerships) {
                gameState.partnerships[currentPartnershipIndex] = {
                    batsman1: gameState.currentBatsmen.striker,
                    batsman2: gameState.currentBatsmen.nonStriker,
                    runs: gameState.currentPartnershipRuns,
                    overs: 4
                };
            }
        }

        function checkThirdBall(batsmanName) {
            const currentOverBalls = gameState.ballHistory.filter(ball => 
                ball.over === Math.floor(gameState.currentOver) && 
                ball.batsman === batsmanName
            );
            
            if (currentOverBalls.length >= 2) {
                document.getElementById('thirdBallWarning').style.display = 'block';
            }
            
            if (currentOverBalls.length >= 3) {
                handleWicket('THIRD_BALL');
                document.getElementById('thirdBallWarning').style.display = 'none';
            }
        }

        function updateGameState() {
            // Update preview screen
            updatePreviewScreen();
            
            // Update partnership display
            document.getElementById('currentPartnershipNumber').textContent = 
                Math.floor(gameState.currentOver / 4) + 1;
            document.getElementById('partnershipOvers').textContent = 
                `${gameState.currentOver % 4}.${gameState.ballsInOver}`;
            
            // Save to localStorage
            localStorage.setItem('gameState', JSON.stringify(gameState));
            
            // Send to scoreboard window if open
            if (window.opener && !window.opener.closed) {
                window.opener.postMessage(gameState, '*');
            }
        }

        function updatePreviewScreen() {
            const preview = document.getElementById('scoreboardPreview');
            preview.innerHTML = `
                <div class="preview-content">
                    <div class="score-section">
                        Score: ${gameState.currentScore}
                    </div>
                    <div class="partnership-section">
                        Current Partnership: ${gameState.currentPartnershipRuns}
                        (Partnership ${Math.floor(gameState.currentOver / 4) + 1})
                    </div>
                    <div class="bowler-section">
                        Bowler: ${gameState.currentBowler.name || '-'}
                        (${gameState.currentBowler.wickets}/${gameState.currentBowler.runs})
                    </div>
                    <div class="batsmen-section">
                        ${gameState.currentBatsmen.striker || '-'}: ${gameState.currentBatsmen.strikerRuns} *
                        ${gameState.currentBatsmen.nonStriker || '-'}: ${gameState.currentBatsmen.nonStrikerRuns}
                    </div>
                </div>
            `;
        }

        function showAlert(message) {
            alert(message);
        }

        function togglePause() {
            gameState.isPaused = !gameState.isPaused;
            updateGameState();
        }

        // Initialize available players from localStorage
        function initializePlayers() {
            const gameData = JSON.parse(localStorage.getItem('indoorCricketGame'));
            if (gameData) {
                const battingTeam = gameData.battingTeam;
                const fieldingTeam = gameData.fieldingTeam;
                
                // Populate batsmen selects
                const batsmen = battingTeam.players;
                const strikerSelect = document.getElementById('strikerSelect');
                const nonStrikerSelect = document.getElementById('nonStrikerSelect');
                
                strikerSelect.innerHTML = '<option value="">Select Striker</option>';
                nonStrikerSelect.innerHTML = '<option value="">Select Non-Striker</option>';
                
                batsmen.forEach(batsman => {
                    strikerSelect.add(new Option(batsman, batsman));
                    nonStrikerSelect.add(new Option(batsman, batsman));
                });
                
                // Populate bowler select
                const bowlers = fieldingTeam.players;
                const bowlerSelect = document.getElementById('bowlerSelect');
                bowlerSelect.innerHTML = '<option value="">Select Bowler</option>';
                
                bowlers.forEach(bowler => {
                    bowlerSelect.add(new Option(bowler, bowler));
                });
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializePlayers);
    </script>
</body>
</html>
