<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indoor Cricket Umpire Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 1rem;
            min-height: 100vh;
        }

        .game-controls {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .score-button {
            font-size: 1.5rem;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #2a2a2a;
            color: white;
            transition: all 0.2s ease;
        }

        .score-button:hover {
            transform: scale(1.05);
            background-color: #3a3a3a;
        }

        .score-button:active {
            transform: scale(0.95);
        }

        .wicket-button {
            background-color: #dc3545;
        }

        .extras-button {
            background-color: #ffc107;
            color: black;
        }

        .control-button {
            background-color: #28a745;
        }

        .game-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .info-box {
            background-color: #2a2a2a;
            padding: 1rem;
            border-radius: 8px;
        }

        .partnership-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .ball-history {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .ball {
            padding: 0.5rem;
            border-radius: 4px;
            background-color: #3a3a3a;
            min-width: 40px;
            text-align: center;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal-content {
            background-color: #2a2a2a;
            margin: 15% auto;
            padding: 1rem;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
        }

        .close-modal {
            float: right;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .wicket-type-button {
            width: 100%;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background-color: #dc3545;
            border: none;
            border-radius: 4px;
            color: white;
        }

        .extras-type-button {
            width: 100%;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background-color: #ffc107;
            border: none;
            border-radius: 4px;
            color: black;
        }

        .player-select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            background-color: #3a3a3a;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .timer-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .timer-button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
        }

        .pause-button {
            background-color: #dc3545;
        }

        @media (max-width: 768px) {
            .game-controls {
                grid-template-columns: repeat(3, 1fr);
            }

            .game-info {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .game-controls {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Game Info Section -->
        <div class="game-info">
            <div class="info-box">
                <h3>Match Info</h3>
                <p>Batting: <span id="battingTeam">Team A</span></p>
                <p>Score: <span id="currentScore">0</span>/<span id="wickets">0</span></p>
                <p>Over: <span id="currentOver">0.0</span>/<span id="totalOvers">16.0</span></p>
            </div>
            <div class="info-box">
                <h3>Partnership Info</h3>
                <div class="partnership-info">
                    <p>Current: <span id="partnershipScore">0</span></p>
                    <p>Partnership: <span id="currentPartnership">1</span>/4</p>
                </div>
                <div id="batsmenInfo">
                    <p>Batsman 1: <span id="batsman1">-</span></p>
                    <p>Batsman 2: <span id="batsman2">-</span></p>
                </div>
            </div>
        </div>

        <!-- Ball History -->
        <div class="ball-history" id="ballHistory"></div>

        <!-- Game Controls -->
        <div class="game-controls">
            <button class="score-button" onclick="addRuns(0)">0</button>
            <button class="score-button" onclick="addRuns(1)">1</button>
            <button class="score-button" onclick="addRuns(2)">2</button>
            <button class="score-button" onclick="addRuns(3)">3</button>
            <button class="score-button" onclick="addRuns(4)">4</button>
            <button class="score-button" onclick="addRuns(5)">5</button>
            <button class="score-button" onclick="addRuns(6)">6</button>
            <button class="score-button" onclick="addRuns(7)">7</button>
            <button class="score-button wicket-button" onclick="showWicketModal()">WICKET</button>
            <button class="score-button extras-button" onclick="showExtrasModal()">EXTRAS</button>
            <button class="score-button control-button" onclick="undoLastBall()">UNDO</button>
            <button class="score-button control-button" onclick="endOver()">END OVER</button>
        </div>

        <!-- Timer Controls -->
        <div class="timer-controls">
            <button class="timer-button" id="startTimer" onclick="startTimer()">Start Timer</button>
            <button class="timer-button pause-button" id="pauseTimer" onclick="pauseTimer()">Pause Timer</button>
            <span id="timerDisplay">00:00</span>
        </div>

        <!-- Wicket Modal -->
        <div id="wicketModal" class="modal">
            <div class="modal-content">
                <span class="close-modal" onclick="closeWicketModal()">&times;</span>
                <h3>Select Wicket Type</h3>
                <button class="wicket-type-button" onclick="addWicket('bowled')">Bowled</button>
                <button class="wicket-type-button" onclick="addWicket('caught')">Caught</button>
                <button class="wicket-type-button" onclick="addWicket('runout')">Run Out</button>
                <button class="wicket-type-button" onclick="addWicket('stumped')">Stumped</button>
                <button class="wicket-type-button" onclick="addWicket('obstruction')">Obstruction</button>
                <button class="wicket-type-button" onclick="addWicket('thirdball')">Third Ball</button>
                <select id="newBatsmanSelect" class="player-select">
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
        </div>

        <!-- Extras Modal -->
        <div id="extrasModal" class="modal">
            <div class="modal-content">
                <span class="close-modal" onclick="closeExtrasModal()">&times;</span>
                <h3>Select Extras Type</h3>
                <button class="extras-type-button" onclick="addExtras('wide')">Wide</button>
                <button class="extras-type-button" onclick="addExtras('noball')">No Ball</button>
                <button class="extras-type-button" onclick="addExtras('penalty')">Penalty</button>
            </div>
        </div>
    </div>

    <script>
        // Game State
        let gameState = {
            battingTeam: '',
            fieldingTeam: '',
            currentScore: 0,
            wickets: 0,
            currentOver: 0,
            totalOvers: 16,
            currentPartnership: 0,
            partnerships: [],
            ballHistory: [],
            currentBatsmen: {
                striker: null,
                nonStriker: null
            },
            availableBatsmen: [],
            timer: {
                isRunning: false,
                startTime: 0,
                elapsed: 0,
                duration: 0
            }
        };

        // Initialize Game
        function initializeGame() {
            const savedState = localStorage.getItem('indoorCricketGame');
            if (savedState) {
                gameState = JSON.parse(savedState);
                updateDisplay();
                updateBallHistory();
                populateNewBatsmanSelect();
            }
        }

        // Update Display
        function updateDisplay() {
            document.getElementById('battingTeam').textContent = gameState.battingTeam;
            document.getElementById('currentScore').textContent = gameState.currentScore;
            document.getElementById('wickets').textContent = gameState.wickets;
            document.getElementById('currentOver').textContent = gameState.currentOver.toFixed(1);
            document.getElementById('totalOvers').textContent = gameState.totalOvers.toFixed(1);
            document.getElementById('partnershipScore').textContent = 
                gameState.partnerships[gameState.currentPartnership]?.score || 0;
            document.getElementById('currentPartnership').textContent = 
                (gameState.currentPartnership + 1);
            
            // Update batsmen info
            document.getElementById('batsman1').textContent = 
                gameState.currentBatsmen.striker || '-';
            document.getElementById('batsman2').textContent = 
                gameState.currentBatsmen.nonStriker || '-';

            // Save state to localStorage
            localStorage.setItem('indoorCricketGame', JSON.stringify(gameState));
        }

        // Add Runs
        function addRuns(runs) {
            if (gameState.wickets >= 8) return;
            
            gameState.currentScore += runs;
            if (gameState.partnerships[gameState.currentPartnership]) {
                gameState.partnerships[gameState.currentPartnership].score += runs;
            }

            const ball = {
                type: 'runs',
                value: runs,
                over: gameState.currentOver
            };
            gameState.ballHistory.push(ball);

            incrementOver();
            updateDisplay();
            updateBallHistory();
            checkPartnershipEnd();
        }

        // Add Wicket
        function addWicket(type) {
            if (gameState.wickets >= 8) return;

            gameState.wickets++;
            const newBatsman = document.getElementById('newBatsmanSelect').value;
            
            if (gameState.currentBatsmen.striker) {
                gameState.currentBatsmen.striker = newBatsman;
            }

            const ball = {
                type: 'wicket',
                wicketType: type,
                over: gameState.currentOver
            };
            gameState.ballHistory.push(ball);

            incrementOver();
            closeWicketModal();
            updateDisplay();
            updateBallHistory();
            checkPartnershipEnd();
        }

        // Add Extras
        function addExtras(type) {
            let runs = 1;
            if (type === 'penalty') runs = 5;

            gameState.currentScore += runs;
            if (gameState.partnerships[gameState.currentPartnership]) {
                gameState.partnerships[gameState.currentPartnership].score += runs;
            }

            const ball = {
                type: 'extras',
                extrasType: type,
                value: runs,
                over: gameState.currentOver
            };
            gameState.ballHistory.push(ball);

            if (type !== 'noball') {
                incrementOver();
            }

            closeExtrasModal();
            updateDisplay();
            updateBallHistory();
        }

        // Increment Over
        function incrementOver() {
            const currentBalls = Math.round((gameState.currentOver % 1) * 10);
            if (currentBalls === 5) {
                gameState.currentOver = Math.floor(gameState.currentOver) + 1;
                rotateStrike();
            } else {
                gameState.currentOver = Math.floor(gameState.currentOver) + 
                    ((currentBalls + 1) / 10);
            }
        }

        // Rotate Strike
        function rotateStrike() {
            if (gameState.currentBatsmen.striker && gameState.currentBatsmen.nonStriker) {
                [gameState.currentBatsmen.striker, gameState.currentBatsmen.nonStriker] = 
                    [gameState.currentBatsmen.nonStriker, gameState.currentBatsmen.striker];
            }
        }

        // Check Partnership End
        function checkPartnershipEnd() {
            const currentPartnershipScore = 
                gameState.partnerships[gameState.currentPartnership]?.score || 0;
            if (currentPartnershipScore >= 20 || 
                (gameState.wickets > 0 && gameState.wickets % 2 === 0)) {
                if (gameState.currentPartnership < 3) {
                    gameState.currentPartnership++;
                    gameState.partnerships[gameState.currentPartnership] = { score: 0 };
                }
            }
        }

        // Update Ball History
        function updateBallHistory() {
            const container = document.getElementById('ballHistory');
            container.innerHTML = '';

            const currentOverBalls = gameState.ballHistory.filter(
                ball => Math.floor(ball.over) === Math.floor(gameState.currentOver)
            );

            currentOverBalls.forEach(ball => {
                const ballElement = document.createElement('div');
                ballElement.className = 'ball';
                
                switch (ball.type) {
                    case 'runs':
                        ballElement.textContent = ball.value;
                        ballElement.style.backgroundColor = '#28a745';
                        break;
                    case 'wicket':
                        ballElement.textContent = 'W';
                        ballElement.style.backgroundColor = '#dc3545';
                        break;
                    case 'extras':
                        ballElement.textContent = ball.extrasType[0].toUpperCase();
                        ballElement.style.backgroundColor = '#ffc107';
                        break;
                }

                container.appendChild(ballElement);
            });
        }

        // Modal Functions
        function showWicketModal() {
            document.getElementById('wicketModal').style.display = 'block';
        }

        function closeWicketModal() {
            document.getElementById('wicketModal').style.display = 'none';
        }

        function showExtrasModal() {
            document.getElementById('extrasModal').style.display = 'block';
        }

        function closeExtrasModal() {
            document.getElementById('extrasModal').style.display = 'none';
        }

        // Populate New Batsman Select
        function populateNewBatsmanSelect() {
            const select = document.getElementById('newBatsmanSelect');
            select.innerHTML = '';
            
            gameState.availableBatsmen.forEach(batsman => {
                if (batsman !== gameState.currentBatsmen.striker && 
                    batsman !== gameState.currentBatsmen.nonStriker) {
                    const option = document.createElement('option');
                    option.value = batsman;
                    option.textContent = batsman;
                    select.appendChild(option);
                }
            });
        }

        // Undo Last Ball
        function undoLastBall() {
            if (gameState.ballHistory.length === 0) return;

            const lastBall = gameState.ballHistory.pop();
            
            switch (lastBall.type) {
                case 'runs':
                    gameState.currentScore -= lastBall.value;
                    if (gameState.partnerships[gameState.currentPartnership]) {
                        gameState.partnerships[gameState.currentPartnership].score -= lastBall.value;
                    }
                    break;
                case 'wicket':
                    gameState.wickets--;
                    break;
                case 'extras':
                    gameState.currentScore -= lastBall.value;
                    if (gameState.partnerships[gameState.currentPartnership]) {
                        gameState.partnerships[gameState.currentPartnership].score -= lastBall.value;
                    }
                    break;
            }

            gameState.currentOver = lastBall.over;
            updateDisplay();
            updateBallHistory();
        }

        // End Over
        function endOver() {
            if (Math.round((gameState.currentOver % 1) * 10) !== 0) {
                const confirmation = confirm(
                    'The current over is not complete. Are you sure you want to end it?'
                );
                if (!confirmation) return;
            }

            gameState.currentOver = Math.ceil(gameState.currentOver);
            rotateStrike();
            updateDisplay();
            updateBallHistory();
        }

        // Timer Functions
        function startTimer() {
            if (!gameState.timer.isRunning) {
                gameState.timer.isRunning = true;
                gameState.timer.startTime = Date.now() - gameState.timer.elapsed;
                updateTimer();
            }
        }

        function pauseTimer() {
            if (gameState.timer.isRunning) {
                gameState.timer.isRunning = false;
                gameState.timer.elapsed = Date.now() - gameState.timer.startTime;
                updateDisplay();
            }
        }

        function updateTimer() {
            if (gameState.timer.isRunning) {
                const elapsed = Date.now() - gameState.timer.startTime;
                const remaining = Math.max(0, gameState.timer.duration * 60 * 1000 - elapsed);
                
                const minutes = Math.floor(remaining / (60 * 1000));
                const seconds = Math.floor((remaining % (60 * 1000)) / 1000);
                
                document.getElementById('timerDisplay').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (remaining > 0) {
                    requestAnimationFrame(updateTimer);
                }
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializeGame);

        // Handle keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'SELECT') return;

            switch (e.key) {
                case '0': addRuns(0); break;
                case '1': addRuns(1); break;
                case '2': addRuns(2); break;
                case '3': addRuns(3); break;
                case '4': addRuns(4); break;
                case '5': addRuns(5); break;
                case '6': addRuns(6); break;
                case '7': addRuns(7); break;
                case 'w': case 'W': showWicketModal(); break;
                case 'e': case 'E': showExtrasModal(); break;
                case 'z': case 'Z': undoLastBall(); break;
                case 'o': case 'O': endOver(); break;
                case 's': case 'S': startTimer(); break;
                case 'p': case 'P': pauseTimer(); break;
            }
        });
    </script>
</body>
</html>
