<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indoor Cricket Scoreboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Main Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        /* Team Names */
        .team-names {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            padding: 1rem;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            margin-bottom: 1rem;
        }

        .batting-team, .fielding-team {
            text-align: center;
        }

        .vs {
            font-size: 1.5rem;
            color: #3498db;
            font-weight: bold;
        }

        /* Score Container */
        .main-score {
            padding: 2rem;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            border-radius: 15px;
            margin: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .score-container {
            text-align: center;
        }

        .score-display {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            margin-bottom: 1rem;
        }

        .runs {
            font-size: 5rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .separator {
            font-size: 5rem;
            margin: 0 0.5rem;
        }

        .overs {
            font-size: 2.5rem;
            color: #ecf0f1;
        }

        .target {
            font-size: 1.5rem;
            color: #ecf0f1;
            margin-top: 1rem;
        }

        /* Cards */
        .card {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .card-header {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-header h3 {
            margin: 0;
            color: #3498db;
            font-size: 1.5rem;
        }

        .card-body {
            padding: 1.5rem;
        }

        /* Batsmen Info */
        .batsman {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .batsman:last-child {
            border-bottom: none;
        }

        .batsman-name {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .strike-indicator {
            color: #2ecc71;
            font-weight: bold;
        }

        .batsman-stats {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .balls {
            color: #95a5a6;
            font-size: 0.9rem;
        }

        /* Bowler Info */
        .bowler {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2rem;
        }

        .bowler-stats {
            color: #3498db;
        }

        /* Match Statistics */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-size: 1.2rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .team-names {
                flex-direction: column;
                gap: 1rem;
            }

            .score-display {
                flex-direction: column;
                gap: 1rem;
            }

            .runs {
                font-size: 4rem;
            }

            .overs {
                font-size: 2rem;
            }

            .target {
                font-size: 1.2rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .card-body {
                padding: 1rem;
            }

            .batsman, .bowler {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body class="bg-dark text-light">
    <div class="container-fluid">
        <div class="row">
            <!-- Team Names -->
            <div class="col-12 team-names">
                <div class="batting-team">
                    <h2 id="battingTeam">Team A</h2>
                </div>
                <div class="vs">VS</div>
                <div class="fielding-team">
                    <h2 id="fieldingTeam">Team B</h2>
                </div>
            </div>

            <!-- Main Score Display -->
            <div class="col-12 main-score">
                <div class="score-container">
                    <div class="score-display">
                        <div class="runs">
                            <span id="currentScore">0</span>
                            <span class="separator">/</span>
                            <span id="wickets">0</span>
                        </div>
                        <div class="overs">
                            <span id="currentOver">0.0</span>
                            <span>/</span>
                            <span id="totalOvers">16.0</span>
                        </div>
                    </div>
                    <div class="target">
                        <span>Target:</span>
                        <span id="targetScore">0</span>
                    </div>
                </div>
            </div>

            <!-- Current Batsmen -->
            <div class="col-md-6 batsmen-info">
                <div class="card">
                    <div class="card-header">
                        <h3>Current Batsmen</h3>
                    </div>
                    <div class="card-body">
                        <div class="batsman on-strike">
                            <div class="batsman-name">
                                <span id="strikerName">Batsman 1</span>
                                <span class="strike-indicator">*</span>
                            </div>
                            <div class="batsman-stats">
                                <span id="strikerScore">0</span>
                                <span class="balls">(0)</span>
                            </div>
                        </div>
                        <div class="batsman">
                            <div class="batsman-name">
                                <span id="nonStrikerName">Batsman 2</span>
                            </div>
                            <div class="batsman-stats">
                                <span id="nonStrikerScore">0</span>
                                <span class="balls">(0)</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Current Bowler -->
            <div class="col-md-6 bowler-info">
                <div class="card">
                    <div class="card-header">
                        <h3>Current Bowler</h3>
                    </div>
                    <div class="card-body">
                        <div class="bowler">
                            <span id="currentBowler">Bowler 1</span>
                            <span class="bowler-stats">
                                <span id="bowlerWickets">0</span>
                                <span>/</span>
                                <span id="bowlerOvers">0.0</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Match Statistics -->
            <div class="col-12 match-stats">
                <div class="card">
                    <div class="card-header">
                        <h3>Match Statistics</h3>
                    </div>
                    <div class="card-body">
                        <div class="stats-grid">
                            <div class="stat-item">
                                <span>Run Rate:</span>
                                <span id="runRate">0.00</span>
                            </div>
                            <div class="stat-item">
                                <span>Required Rate:</span>
                                <span id="requiredRate">0.00</span>
                            </div>
                            <div class="stat-item">
                                <span>Last 5 Overs:</span>
                                <span id="lastFiveOvers">0/0</span>
                            </div>
                            <div class="stat-item">
                                <span>Extras:</span>
                                <span id="extras">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // DOM Elements
        const elements = {
            battingTeam: document.getElementById('battingTeam'),
            fieldingTeam: document.getElementById('fieldingTeam'),
            currentScore: document.getElementById('currentScore'),
            wickets: document.getElementById('wickets'),
            currentOver: document.getElementById('currentOver'),
            totalOvers: document.getElementById('totalOvers'),
            targetScore: document.getElementById('targetScore'),
            strikerName: document.getElementById('strikerName'),
            strikerScore: document.getElementById('strikerScore'),
            nonStrikerName: document.getElementById('nonStrikerName'),
            nonStrikerScore: document.getElementById('nonStrikerScore'),
            currentBowler: document.getElementById('currentBowler'),
            bowlerWickets: document.getElementById('bowlerWickets'),
            bowlerOvers: document.getElementById('bowlerOvers'),
            runRate: document.getElementById('runRate'),
            requiredRate: document.getElementById('requiredRate'),
            lastFiveOvers: document.getElementById('lastFiveOvers'),
            extras: document.getElementById('extras')
        };

        // Update Display
        function updateDisplay() {
            const gameState = JSON.parse(localStorage.getItem('indoorCricketGame') || '{}');
            
            // Update team names
            elements.battingTeam.textContent = gameState.battingTeam || 'Team A';
            elements.fieldingTeam.textContent = gameState.fieldingTeam || 'Team B';
            
            // Update score
            elements.currentScore.textContent = gameState.currentScore || 0;
            elements.wickets.textContent = gameState.wickets || 0;
            elements.currentOver.textContent = (gameState.currentOver || 0).toFixed(1);
            elements.totalOvers.textContent = (gameState.totalOvers || 16).toFixed(1);
            elements.targetScore.textContent = gameState.target || 0;
            
            // Update batsmen
            if (gameState.currentBatsmen) {
                if (gameState.currentBatsmen.striker) {
                    elements.strikerName.textContent = gameState.currentBatsmen.striker.name || 'Batsman 1';
                    elements.strikerScore.textContent = gameState.currentBatsmen.striker.score || 0;
                }
                if (gameState.currentBatsmen.nonStriker) {
                    elements.nonStrikerName.textContent = gameState.currentBatsmen.nonStriker.name || 'Batsman 2';
                    elements.nonStrikerScore.textContent = gameState.currentBatsmen.nonStriker.score || 0;
                }
            }
            
            // Update bowler
            if (gameState.currentBowler) {
                elements.currentBowler.textContent = gameState.currentBowler.name || 'Bowler 1';
                elements.bowlerWickets.textContent = gameState.currentBowler.wickets || 0;
                elements.bowlerOvers.textContent = (gameState.currentBowler.overs || 0).toFixed(1);
            }
            
            // Update statistics
            elements.runRate.textContent = calculateRunRate(gameState).toFixed(2);
            elements.requiredRate.textContent = calculateRequiredRate(gameState).toFixed(2);
            
            // Update last 5 overs
            if (gameState.lastFiveOvers) {
                const lastFive = gameState.lastFiveOvers.slice(-5);
                const lastFiveRuns = lastFive.reduce((sum, over) => sum + over, 0);
                elements.lastFiveOvers.textContent = `${lastFiveRuns}/${lastFive.length}`;
            }
            
            // Update extras
            if (gameState.extras) {
                const totalExtras = Object.values(gameState.extras).reduce((sum, extra) => sum + extra, 0);
                elements.extras.textContent = totalExtras;
            }
        }

        // Calculate Run Rate
        function calculateRunRate(gameState) {
            if (!gameState.currentOver) return 0;
            return (gameState.currentScore / gameState.currentOver) * 6;
        }

        // Calculate Required Rate
        function calculateRequiredRate(gameState) {
            if (!gameState.target || !gameState.currentOver) return 0;
            const remainingRuns = gameState.target - gameState.currentScore;
            const remainingOvers = gameState.totalOvers - gameState.currentOver;
            if (remainingOvers <= 0) return 0;
            return (remainingRuns / remainingOvers) * 6;
        }

        // Check for updates
        function checkForUpdates() {
            const lastUpdate = localStorage.getItem('lastUpdate');
            const currentUpdate = Date.now();
            
            if (lastUpdate !== currentUpdate.toString()) {
                updateDisplay();
                localStorage.setItem('lastUpdate', currentUpdate.toString());
            }
        }

        // Initialize
        function initialize() {
            updateDisplay();
            // Check for updates every second
            setInterval(checkForUpdates, 1000);
        }

        // Start when page loads
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
